<!DOCTYPE html>
<html ng-app="app" ng-controller="IndexController">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <title>外勤宝</title>

        <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.material.min.css" ng-if="isMaterial">
        <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.material.colors.min.css" ng-if="isMaterial">

        <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.ios.min.css" ng-if="!isMaterial">
        <link rel="stylesheet" href="../bower_components/Framework7/dist/css/framework7.ios.colors.min.css" ng-if="!isMaterial">        

        <link rel="stylesheet" href="../bower_components/Framework7 Indexed List Plugin/dist/framework7.indexed-list.css">
        <link rel="stylesheet" href="assets/css/welcomescreen.css">

        <!--     <script type="text/javascript" src="assets/js/IndexPageController.js?nc=3"></script>
        -->

    <body class="{{color_theme}} {{layout_theme}}" ng-class="{'with-panel-left-reveal':is_v3}">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>

        
        <!--div class="panel-overlay"></div-->
        <div class="panel panel-left panel-reveal" style="display:block;">
            <div class="view">
                <div class="pages navbar-fixed">
                    <div class="page page-grouped">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center sliding panel-page-title">菜单</div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a href="#view-home" class="tab-link active item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-1"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">首页</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-work" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-2"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">工作</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-chat" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-3"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">消息</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-contact" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-4"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">通讯录</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-mine" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-5"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">我</div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div id="view-login" class="view">
                <div class="pages" ng-class="{'navbar-through':!isMaterial, 'navbar-fixed':isMaterial}"></div>
            </div>
        </div>
        
        <!-- Views, and they are tabs-->
        <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
        <div class="views">
            <div class="views tabs toolbar-through" ng-class="{'view-left navbar-through':is_v2||is_v3, 'no-tabbar':is_v3}">
                <div id="view-home" class="view tab active" ng-if="!is_v1 || is_v2 || is_v3">
                    <div class="navbar" ng-if="!isMaterial"></div>
                    <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
                </div>
                <div id="view-work" class="view tab" ng-if="!is_v1 || is_v2 || is_v3">
                    <div class="navbar" ng-if="!isMaterial"></div>
                    <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
                </div>
                <div id="view-chat" class="view tab" ng-if="!is_v1 || is_v2 || is_v3">
                    <div class="navbar" ng-if="!isMaterial"></div>
                    <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
                </div>

                </div>

                <div id="view-home" class="views tab active" ng-if="is_v1">
                    <div id="view-home-left" class="view view-left navbar-through">

                        <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
                    </div>
                    <div id="view-home-main" class="view view-main navbar-through">
                        <div class="navbar" ng-if="!isMaterial">
                            <div class="navbar-inner">
                            </div>
                        </div>
                        <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">
                            <div class="page">
                                <div class="page-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="view-work" class="views tab" ng-if="is_v1">
                    <div id="view-work-left" class="view view-left navbar-through">
                        <div class="navbar" ng-if="!isMaterial"></div>

                    </div>

                            </div>
                        </div>

                                </div>

                    </div>

                <div id="view-chat" class="views tab" ng-if="is_v1">

                            <div class="navbar-inner">
                            </div>
                        </div>

                            <div class="page">
                                <div class="page-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="view-contact" class="views tab" ng-if="is_v1">

                    </div>

                            <div class="navbar-inner">
                            </div>
                        </div>
                        <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">

                    </div>

                            </div>
                        </div>
                        <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">
                            <div class="page">
                                <div class="page-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Bottom Tabbar-->

                <div class="toolbar tabbar tabbar-labels" ng-if="!is_v3">
                    <div class="toolbar-inner">
                        <a href="#view-home" class="tab-link active"> <i class="icon tabbar-demo-icon-1"></i><span class="tabbar-label">首页</span></a>
                        <a href="#view-work" class="tab-link"><i class="icon tabbar-demo-icon-2"></i><span class="tabbar-label">工作</span></a>
                        <a href="#view-chat" class="tab-link"> <i class="icon tabbar-demo-icon-3"><span class="badge bg-red">4</span></i><span class="tabbar-label">消息</span></a>
                        <a href="#view-contact" class="tab-link"> <i class="icon tabbar-demo-icon-4"></i><span class="tabbar-label">通讯录</span></a>
                        <a href="#view-mine" class="tab-link"> <i class="icon tabbar-demo-icon-5"></i><span class="tabbar-label">我</span></a>
                    </div>
                </div>
            </div>         
            <div class="view view-main navbar-through" ng-if="is_v2 || is_v3">
                <div class="navbar" ng-if="!isMaterial">
                    <div class="navbar-inner">
                    </div>
                </div>
                <!-- Pages-->
                <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">
                    <div class="page">
                        <div class="page-content">

                    </div>
                </div>

            <div class="popover-inner">
                <div class="list-block">
                    <ul>
                        <li>
                            <label class="label-radio item-content">
                                <input type="radio" name="ks-radio" value="Drinks" checked="checked"/>
