<!-- main header -->
<div class="row">
  <div class="col-sm-6 col-xs-12">
    <h1 class="m-n font-thin h3 text-black">Dashboard</h1>
    <small class="text-muted">Welcome to angulr application</small>
  </div>
  <div class="col-sm-6 text-right hidden-xs">
    <div class="inline m-r text-left" ng-repeat="sparkline_data in sparkline_datas">
      <div class="m-b-xs">{{sparkline_data.unit}} {{sparkline_data.total}} <span class="text-muted">{{sparkline_data.name}}</span></div>
      <div ui-jq="sparkline" 
        ui-options="{{sparkline_data.data}}, {type:'bar', height:20, barWidth:5, barSpacing:1, barColor:'#dce5ec'}" 
        class="sparkline inline">loading...
      </div>
    </div>
  </div>
</div>
<!-- / main header -->
