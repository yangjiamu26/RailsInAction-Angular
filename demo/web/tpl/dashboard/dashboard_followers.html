
<div class="m-b-sm text-md">Who to follow</div>
<ul class="list-group no-bg no-borders pull-in">
  <li class="list-group-item" ng-repeat="follower in followers">
    <a herf class="pull-left thumb-sm avatar m-r">
      <img ng-src="{{follower.image}}" alt="..." class="img-circle">
      <i class="{{follower.status}} b-white bottom"></i>
    </a>
    <div class="clear">
      <div><a href>{{follower.name}}</a></div>
      <small class="text-muted">{{follower.intro}}</small>
    </div>
  </li>
</ul>
<div class="text-center">
  <a href class="btn btn-sm btn-primary padder-md m-b">More Connections</a>
</div>
