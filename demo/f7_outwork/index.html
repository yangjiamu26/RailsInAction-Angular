<!DOCTYPE html>
<html ng-app="app" ng-controller="IndexController">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <title>外勤宝</title>

        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.min.css" ng-if="isMaterial">
        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.colors.min.css" ng-if="isMaterial">

        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.ios.min.css" ng-if="!isMaterial">
        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.ios.colors.min.css" ng-if="!isMaterial">        

        <link rel="stylesheet" href="../../lib/Framework7 Indexed List Plugin/dist/framework7.indexed-list.css">
        <link rel="stylesheet" href="../../lib/welcomescreen/welcomescreen.css">
        <link rel="stylesheet" href="../../lib/framework7/my-app.css">
        <link rel="stylesheet" href="../../lib/framework7/my-material.css" ng-if="isMaterial">
        <link rel="stylesheet" href="../../lib/framework7/my-ios.css" ng-if="!isMaterial">
        <link rel="stylesheet" href="../../lib/framework7/my-tablet.css" ng-if="is_v1 || is_v2 || is_v3 || is_v4">
        <link rel="stylesheet" href="index.css">

        <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../bower_components/Framework7/dist/js/framework7.min.js"></script>
        <script type="text/javascript" src="../../lib/Framework7 Indexed List Plugin/dist/framework7.indexed-list.min.js"></script>
        <script type="text/javascript" src="../../lib/welcomescreen/welcomescreen.js"></script>
        <!-- Path to your app js-->
        <!--     <script type="text/javascript" src="IndexPageController.js?nc=3"></script>
        -->    
        <script type="text/javascript" src="index.js"></script>        
        <script type="text/javascript" src="../../bower_components/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    </head>
    <body class="{{color_theme}} {{layout_theme}}" ng-class="{'with-panel-left-reveal':is_v3||is_v4}">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>

        
        <!--div class="panel-overlay"></div-->
        <div class="panel panel-left panel-reveal" style="display:block;">
            <div class="view">
                <div class="pages navbar-fixed">
                    <div class="page page-grouped">
                        <div class="navbar">
                            <div class="navbar-inner">
                                <div class="center sliding panel-page-title">菜单</div>
                            </div>
                        </div>
                        <div class="page-content">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a href="#view-home" class="tab-link active item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-1"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">首页</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-work" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-2"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">工作</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-chat" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-3"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">消息</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-contact" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-4"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">通讯录</div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#view-mine" class="tab-link item-link item-content">
                                            <div class="item-media"><i class="icon tabbar-demo-icon-5"></i></div>
                                            <div class="item-inner">
                                                <div class="item-title">我</div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div id="view-login" class="view">
                <div class="pages" ng-class="{'navbar-through':!isMaterial, 'navbar-fixed':isMaterial}"></div>
            </div>
        </div>
        
        <ng-include src="'tpl/tablet_v1.html'" ng-if="is_v1"></ng-include>
        <ng-include src="'tpl/tablet_v2.html'" ng-if="is_v2"></ng-include>
        <ng-include src="'tpl/tablet_v3.html'" ng-if="is_v3"></ng-include>
        <ng-include src="'tpl/tablet_v4.html'" ng-if="is_v4"></ng-include>
        <ng-include src="'tpl/phone.html'" ng-if="!is_v1 && !is_v2 && !is_v3 && !is_v4"></ng-include>
        
        
        <div class="popup popup-affairformvc">

        <div class="popover popover-subuserlist">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="list-block">
                    <ul>
                        <li>
                            <label class="label-radio item-content">
                                <input type="radio" name="ks-radio" value="Drinks" checked="checked"/>
                                <div class="item-inner">
                                    <div class="item-title">下属1</div>
                                </div>
                            </label>
                        </li>
                        <li>
                            <label class="label-radio item-content">

                                <div class="item-inner">

                                <div class="item-inner">
