<!-- Views, and they are tabs-->
<!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
<div class="views with-panel-left">
    <div class="views tabs toolbar-through view-left navbar-through no-tabbar">
        <div id="view-home" class="view tab active">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-work" class="view tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-chat" class="view tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-contact" class="view tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-mine" class="view tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>

        <!-- Bottom Tabbar-->

    </div>         
    <div class="view view-main navbar-through">
        <div class="navbar" ng-if="!isMaterial">
            <div class="navbar-inner">
            </div>
        </div>
        <!-- Pages-->
        <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">
            <div class="page">
                <div class="page-content">
                </div>
            </div>
        </div>
    </div>          
</div>
