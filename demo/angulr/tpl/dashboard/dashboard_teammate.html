
<!-- users -->
<div class="row">
  <div class="col-md-6">
    <div class="panel no-border">
      <div class="panel-heading wrapper b-b b-light">
        <span class="text-xs text-muted pull-right">
          <span ng-repeat="stat in teammate.stats">
            <i class="fa fa-circle text-{{stat.type}} m-r-xs m-l-sm"></i> {{stat.count}}
          </span>
        </span>
        <h5 class="font-thin m-t-none m-b-none text-muted">Teammates</h5>              
      </div>
      <ul class="list-group list-group-lg m-b-none">
        <li class="list-group-item" ng-repeat="member in teammate.members">
          <a href class="thumb-sm m-r">
            <img ng-src="{{member.image}}" class="r r-2x">
          </a>
          <span class="pull-right label bg-{{member.type}} inline m-t-sm">{{member.role}}</span>
          <a href>{{member.name}}</a>
        </li>
      </ul>
      <div class="panel-footer">
        <span class="pull-right badge badge-bg m-t-xs">{{teammate.total}}</span>
        <button class="btn btn-primary btn-addon btn-sm"><i class="fa fa-plus"></i>Add Teammate</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">            
    <div class="list-group list-group-lg list-group-sp">
      <a herf class="list-group-item clearfix" ng-repeat="message in messages">
        <span class="pull-left thumb-sm avatar m-r">
          <img ng-src="{{message.image}}" alt="...">
          <i class="{{message.status}} b-white right"></i>
        </span>
        <span class="clear">
          <span>{{message.name}}</span>
          <small class="text-muted clear text-ellipsis">{{message.content}}</small>
        </span>
      </a>
    </div>
  </div>
</div>
<!-- / users -->
