<form class="form-horizontal">    
  <div class="form-group">
    <label class="col-sm-2 control-label">标签名称：</label>
    <div class="col-sm-4">
        <input type="text" class="form-control">
    </div>
    <label class="col-sm-2 control-label">标签首拼：</label>
    <div class="col-sm-3">
        <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">标签描述：</label>
    <div class="col-sm-4">
        <input type="text" class="form-control">
    </div>
    <label class="col-sm-2 control-label">标签代码：</label>
    <div class="col-sm-3">
        <input type="text" class="form-control">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">失效时间：</label>
    <div class="col-sm-4">
      <div class="control-group">
        <div class="controls">
         <div class="input-prepend input-group">
           <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span><input type="text" id="tag_detail_date" class="form-control" value=""/>
         </div>
        </div>
      </div>
    </div>
    <label class="col-sm-2 control-label">更新周期：</label>
    <div class="col-sm-4">
      <div class="form-inline">
        <input type="text" class="form-control">                  
        <select class="form-control">
          <option>天</option>
          <option>月</option>
          <option>年</option>
        </select>                  
      </div>
    </div>
  </div>        
  <div class="form-group">
    <label class="col-sm-2 control-label">标签组合：</label>
    <div class="col-sm-9">
        <select id="tag_detail_tag_select" class="form-control" multiple placeholder="无">
              <option value="1">身高较高</option>
              <option value="2">月收入1万以上</option>
              <option value="3">性别男</option>
              <option value="4">身高较高</option>
              <option value="5">月收入1万以上</option>
              <option value="6">性别男</option>
            </optgroup>
        </select>            
    </div>
  </div>            
  <div class="form-group">
    <label class="col-sm-2 control-label">创建人：</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" disabled="disabled" value="cici">
    </div>
    <label class="col-sm-2 control-label">所属部门：</label>
    <div class="col-sm-3">
        <input type="text" class="form-control" disabled="disabled" value="销售部">
    </div>
  </div>            
  <div class="form-group">
    <label class="col-sm-2 control-label">责任人：</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" disabled="disabled" value="kiki">
    </div>
  </div>    
  <div class="row-footer text-center">
    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
    <button type="submit" class="btn btn-info">保存</button>        
  </div>        
</form> 

<script type="text/javascript">

    // date     
    $('#tag_detail_date').val(moment().format('YYYY/MM/DD')).daterangepicker(
      {
        singleDatePicker: true,
        format:'YYYY/MM/DD',
        locale:{                           
          daysOfWeek:["日","一","二","三","四","五","六"],
          monthNames:['01月','02月','03月','04月','05月','06月','07月','08月','09月','10月','11月','12月',]
        }
      }

    ); 

    // 活动下拉框初始化
    $('#tag_detail_tag_select').selectize({
        sortField: {
            field: 'text',
        }
    });

</script>
