<div class="row">
    <div class="col-md-2 flow-pic">
        <h5 class="titleStyle1">工具集</h5>
        <hr/>
        <div id="myflow_tools">
            <div class="node btn btn-link" id="myflow_save"><i class="fa fa-save green"></i> 保存</div>

                <hr>
            </div>

            <div class="node btn btn-link state ui-draggable" id="end" type="end"><i class="fa fa-dot-circle-o red"></i> 结束</div>
        </div>
    </div>
    <div class="col-md-10 flow-result">

</div>
