  <div class="modal-dialog">
  <form id="form_host_new" class="form-horizontal">    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">添加主机</h4>
      </div>
      <div class="modal-body">

            <div class="form-group">
              <label for="ip" class="col-sm-2 control-label">主机IP：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control validate[required] ip ip-enabled" id="ip">
              </div>
            </div>
            <div class="form-group">
              <label for="userName" class="col-sm-2 control-label">用户名：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control validate[required]" id="userName">
              </div>
            </div>
            <div class="form-group">
              <label for="passWord" class="col-sm-2 control-label">密码：</label>
              <div class="col-sm-10">
                <input type="password" class="form-control validate[required]" id="passWord">
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </form>
  </div><!-- /.modal-dialog -->
