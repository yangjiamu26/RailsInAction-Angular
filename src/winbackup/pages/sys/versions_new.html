  <div class="modal-dialog">
  <form id="form_user_new" class="form-horizontal">    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">发布新版本</h4>
      </div>
      <div class="modal-body">

            <div class="form-group">
              <label for="versionid" class="col-sm-2 control-label">版本号：</label>
              <div class="col-sm-10">
                <input type="text" class="form-control validate[required]" id="versionid">
              </div>
            </div>
            <div class="form-group">
              <label for="file" class="col-sm-2 control-label">安装文件：</label>
              <div class="col-sm-10">
                <input type="file" class="validate[required]" id="file">
              </div>
            </div>
            <div class="form-group">
              <label for="remark" class="col-sm-2 control-label">版本说明：</label>
              <div class="col-sm-10">
                <textarea name="" class="form-control" id="remark" rows="5"></textarea>
              </div>
            </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">发布</button>
      </div>
    </div><!-- /.modal-content -->
  </form>
  </div><!-- /.modal-dialog -->
<!-- 表单校验 -->
<script type="text/javascript">
  $(document).ready(function(){
    // binds form submission and fields to the validation engine
    $("#form_user_new").validationEngine({ 
      scroll:false,
      //binded:false,
      //showArrow:false,
      // promptPosition:"topLeft",
      maxErrorsPerField:1,
      showOneMessage:true,
    });
  });   
  
</script>
