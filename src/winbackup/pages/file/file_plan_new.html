  <div class="modal-dialog">
  <form id="form_file_plan_new" class="form-horizontal">    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新建文件备份计划</h4>
      </div>
      <div class="modal-body">

            <div class="form-group">
              <label for="path" class="col-sm-3 control-label">备份路径：</label>
              <div class="col-sm-9">
                <div class="input-group">
                  <input type="text" class="form-control validate[required]" id="path">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">选择</button>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="backuptype" class="col-sm-3 control-label">备份类型：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio" checked id="backuptype1" name="backuptype"> 全量
                </label>
                <label class="radio-inline">
                  <input type="radio" id="backuptype2" name="backuptype"> 增量
                </label>
                <label class="radio-inline">
                  <input type="radio" id="backuptype3" name="backuptype"> 差分
                </label>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">计划周期：</label>
              <div class="col-sm-9">

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active" data-toggle="tab" data-target="#tab_day">
                      <input type="radio" name="period" id="day"> 按天
                    </label>
                    <label class="btn btn-default btn-sm" data-toggle="tab" data-target="#tab_week">
                      <input type="radio" name="period" id="week"> 按周
                    </label>
                    <label class="btn btn-default btn-sm" data-toggle="tab" data-target="#tab_month">
                      <input type="radio" name="period" id="month"> 按月
                    </label>
                </div>

              </div>
            </div>
            <div class="tab-content">
              <div class="form-group tab-pane active" id="tab_day">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                  <div class="radio-inline">
                    <input type="radio" name="day_radio" id="day1" checked> 每
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                    天
                  </div>
                  <label class="radio-inline">
                    <input type="radio" name="day_radio" id="day2"> 每个工作日
                  </label>
                </div>
              </div>
              <div class="form-group tab-pane" id="tab_week">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week1"> 周日
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week2"> 周一
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week3"> 周二
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week4"> 周三
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week5"> 周四
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week6"> 周五
                  </label>
                  <label class="checkbox-inline">
                    <input type="checkbox" id="week7"> 周六
                  </label>
                </div>
              </div>
              <div class="form-group tab-pane" id="tab_month">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-9">
                  <div class="radio">
                    <input type="radio" name="month_radio" id="day1" checked> 每月的第
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                      <option>16</option>
                      <option>17</option>
                      <option>18</option>
                      <option>19</option>
                      <option>20</option>
                      <option>21</option>
                      <option>22</option>
                      <option>23</option>
                      <option>24</option>
                      <option>25</option>
                      <option>26</option>
                      <option>27</option>
                      <option>28</option>
                      <option>29</option>
                      <option>30</option>
                      <option>31</option>
                    </select>
                    天
                  </div>
                  <div class="radio">
                    <input type="radio" name="month_radio" id="day2"> 
                    <select>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                      </select>
                    月份
                      <select>
                        <option>第一个</option>
                        <option>第二个</option>
                        <option>第三个</option>
                        <option>第四个</option>
                        <option>最后一个</option>
                      </select>
                      <select>
                        <option>星期日</option>
                        <option>星期一</option>
                        <option>星期二</option>
                        <option>星期三</option>
                        <option>星期四</option>
                        <option>星期五</option>
                        <option>星期六</option>
                      </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">具体时间：</label>
              <div class="col-sm-9">
                   <div class="input-group date form_time" style="width: 170px" data-link-field="dtp_time">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                  </div> 
                  <input type="hidden" id="dtp_time" value="" />               
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label" for="dtp_starttime">开始日期：</label>
              <div class="col-sm-9">
                  <div class="input-group date starttime" style="width: 170px" data-date-format="yyyy-mm-dd" data-link-field="dtp_starttime">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div> 
                  <input type="hidden" id="dtp_starttime" value="" />
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">结束日期：</label>
              <div class="col-sm-9">
                <label class="radio-inline">
                  <input type="radio" name="endtime" id="day1" checked> 无结束
                </label>
                <div class="radio-inline">
                  <input type="radio" name="endtime" id="day2"> 重复
                    <select>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                    </select>
                  次后结束
                </div>
                <div class="radio-inline">
                  <input type="radio" name="endtime" id="day2" style="margin-top:10px"> 
                  <div class="input-group date endtime" style="width: 160px" data-link-field="dtp_endtime">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                  </div> 
                  <input type="hidden" id="dtp_endtime" value="" />
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">是否压缩：</label>
              <div class="col-sm-9">

                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-default btn-sm active" data-toggle="tab" data-target="#tab_compress_yes">
                      <input type="radio" name="compress_radio" id="compress"> 是
                    </label>
                    <label class="btn btn-default btn-sm" data-toggle="tab" data-target="#tab_compress_no">
                      <input type="radio" name="compress_radio" id="compress_no"> 否
                    </label>
                </div>
                <span style="margin:7px 0 0 7px;display:inline-block" class="text-danger">选择压缩在备份过程中不能暂停</span>

              </div>
            </div>
            <div class="tab-content">
              <div class="form-group tab-pane active" id="tab_compress_yes">
                <label class="col-sm-3 control-label">压缩策略：</label>
                <div class="col-sm-9">
                  <label class="radio-inline">
                    <input type="radio" name="way_radio" id="way_default" checked> 默认压缩
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="way_radio" id="way_fast"> 最快压缩
                  </label>
                  <label class="radio-inline">
                    <input type="radio" name="way_radio" id="way_good"> 最佳压缩
                  </label>
                </div>
              </div>
              <div class="tab-pane" id="tab_compress_no"></div>
            </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">新增</button>
      </div>
    </div><!-- /.modal-content -->
  </form>
  </div><!-- /.modal-dialog -->
<!-- 表单校验 -->
<script type="text/javascript">
    // 表单验证
  $(document).ready(function(){
    $("#form_file_plan_new").validationEngine({ 
      scroll:false,
      //binded:false,
      //showArrow:false,
      // promptPosition:"topLeft",
      maxErrorsPerField:1,
      showOneMessage:true,
    });
  });   
// 日期初始化
    $('.starttime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.endtime').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        // minView: 2,
        showMeridian: 1
    });
    $('.form_time').datetimepicker({
          language:  'zh-CN',
          format: 'hh:ii',
          weekStart: 1,
          todayBtn:  1,
          autoclose: 1,
          todayHighlight: 1,
          startView: 1,
          minView: 0,
          maxView: 1,
          forceParse: 0,
          linkFormat: 'hh:ii',
          minuteStep: 5
      });
</script>
