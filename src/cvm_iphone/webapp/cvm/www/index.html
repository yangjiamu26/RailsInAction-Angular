    <body class="theme-white">

        <div class="statusbar-overlay"></div>
        <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
        <div class="panel-overlay"></div>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div id="view-login" class="view">
                <div class="pages navbar-fixed"></div>
            </div>
        </div>

        <!-- 总览 -->

        </div> -->
     
        <!-- <div class="assistive" id="assistive" data-bind="css: {'lowZindex': isLow()=='true'}" id="assistive" style="display:none;"></div> -->

        <!-- Left view-->

        <!-- Right view, and they are tabs-->
        <div class="view view-main">
            <div class="views tabs toolbar-through">

                <div id="view-home" class="view tab active">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-business" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-pool" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-host" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-vm" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-storage" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>    
                <div id="view-settings" class="views tab">
                    <div id="view-settings-left" class="view view-left navbar-through">
                        <div class="pages navbar-fixed"></div>
                    </div>
                    <div id="view-settings-main" class="view view-right navbar-through">
                        <div class="pages navbar-fixed">
                            <div class="page">
                                <div class="page-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="toolbar tabbar tabbar-labels">
                    <div class="toolbar-inner">
                        <a href="#view-home" class="tab-link active"> <i class="icon toolbar-icon-home"></i>概况</a>
                        <a href="#view-business" onclick="clickBusness()" class="tab-link"> <i class="icon toolbar-icon-business"></i>业务</a>
                        <a href="#view-pool" onclick="clickResouce()" class="tab-link"> <i class="icon toolbar-icon-pool"></i>资源</a>
                        <a href="#view-settings" onclick="clickSetting()" class="tab-link"> <i class="icon toolbar-icon-settings"></i>设置</a>
                    </div>
                </div>              
            </div>                  
        </div>

        <div class="popover" id="popover">
            <!-- Popover's angle arrow -->
            <div class="popover-angle"></div>
     
            <!-- Popover content -->
            <div class="popover-inner">
                <div class="list-block content-block contacts-block">
                    <div class="list-group">
                        <ul>
                            <li>
                                <div class="item-content">
                                    <a href="#" class="close-popover" style="width:100%;" onclick="window.indexHome_viewModel.changeDc(null,'总览');myApp.hideToolbar('.toolbar');">
                                        <div class="item-inner">总览</div>
                                    </a>
                                </div>
                            </li>
                            <!-- ko foreach: {data: datacenters, as: '$row'}  -->
                            <li>
                                <div class="item-content">
                                    <a href="#" class="close-popover" data-bind="attr:{'onclick': 'window.indexHome_viewModel.changeDc('+$row.id+',&quot;'+$row.name+'&quot;);myApp.showToolbar(&quot;.toolbar&quot;);'}">
                                        <div class="item-inner" data-bind="text: $row.name"></div>
                                    </a>
                                </div>
                            </li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-right panel-cover" id="indexFilter">

          <div class="view view-panel-right" id="indexFilter-business" data-bind="visible: page()=='business'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>

          <div class="view view-panel-right" id="indexFilter-pool" data-bind="visible: page()=='pool'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-host" data-bind="visible: page()=='host'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-vm" data-bind="visible: page()=='vm'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-storage" data-bind="visible: page()=='storage'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>

        </div>


    </body>
</html>
