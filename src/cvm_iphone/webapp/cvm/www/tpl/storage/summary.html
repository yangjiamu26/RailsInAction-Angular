<div data-page="storage-summary" class="page">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding" data-bind="text: name"></div>
        <div class="right sliding"></div>
         
    </div>
  </div>
  <div class="page-content pull-to-refresh-content">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="list-block card" style="margin-top:0px;" data-bind="with: summary">
      <div class="content-block padding30">
        <div class="row">
          <span class="col-33">连接主机数：</span><span class="col-66"><span data-bind="text: hostNum"></span>台</span>
          <span class="col-33">连接虚拟机数：</span><span class="col-66"><span data-bind="text: vmNum"></span>台</span>
          <span class="col-33">类型：</span><span class="col-66"><span data-bind="text: type"></span></span>
          <span class="col-33">是否共享：</span><span class="col-66"><span data-bind="text: shared=='true'?'是':'否'"></span></span>
          <span class="col-33">路径：</span><span class="col-66"><span data-bind="text: path"></span></span>
        </div>
      </div>
    </div>
    <div class="list-block card" data-bind="with: summary">
      <div class="card-header">资源情况</div>
      <div class="content-block" style="padding:0 0 15px 0">
        <div class="list-block contacts-block list-progress">
          <div class="list-group">
            <ul>
              <li>
                <div class="item-content">
                  <div class="item-inner">
                    <div class="item-title"><i></i>容量</div>
                    <div class="item-after" style="color:#666">共<span data-bind="text: storageTotal || 0"></span>TB,已分配<span data-bind="text: storageUsed || 0"></span>TB（<span data-bind="text: myApp.CalculatPercent(storageUsed,storageTotal) || 0"></span>%）</div>
                  </div>
                </div>
                <div style="margin:0 12px;">
                  <div class="progress" style="height:3px;"><span class="progress-bar progress-bar-normal" data-bind="attr:{'style':'width:'+myApp.CalculatPercent(storageUsed,storageTotal)+'%'},css:myApp.CalculatPercent(storageUsed,storageTotal)<60?'progress-bar-normal':myApp.CalculatPercent(storageUsed,storageTotal)<80?'progress-bar-warning':'progress-bar-danger'"></span></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="list-block card">
      <div class="card-header">关联虚拟磁盘</div>
      <div class="content-block" style="padding:0;margin-top:-1px;margin-bottom: -1px;">
        <ul data-bind="foreach: dataList">
          <li>
            <div class="item-content">
              <div class="item-inner" style="background:none;">
                <div class="item-title">
                  <div><span data-bind="text: name"></span></div>
                  <span style="font-size:12px;">类型：<span data-bind="text: type"></span></span>
                </div>
                <div class="item-after">
                  <span><span data-bind="text: storage"></span>GB</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div style="height:60px;"></div>

  </div> 
</div>
