<div data-page="storage-list" class="page">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">池内存储池</div>
        <div class="right sliding">
          <!-- <a href="#" class="link">
            <i class="icon icon-search" onclick="$$('#storage-search').toggleClass('hide');$$('#storage-search').hasClass('hide')?$$('#host-search input').blur():$$('#storage-search input').focus()"></i>
          </a> -->
        </div>
         
    </div>
  </div>
  <form class="searchbar hide ajax-submit" id="storage-search">
    <div class="searchbar-input">
      <input type="search" placeholder="Search" class="" data-bind="value: searchVal" onkeyup="window.hostList_viewModel.SearchKeyup(event)">
    </div><a href="#" class="button button-fill" style="width: 54px;background: #6fd4fd;margin-left: 5px;line-height: 29px;" data-bind="click: startSearch">搜索</a>
  </form>
  <div class="page-content pull-to-refresh-content infinite-scroll" style="padding-top:44px;">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <table width="100%" data-bind="visible: dataList().length==0">
      <tbody>
        <tr>
          <td colspan="4" align="center">暂无数据</td>
        </tr>
      </tbody>
    </table>
    
    <!-- ko foreach: dataList-->
    <div class="list-block card">
      <a data-bind="attr:{'href':'tpl/storage/summary.html?belongTab=storage&name='+name+'&resourcePoolId='+$root.resourcePoolId()+'&hypervisor='+$root.hypervisor()+'&id='+id}" class="item-link">
        <div class="item-content card-content">
          <div class="item-media"><span class="mini-state normal"></span><i class="icon icon-storage"></i></div>
          <div class="item-inner card-content-inner">
            <div class="cart-content-block">
              <strong data-bind="text: name"></strong>
              <div class="row">
                <span class="col-33">路径：</span><span class="col-66"><span data-bind="text: path"></span></span>
                <span class="col-33">虚拟磁盘：</span><span class="col-66"><span data-bind="text: vdisk"></span>个</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- /ko -->
    <div style="margin-top:10px;" class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
    <div style="height:60px;"></div>

    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>           
  </div>
</div>
