<div data-page="vm-list" class="page">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding"><span data-bind="text: title"></span></div>
        <div class="right sliding">
          <a href="#" class="link">
            <i class="icon icon-search" onclick="$$('#vm-search').toggleClass('hide');$$('#vm-search').hasClass('hide')?$$('#vm-search input').blur():$$('#vm-search input').focus()"></i>
          </a>
        </div>
         
    </div>
  </div>
  <form class="searchbar hide ajax-submit" id="vm-search">
    <div class="searchbar-input">
      <input type="search" placeholder="Search" class="" data-bind="value: searchVal" onkeyup="window.vmList_viewModel.SearchKeyup(event)">
    </div><a href="#" class="button button-fill" style="width: 54px;background: #6fd4fd;margin-left: 5px;line-height: 29px;" data-bind="click: startSearch">搜索</a>
  </form>
  <div class="page-content pull-to-refresh-content infinite-scroll" style="padding-top:44px;">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <!-- ko foreach: dataList-->
    <div class="list-block card">
      <a data-bind="attr:{'href':'tpl/vm/summary.html?id='+id+'&hypervisor='+hypervisor+'&name='+name+'&fromPage='+$root.fromPage()+'&state='+state+'&stateCss='+stateCss}" class="item-link">
        <div class="item-content card-content">
          <div class="item-media"><span class="mini-state normal" data-bind="css: stateCss"></span><i class="icon icon-vm"></i></div>
          <div class="item-inner card-content-inner">
            <div class="cart-content-block">
              <strong data-bind="text: name"></strong>
              <div class="row">
                <span class="col-33">所属主机：</span><span class="col-66" data-bind="text: hostName"></span>
                <span class="col-33">所属人：</span><span class="col-66" data-bind="text: creator"></span>
                <span class="col-33">状态：</span><span class="col-66"><span class="button" data-bind="css: 'btn-'+stateCss,text: state"></span></span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- /ko -->
    <div style="height:60px;"></div>
  </div>
</div>
