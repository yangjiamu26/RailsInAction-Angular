<div data-page="vm-index" class="page vmMain">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left">
        <a href="#" class="link open-popover">
          <i class="icon icon-bars"></i>
          <span>虚拟机</span>
        </a>
      </div>
      <div class="center"><span data-bind="text: dcName"></span>-资源</div>
      <div class="right">
          <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
      </div>
  </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll">
    
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="homechartlist pool_statistics">
      <div class="list-block contacts-block list-progress">
        <div class="list-group">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-vm"></i></div>
                <div class="item-inner" style="bottom: -12px;">
                  <div class="item-title" style="font-size:23px;">虚拟机总数</div>
                  <div class="item-after" style="font-size:20px;"><span style="font-size:50px;line-height:16px;" data-bind="text: vmNum"></span>个</div>
                </div>
              </div>
              <div style="margin:0 12px;color:#fff">
                <div>运行状态：</div>
                <div class="row">
                  <div class="col-33"><span class="host-state poweroff"></span>已关机<span data-bind="text: stoppeStatedVm"></span>台</div>
                  <div class="col-33"><span class="host-state normal"></span>运行中<span data-bind="text: okStateVm"></span>台</div>
                  <div class="col-33"><span class="host-state"></span>其他<span data-bind="text: otherStatedVm"></span>台</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    
    <table data-bind="visible: dataList().length==0" width="100%">
      <tbody>
        <tr>
          <td colspan="4" align="center">暂无数据</td>
        </tr>
      </tbody>
    </table>
    
    <!-- ko foreach: dataList -->
    <div class="list-block card">
      <a data-bind="attr:{'href':'tpl/vm/summary.html?id='+id+'&hypervisor='+hypervisor+'&name='+name+'&fromPage=vm&belongTab=vm'+'&state='+state+'&stateCss='+stateCss}" class="item-link">
        <div class="item-content card-content">
          <div class="item-media"><span class="mini-state normal" data-bind="css: stateCss"></span></span><i class="icon icon-vm"></i></div>
          <div class="item-inner card-content-inner">
            <div class="cart-content-block">
              <strong data-bind="text: name"></strong>
              <div class="row">
                <span class="col-33">IP：</span><span class="col-66"><span data-bind="text: ip"></span></span>
                <span class="col-33">系统版本：</span><span class="col-66"><span data-bind="text: osVersion"></span></span>
                <span class="col-33">状态：</span><span class="col-66"><span class="button" data-bind="css: 'btn-'+stateCss,text: state"></span></span>
              </div>
            </div>
          </div>
        </div>
        <div class="content-block card pd10">
          <div class="row">
             <div class="col-33"><i class="icon icon-vcpu"></i>Vcpu：<span data-bind="text: vcpu"></span>个</div>
             <div class="col-33"><i class="icon icon-vmenory"></i>内存：<span data-bind="text: memory"></span>G</div>
             <div class="col-33"><i class="icon icon-vstorage"></i>存储：<span data-bind="text: storage"></span>G</div>
          </div>
        </div>
      </a>
    </div>
    <!-- /ko -->

    <div style="margin-top:10px;" class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
    <div style="height:60px;"></div>
    
    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>
  </div>
</div>
