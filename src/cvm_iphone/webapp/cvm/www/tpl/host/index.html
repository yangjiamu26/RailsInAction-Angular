
<div data-page="host-index" class="page">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left">
          <a href="#" class="link open-popover">
            <i class="icon icon-bars"></i>
            <span>物理机</span>
          </a>
        </div>
        <div class="center" data-bind="with: dcInfo"><span data-bind="text: name"></span>-资源</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
        </div>
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll content-host">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="homechartlist pool_statistics" data-bind="with: infos">
      <div class="list-block contacts-block list-progress">
        <div class="list-group">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-media"><i class="icon icon-host"></i></div>
                <div class="item-inner" style="bottom: -12px;">
                  <div class="item-title" style="font-size:23px;">物理机总数</div>
                  <div class="item-after" style="font-size:20px;"><span style="font-size:50px;line-height:16px;" data-bind="text: size"></span>个</div>
                </div>
              </div>
              <div style="margin:0 12px;color:#fff">
                <div>运行状态：</div>
                <div class="row">
                  <div class="col-33"><span class="host-state poweroff"></span>已关机<span data-bind="text: stoppedHost"></span>台</div>
                  <div class="col-33"><span class="host-state normal"></span>运行中<span data-bind="text: okHost"></span>台</div>
                  <div class="col-33"><span class="host-state"></span>其他<span data-bind="text: otherHost"></span>台</div>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <table data-bind="visible: dataList().length==0" width="100%">
      <tbody>
        <tr>
          <td colspan="4" align="center">暂无数据</td>
        </tr>
      </tbody>
    </table>
    
    <!-- ko foreach: dataList-->
    <div class="list-block card">
      <a data-bind="attr: {'href':'tpl/host/summary.html?id='+id+'&resourcePoolId='+resourcePoolId+'&hypervisor='+hypervisor+'&name='+name+'&belongTab=host'}" class="item-link">
        <div class="item-content card-content">
          <div class="item-media"><span class="mini-state normal"></span><i class="icon icon-host"></i></div>
          <div class="item-inner card-content-inner">
            <div class="cart-content-block">
              <strong data-bind="text: name"></strong>
              <div class="row">
                <span class="col-50">所属资源池：</span><span class="col-50"><span data-bind="text: resourcePoolName"></span></span>
                <span class="col-50">IP：</span><span class="col-50"><span data-bind="text: ip"></span></span>
                <span class="col-50">虚拟机数：</span><span class="col-50"><span data-bind="text: vmNum"></span>台</span>
                <span class="col-50">CPU数：</span><span class="col-50"><span data-bind="text: cpuUnit"></span><span data-bind="if: hypervisor=='powerVM'">核</span><span data-bind="if: hypervisor!='powerVM'">颗</span></span>
                <span class="col-50">CPU逻辑单元：</span><span class="col-50"><span data-bind="text: cpuSlots"></span></span>
                <span class="col-50">内存：</span><span class="col-50"><span data-bind="text: memoryGB"></span>G</span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- /ko -->
    
    <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>

    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>        
  </div>

</div>
