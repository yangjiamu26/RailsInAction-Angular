<div data-page="host-list" class="page whitebg">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding">池内物理机</div>
        <div class="right sliding">
          <a href="#" class="link">
            <i class="icon icon-search" onclick="$$('#host-search').toggleClass('hide');$$('#host-search').hasClass('hide')?$$('#host-search input').blur():$$('#host-search input').focus()"></i>
          </a>
        </div>
         
    </div>
  </div>
  <form class="searchbar hide ajax-submit" id="host-search">
    <div class="searchbar-input">
      <input type="search" placeholder="Search" class="" data-bind="value: searchVal" onkeyup="window.hostList_viewModel.SearchKeyup(event)">
    </div><a href="#" class="button button-fill" style="width: 54px;background: #6fd4fd;margin-left: 5px;line-height: 29px;" data-bind="click: startSearch">搜索</a>
  </form>
  <div class="page-content pull-to-refresh-content infinite-scroll" style="padding-top:44px;">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <table width="100%" data-bind="visible: dataList().length==0">
      <tbody>
        <tr>
          <td colspan="4" align="center">暂无数据</td>
        </tr>
      </tbody>
    </table>
    <div class="list-block card">
      <div class="content-block" style="padding:0;margin-top:-1px;margin-bottom: -1px;">
        <ul data-bind="foreach: dataList">
          <li>
            <a data-bind="attr:{'href':'tpl/host/summary.html?name='+name+'&belongTab=pool'+'&hypervisor='+hypervisor+'&id='+id}" href="tpl/host/summary.html" class="item-link">
              <div class="item-content">
                <div class="item-inner">
                  <div class="cart-content-block">
                    <div class="item-title"><span data-bind="text: name"></span></div>
                  </div>
                </div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div style="margin-top:10px;" class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>

    <div class="infinite-scroll-preloader">
      <div class="preloader"></div>
    </div>           
  </div>
</div>
