<!-- Page, data-page contains page name-->
<div data-page="business-index" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
          </div>
          <div class="center" data-bind="with: dcInfo"><span data-bind="text: name"></span>-业务</div>
          <div class=" right">
            <a href="#" class="link">
              <!-- ko if: showDomainSearch() -->
              <i class="icon icon-search" onclick="$$('#domain-search').toggleClass('hide');$$('#domain-search').hasClass('hide')?$$('#domain-search input').blur():$$('#domain-search input').focus()"></i>
              <!-- /ko -->
              <!-- ko if: !showDomainSearch() -->
              <i class="icon icon-search" onclick="$$('#project-search').toggleClass('hide');$$('#project-search').hasClass('hide')?$$('#project-search input').blur():$$('#project-search input').focus()"></i>
              <!-- /ko -->
            </a>
          </div>
          <div class="subnavbar sliding">
            <div class="buttons-tab">
                <a data-bind="attr:{'href':'#view_business_domain'+Time()},click: showDomain" class="tab-link button active">业务域</a>
                <a data-bind="attr:{'href':'#view_business_project'+Time()},click: showProject" class="tab-link button">业务系统</a>
            </div>
          </div>
      </div>
    </div>
    <div class="page-content views tabs">
      <div data-bind="attr: {'id':'view_business_domain'+Time()}" class="view tab active">
        <div class="pages">
          
        </div>
      </div>
      <div data-bind="attr: {'id':'view_business_project'+Time()}" class="view tab">
        <div class="pages">
        </div>
      </div>
    </div> 
</div>
