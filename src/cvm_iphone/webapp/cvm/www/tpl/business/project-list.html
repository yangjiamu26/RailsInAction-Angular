<div data-page="project-list" class="page">
  <form class="searchbar hide" id="project-search">
    <div class="searchbar-input">
      <input type="search" placeholder="Search" class="" data-bind="value: searchVal" onkeyup="window.BusinessProjectVO.SearchKeyup(event)">
    </div><a href="#" class="button button-fill" style="width: 54px;background: #6fd4fd;margin-left: 5px;line-height: 29px;" data-bind="click: startSearch">搜索</a>
  </form>
  <div class="page-content pull-to-refresh-content infinite-scroll" style="padding-top:44px;">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>

    <table data-bind="visible: dataList().length==0" width="100%">
      <tbody>
        <tr>
          <td colspan="4" align="center">暂无数据</td>
        </tr>
      </tbody>
    </table>
    
    <!-- ko foreach: dataList -->
    <div class="list-block card">
      <a data-bind="attr:{'href':'tpl/vm/list.html?fromPage=project&id='+id+'&title='+projectName+'&fromPage=project'}" class="item-link">
        <div class="item-content card-content">
          <div class="item-media"><i class="icon icon-domain"></i></div>
          <div class="item-inner card-content-inner">
            <div class="cart-content-block">
              <strong data-bind="text: projectName"></strong>
              <div class="row">
                <span class="col-33">管理员：</span><span class="col-66 nowrap" data-bind="text: manager"></span>
                <span class="col-33">虚拟机：</span><span class="col-66"><span data-bind="text: vmNum"></span>台</span>
                <span class="col-33">创建日期：</span><span class="col-66 nowrap" data-bind="text: creatime"></span>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
    <!-- /ko -->
    <div style="margin-top:10px;" class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
    <div style="height:60px;"></div>

  </div>
</div>
