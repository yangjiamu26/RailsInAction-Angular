<div data-page="login" class="page page-grouped no-toolbar no-navbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-screen-title"></div>
    <form>
      <div class="list-block login">
        <ul>
          <li class="item-content" style="border-bottom:1px solid #e0e0e0;">
            <div class="item-media">
              <i class="icon icon-form-name"></i>
            </div>
            <div class="item-inner item-user">
              <div class="item-title label">用户名</div>
              <div class="item-input">
                <input type="text" placeholder="请输入用户名" data-bind="value: username"/>
              </div>
            </div>
          </li>
          <li class="item-content" style="border-bottom:1px solid #e0e0e0;">
            <div class="item-media">
              <i class="icon icon-form-password"></i>
            </div>
            <div class="item-inner item-password">
              <div class="item-title label">密码</div>
              <div class="item-input">
                <input type="password" placeholder="请输入密码" data-bind="value: password"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-media">
              <i class="icon icon-form-network"></i>
            </div>
            <div class="item-inner item-network">
              <div class="item-title label">网络</div>
              <div class="item-input">
                <input type="text" placeholder="请输入网络地址" data-bind="value: network"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block" style="padding:0;">
        <a href="#" class="button button-big button-fill" style="background:#6fd4fd;font-weight:bold!important;line-height: 45px;" data-bind="click: login">登录</a>
      </div>
    </form>
  </div>
</div>
