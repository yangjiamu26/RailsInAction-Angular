<div data-page="indexFilter-host" class="page">
               <div class="navbar">
                  <div class="navbar-inner">
                    <div class="left"></div>
                    <div class="center sliding">筛选</div>
                    <div class="right"></div>
                  </div>
                </div>            
               <div class="page-content">
        
                  <!-- 物理机列表过滤-->    
                  <div class="panel-host-filter">
                    <div class="list-block">
                      <ul>                         
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" value="全部" data-bind="checked: hostSelected"/>
                              <div class="item-inner" hypervisor="" toselect="全部" data-bind="click: setHostSelected">
                                <div class="item-title">全部</div>
                              </div>
                            </label>
                        </li>                       
                      </ul>
                    </div>
                    <div class="content-block-title" style="text-transform:none;color:#999">WinServer</div>          
                    <div class="list-block">
                      <ul>                         
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" value="WinServer全部" data-bind="checked: hostSelected"/>
                              <div class="item-inner" hypervisor="winserver" toselect="WinServer全部" data-bind="click: setHostSelected">
                                <div class="item-title">WinServer全部</div>
                              </div>
                            </label>
                        </li>
                        <!-- ko foreach: {data: hosts.WinServerList, as: '$row'}  -->
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" data-bind="value:'winserver'+$row.resourcePoolId,checked: $root.hostSelected"/>
                              <div class="item-inner" hypervisor="winserver" data-bind="attr:{'toselect':'winserver'+$row.resourcePoolId}, click: $root.setHostSelected">
                                <div class="item-title" data-bind="text: $row.resourcePoolName"></div>
                              </div>
                            </label>
                        </li>
                        <!-- /ko -->
                      </ul>
                    </div>
                    <div class="content-block-title" style="text-transform:none;color:#999">VMware</div>          
                    <div class="list-block">
                      <ul>                         
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" value="VMware全部" data-bind="checked: hostSelected"/>
                              <div class="item-inner" hypervisor="VMware" toselect="VMware全部" data-bind="click: setHostSelected">
                                <div class="item-title">VMware全部</div>
                              </div>
                            </label>
                        </li>
                        <!-- ko foreach: {data: hosts.VMwareList, as: '$row'}  -->
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" data-bind="value:'VMware'+$row.resourcePoolId,checked: $root.hostSelected"/>
                              <div class="item-inner" hypervisor="VMware" data-bind="attr:{'toselect':'VMware'+$row.resourcePoolId}, click: $root.setHostSelected">
                                <div class="item-title" data-bind="text: $row.resourcePoolName"></div>
                              </div>
                            </label>
                        </li>
                        <!-- /ko -->
                      </ul>
                    </div>
                    <div class="content-block-title" style="text-transform:none;color:#999">PowerVM</div>          
                    <div class="list-block">
                      <ul>                         
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" value="PowerVM全部" data-bind="checked: hostSelected"/>
                              <div class="item-inner" hypervisor="PowerVM" toselect="PowerVM全部" data-bind="click: setHostSelected">
                                <div class="item-title">PowerVM全部</div>
                              </div>
                            </label>
                        </li>
                        <!-- ko foreach: {data: hosts.PowerVMList, as: '$row'}  -->
                        <li>
                            <label class="label-radio item-content">
                              <input type="radio" name="host-radio" data-bind="value:'PowerVM'+$row.resourcePoolId,checked: $root.hostSelected"/>
                              <div class="item-inner" hypervisor="PowerVM" data-bind="attr:{'toselect':'PowerVM'+$row.resourcePoolId}, click: $root.setHostSelected">
                                <div class="item-title" data-bind="text: $row.resourcePoolName"></div>
                              </div>
                            </label>
                        </li>
                        <!-- /ko -->
                      </ul>
                    </div>
                  </div>

                </div>
              </div>
