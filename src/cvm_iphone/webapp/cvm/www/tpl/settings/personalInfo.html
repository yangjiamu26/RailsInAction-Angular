<!-- Page, data-page contains page name-->
<div data-page="settings-personalInfo" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left">
            <a href="tpl/settings/index.html" class="back link"><i class="icon icon-back"></i><span>返回</span></a>
          </div>
          <div class="center">个人信息</div>
          <div class=" right">
            
          </div>
      </div>
    </div>
    <div class="page-content pull-to-refresh-content infinite-scroll" data-bind="with: info">
      <form id="demoform-1" class="store-data list-block">
        <ul>
          <li>
            <div class="item-content">
             
              <div class="item-inner">
                <div class="item-title label">用户名</div>
                <div class="item-after"><span data-bind="text: name"></span></div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              
              <div class="item-inner">
                <div class="item-title label">角色</div>
                <div class="item-after"><span data-bind="text: roleName"></span></div>
              </div>
            </div>
          </li>
    
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">登录帐号</div>
                <div class="item-after"><span data-bind="text: account"></span></div>
              </div>
            </div>
          </li>
           <li>
            <div class="item-content">
              
              <div class="item-inner">
                <div class="item-title label">邮箱</div>
                <div class="item-after"><span data-bind="text: email"></span></div>
              </div>
            </div>
          </li>
           <li>
            <div class="item-content">
              
              <div class="item-inner">
                <div class="item-title label">联系电话</div>
                <div class="item-after"><span data-bind="text: mobilephone"></span></div>
              </div>
            </div>
          </li>
 
     
          
        </ul>
      </form>

    </div>
  
</div>
