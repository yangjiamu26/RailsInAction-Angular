<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>闽商云运维门户</title>
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/plugin/ztree/zTreeStyle.css" rel="stylesheet">
    <link href="assets/plugin/jquery-steps/jquery.steps.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
<body class="winlogin">
    <div class="verticalcenter">
        <h4 class="text-center">闽商云运维门户</h4>
        <div class="panel panel-default">
            <div class="panel-heading">登录</div>
            <div class="panel-body">
                <form action="#" class="form-horizontal">
                <div class="form-group">
                    <label for="userid" class="control-label col-sm-4" style="text-align: left;">用户名：</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="userid" placeholder="" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-4" style="text-align: left;">密码：</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="password" placeholder="" />
                    </div>
                </div>
                <div class="clearfix">
                    <div class="pull-right">
                        <label>
                            <input type="checkbox" checked="" />记住我</label>
                    </div>
                </div>
                <a href="index.html" class="btn btn-info btn-block">登录</a>
                </form>
            </div>
            <div class="panel-footer clearfix">
                <a href="#" class="pull-left btn btn-link">忘记密码</a>
                <div class="pull-right">
                    <a href="#" class="btn btn-default">重置</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="assets/js/jquery.js"></script>
    <script type="text/javascript" src="assets/js/jquery-ui.js"></script>
    <script type="text/javascript" src="assets/js/bootstrap.js"></script>
    <!-- 页面初始化调用参数 -->
    <script type="text/javascript" src="assets/js/winbackup.js"></script>

</body>
</html>
