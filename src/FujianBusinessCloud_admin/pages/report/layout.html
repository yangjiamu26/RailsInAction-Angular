<div class="row">
	<div class="col-md-3">
		<div class="panel panel-menu">
			<div class="panel-heading">
				<h5>统计报表</h5>
			</div>
			<div class="panel-body">
				<div id="system_tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div id="reportContent"></div>
	</div>
</div>
<script type="text/javascript">

	function showReportContent(url){
		$("#reportContent").html("").load(url);
		return false;
	}
	showReportContent('pages/report/index4month.html');
	var setting = {
		callback: {
	     onClick: function(srcEvent, treeId, node, clickFlag) {
	       if (node.url) {
	          showReportContent(node.url);
	          srcEvent.preventDefault();
	       }
	     }
	   }
	};

	var zNodes =[
		{ name:"统计报表", open:true,
			children: [
				{ 	name:"月订单报表",url:'pages/report/index4month.html'},
				{ 	name:"产品分类订单报表",
					url:'pages/report/index4log.html',
					children:[
						{name:'云应用订单报表',url:'pages/report/index4app.html'},
						{name:'云主机订单报表',url:'pages/report/index4host.html'},
						{name:'云硬盘订单报表',url:'pages/report/index4disk.html'},
						{name:'负载均衡订单报表',url:'pages/report/index4loaderBalancinger.html'}
					]
				},
				{ 	name:"租户订单报表",url:'pages/report/index4user.html'}
			]}

	];
	$.fn.zTree.init($("#system_tree"), setting, zNodes);
</script>
