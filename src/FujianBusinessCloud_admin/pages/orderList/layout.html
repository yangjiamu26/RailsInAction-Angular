<div class="row">
	<div class="col-md-3">
		<div class="panel panel-menu">
			<div class="panel-heading">
				<h5>订单管理</h5>
			</div>
			<div class="panel-body">
				<div id="product_tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div id="orderListContent"></div>
	</div>
</div>
<script type="text/javascript">

	function showOrderListContent(url){
		$("#orderListContent").html("").load(url);
		return false;
	}
	showOrderListContent('pages/orderList/index.html');
	var setting = {	
		callback: {
	     onClick: function(srcEvent, treeId, node, clickFlag) {
	       if (node.url) {
	          showOrderListContent(node.url);
	          srcEvent.preventDefault();
	       }
	     }
	   }
	};

	var zNodes =[
		{ name:"全部订单(6)", open:true,
			children: [
				{ name:"待审核(1)",url:('pages/orderList/index4waitting.html')},
				{ name:"审核不通过(1)",url:('pages/orderList/index4unpassed.html')},	
				{ name:"施工中(1)",url:('pages/orderList/index4building.html')},
				{ name:"取消施工(1)",url:('pages/orderList/index4cancel.html')},
				{ name:"施工失败(1)",url:('pages/orderList/index4faile.html')},
				{ name:"竣工(1)",url:('pages/orderList/index4done.html')}
			]}
	];
	$.fn.zTree.init($("#product_tree"), setting, zNodes);
</script>
