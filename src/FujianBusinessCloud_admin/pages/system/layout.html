<div class="row">
	<div class="col-md-3">
		<div class="panel panel-menu">
			<div class="panel-heading">
				<h5>系统管理</h5>
			</div>
			<div class="panel-body">
				<div id="system_tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div id="systemContent"></div>
	</div>
</div>
<script type="text/javascript">

	function showSystemContent(url){
		$("#systemContent").html("").load(url);
		return false;
	}
	showSystemContent('pages/system/index.html');
	var setting = {
		callback: {
	     onClick: function(srcEvent, treeId, node, clickFlag) {
	       if (node.url) {
	          showSystemContent(node.url);
	          srcEvent.preventDefault();
	       }
	     }
	   }
	};

	var zNodes =[
		{ name:"系统管理", open:true,
			children: [
				{ name:"公告管理",url:'pages/system/index.html'},
				{ name:"操作日志",url:'pages/system/index4log.html'}
			]}

	];
	$.fn.zTree.init($("#system_tree"), setting, zNodes);
</script>
