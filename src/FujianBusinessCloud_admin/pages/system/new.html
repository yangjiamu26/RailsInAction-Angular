<div class="modal-dialog" style="width:800px">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">新建公告</h4>
	  </div>
	  <div class="modal-body">
	    <form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label class="col-sm-3 control-label">公告类型：</label>
		    <div class="col-sm-9">
		      <select class="form-control input-sm" style="width:150px">
		      	<option>产品上线</option>
		      	<option>系统公告</option>
		      </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label">公告主题：</label>
		    <div class="col-sm-9">
		      <input class="form-control" type="text">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label">公告描述：</label>
		    <div class="col-sm-9">
		      	<div class="btn-group">
		      		<button type="button" class="btn btn-default"><i class="fa fa-font"></i></button>
		      		<button type="button" class="btn btn-default"><i class="fa fa-bold"></i></button>
		      		<button type="button" class="btn btn-default"><i class="fa fa-chain"></i></button>
		      		<button type="button" class="btn btn-default"><i class="fa fa-text-height"></i></button>
		      		<button type="button" class="btn btn-default"><i class="fa fa-text-width"></i></button>
			        <button type="button" class="btn btn-default"><i class="fa fa-align-center"></i></button>
			        <button type="button" class="btn btn-default"><i class="fa fa-align-justify"></i></button>
			        <button type="button" class="btn btn-default"><i class="fa fa-align-left"></i></button>
			        <button type="button" class="btn btn-default"><i class="fa fa-align-right"></i></button>
			    </div>
			    <textarea class="form-control" rows="10"></textarea>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label">公告接收人：</label>
		    <div class="col-sm-9">
		      <a href="#" onclick="showModal2('pages/user/show.html')">选择接收人</a>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label"></label>
		    <div class="col-sm-9">
		      <p>外部用户：</p>
		      <p>内部用户：</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="col-sm-3 control-label">公告发布时长：</label>
		    <div class="col-sm-9">
		      <input type="text" class="form-control" style="display:inline-block;width:50px"> 天
		    </div>
		  </div>
		</form>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-sm btn-primary">确定</button>
	    <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
