<div class="row">
	<div class="col-md-3">
		<div class="panel panel-menu">
			<div class="panel-heading">
				<h5>资产管理</h5>
			</div>
			<div class="panel-body">
				<div id="product_tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div id="resourceContent"></div>
	</div>
</div>
<script type="text/javascript">

	function showResourceContent(url){
		$("#resourceContent").html("").load(url);
		return false;
	}
	showResourceContent('pages/resource/index4hard.html');
	var setting = {
		callback: {
	     onClick: function(srcEvent, treeId, node, clickFlag) {
	       if (node.url) {
	          showResourceContent(node.url);
	          srcEvent.preventDefault();
	       }
	     }
	   }
	};

	var zNodes =[
		{ name:"资产管理", open:true,
			children: [
				{ name:"硬件资产",url:'pages/resource/index4hard.html'},
				{ name:"软件资产",url:'pages/resource/index4soft.html'}
			]}

	];
	$.fn.zTree.init($("#product_tree"), setting, zNodes);
</script>
