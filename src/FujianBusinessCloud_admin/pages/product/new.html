<style type="text/css">
	.dl-horizontal{margin-top:10px;}
	.dl-horizontal dt{text-align: left; width:85px;font-weight: normal;}
	.dl-horizontal dd{margin-left:100px;}
</style>
<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">新建服务</h4>
	  </div>
	  <div class="modal-body">
	    <div id="step">
	    	<h2>基本信息</h2>
            <section>
            	<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-3 control-label">服务目录：</label>
				    <div class="col-sm-9">
				      <select class="form-control input-sm" style="width:120px">
				      	<option>云应用</option>
				      	<option>云主机</option>
				      	<option>云硬盘</option>
				      	<option>负载均衡</option>
				      	<option>防火墙</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">服务名称：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="服务名称">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">服务简介：</label>
				    <div class="col-sm-9">
				      <textarea class="form-control"></textarea>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">有效期限：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="日期">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">支持体验：</label>
				    <div class="col-sm-9">
				    	<div class="checkbox">
					        <label style="padding-left:0">
					          	<input type="radio" name="text" style="display:inline" /> 支持
					        </label>
					        <label>
					        	<input type="radio" name="text" style="display:inline" /> 不支持
					        </label>
					    </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">体验时长：</label>
				    <div class="col-sm-9">
				      <input type="text" style="width:50px;display:inline" class="form-control"> 天
				    </div>
				  </div>
				  
				</form>
            </section>

            <h2>服务资源</h2>
            <section>
            	<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputEmail3" class="col-sm-3 control-label">资源类型：</label>
				    <div class="col-sm-9">
				      <select class="form-control input-sm" style="width:120px" id="resourceType">
				      	<option value=0>云应用</option>
				      	<option value=1>云主机</option>
				      	<option value=2>云硬盘</option>
				      	<option value=3>负载均衡</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">资源名称：</label>
				    <div class="col-sm-9">
				      <select class="form-control input-sm" style="width:120px">
				      	<option>win2003</option>
				      	<option>win7</option>
				      	<option>liux</option>
				      	<option>apple OS</option>
				      </select>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">资源属性：</label>
				    <div class="col-sm-9">
				      <dl class="dl-horizontal" id="resourceAttribute">
				      	<dt class="resource4app">应用：</dt>
				      	<dd class="resource4app">OA系统</dd>
				      	<dt class="resource4app resource4host">CPU：</dt>
				      	<dd class="resource4app resource4host">2核</dd>
				      	<dt class="resource4app resource4host">内存容量：</dt>
				      	<dd class="resource4app resource4host">2G</dd>
				      	<dt class="resource4app resource4host">磁盘大小：</dt>
				      	<dd class="resource4app resource4host">500G</dd>
				      	<dt class="resource4app resource4host">操作系统：</dt>
				      	<dd class="resource4app resource4host">windows server 2003</dd>
				      	<dt class="resource4disk" style="display:none">容量：</dt>
				      	<dd class="resource4disk" style="display:none">500G</dd>
				      	<dt class="resource4loadBalancinger" style="display:none">最大连接数：</dt>
				      	<dd class="resource4loadBalancinger" style="display:none">5000</dd>
				      </dl>
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">计费方式：</label>
				    <div class="col-sm-9" id="payType">
				      <div class="resource4app">
				      		CPU <input class="form-control" style="width:50px;display:inline-block" type="text" /> 元(RMB)/时<br />
					      	<br />
					      	内存 <input class="form-control" type="text" style="width:50px;display:inline-block" /> 元(RMB)/时<br />
					      	<br />
					      	免费赠送云硬盘：<input class="form-control" type="text" style="width:50px;display:inline-block" /> G
				      </div>
				      <div class="resource4host" style="display:none">
				      		CPU <input class="form-control" style="width:50px;display:inline-block" type="text" /> 元(RMB)/时<br />
					      	<br />
					      	内存 <input class="form-control" type="text" style="width:50px;display:inline-block" /> 元(RMB)/时<br />
					      	<br />
					      	免费赠送云硬盘：<input class="form-control" type="text" style="width:50px;display:inline-block" /> G
				      </div>
				      <div class="resource4disk" style="display:none">
				      		<input class="form-control" style="width:50px;display:inline-block" type="text" /> 元(RMB)/时
				      </div>
				      <div class="resource4loadBalancinger" style="display:none">
				      		<input class="form-control" style="width:50px;display:inline-block" type="text" /> 元(RMB)/时
				      </div>
				    </div>
				  </div>				  
				</form>
            </section>

            <h2>展示信息</h2>
            <section>
            	<form class="form-horizontal" role="form">
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">服务介绍：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="服务介绍">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">技术参数描述：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="技术参数描述">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="inputPassword3" class="col-sm-3 control-label">服务帮助描述：</label>
				    <div class="col-sm-9">
				      <input type="text" class="form-control" placeholder="服务帮助描述">
				    </div>
				  </div>
				</form>
            </section>
	    </div>
	  </div>
	</div>
</div>
<script type="text/javascript">

    $("#step").steps({
        headerTag: "h2",
        bodyTag: "section",
        transitionEffect: "slideLeft",
        labels: {
	        finish: "完成",
	        next: "下一步",
	        previous: "上一步"
	    },
	    onFinished: function () { 
	    	$('#ajax-modal').modal('hide');
	    }
    });

    $("#resourceType").on("change",function(){
    	var resourceAttributeBox = $("#resourceAttribute");
    	var payTypeBox = $("#payType");
    	$("*",resourceAttributeBox).hide();
    	$("#payType > div").hide();
    	var val = $(this).val();
    	switch(val){
    		case "0":
    			$(".resource4app",resourceAttributeBox).show();
    			$(".resource4app",payTypeBox).show();
    			break;
    		case "1":
    			$(".resource4host",resourceAttributeBox).show();
    			$(".resource4host",payTypeBox).show();
    			break;
    		case "2":
    			$(".resource4disk",resourceAttributeBox).show();
    			$(".resource4disk",payTypeBox).show();
    			break;
    		case "3":
    			$(".resource4loadBalancinger",resourceAttributeBox).show();
    			$(".resource4loadBalancinger",payTypeBox).show();
    			break;
    	}
    })
    
</script>
