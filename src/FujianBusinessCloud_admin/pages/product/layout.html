<div class="row">
	<div class="col-md-3">
		<div class="panel panel-menu">
			<div class="panel-heading">
				<h5>产品管理</h5>
			</div>
			<div class="panel-body">
				<div id="product_tree" class="ztree"></div>
			</div>
		</div>
	</div>
	<div class="col-md-9">
		<div id="productContent"></div>
	</div>
</div>
<script type="text/javascript">

	function showProductContent(url){
		$("#productContent").html("").load(url);
		return false;
	}
	showProductContent('pages/product/index.html');
	var setting = {	};

	var zNodes =[
		{ name:"外部服务目录", open:true,
			children: [
				{ name:"云应用",
					children: [
						{ name:"套餐一"},
						{ name:"套餐二"}
					]}
			]},
		{ name:"内部服务目录",open:true,
			children: [
				{ name:"云应用", 
					children: [
						{ name:"技术支持部服务目录"},
						{ name:"研发部服务目录"},
						{ name:"云事业部服务目录"}
					]}
			]}

	];
	$.fn.zTree.init($("#product_tree"), setting, zNodes);
</script>
