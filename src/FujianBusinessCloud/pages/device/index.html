<script type="text/javascript">
	function showDeviceContent(url,title){
		$("#deviceContent").html('').load(url);
		if(title)
			$("#deviceContentTitle").html(title)
		return false;
	}
	$(function(){
		//默认加载主机列表
		showDeviceContent('pages/app/index.html','云应用');

		switch($('#consumptionsTab').data("page")){
			case "app":
			$("#tabApp a").click();
			break;
			case "host":
			$("#tabHost a").click();
			break;
			case "hardDisk":
			$("#tabHardDisk a").click();
			break;
			case "loadBalancinger":
			$("#tabLoadBalancinger a").click();
			break;
			case "firewall":
			$("#tabFirewall a").click();
			break;
			case "key":
			$("#tabKey a").click();
			break;
			default:
			$("#tabApp a").click();
			break;
		}

	})
</script>
