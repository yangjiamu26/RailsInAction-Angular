  <div class="modal-dialog">
  <form class="form-horizontal">    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">添加监听器</h4>
      </div>
      <div class="modal-body">
      	<p class="alert alert-warning">
			   添加监听器后请检查负载均衡器的防火墙规则，确保该端口流量可通过，否则从外网无法访问您的服务。
      	</p>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">名称</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">监听协议</label>
          <div class="col-sm-9">
              <select class="form-control" style="display:inline-block;width:auto;">
                <option>HTTP</option>
                <option>HTTPS</option>
                <option>TCP</option>
              </select>
              端口
              <input type="text" class="form-control" placeholder="80" style="display:inline-block;width:auto;">
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">负载方式</label>
          <div class="col-sm-9">
			       <select class="form-control">
                <option>轮询</option>
                <option>最少连接</option>
              </select>
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">会话保持</label>
          <div class="col-sm-9">
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 禁用
            </label>
            <label class="radio-inline">
              <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 启用
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">健康检查</label>
          <div class="col-sm-9" style="padding-top:7px">
            <i class="text-muted">设置健康检查方式</i><br>
            <select class="form-control">
              <option>HTTP</option>
              <option>HTTPS</option>
              <option>TCP</option>
            </select><br>
            <i class="text-muted">设置健康检查选项</i><br>
            <input type="text" class="form-control" placeholder="10" style="display:inline-block;width:50px"> <i class="text-muted">检查间隔，范围：2~60秒</i><br>
            <input type="text" class="form-control" placeholder="5" style="display:inline-block;width:50px"> <i class="text-muted">超时时间，范围：5~300秒</i><br>
            <input type="text" class="form-control" placeholder="2" style="display:inline-block;width:50px"> <i class="text-muted">不健康阈值，范围：2~10次</i><br>
            <input type="text" class="form-control" placeholder="5" style="display:inline-block;width:50px"> <i class="text-muted">健康阈值，范围：2~10次</i>
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">附加HTTP头字段</label>
          <div class="col-sm-9">
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                客户端真实IP <i class="text-muted">通过X-Forwarded-For头字段获取客户端的真实IP</i>
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                负载均衡器ID <i class="text-muted">通过QC-LB-ID头字段获取负载均衡器ID</i>
              </label>
            </div>            
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                负载均衡器入口IP <i class="text-muted">通过QC-LB-IP头字段获取负载均衡器公网IP地址</i>
              </label>
            </div>            
            <div class="checkbox">
              <label>
                <input type="checkbox" value="">
                负载均衡器监听协议 <i class="text-muted">通过X-Forwarded-Proto头字段获取负载均衡器的监听协议</i>
              </label>
            </div>            
          </div>
        </div>
        <div class="form-group">
          <label for="path" class="col-sm-3 control-label">超时时间</label>
          <div class="col-sm-9">
              <input type="text" class="form-control" placeholder="50" style="display:inline-block;width:50px"> <i class="text-muted">范围：10~86400秒</i>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">提交</button>
      </div>      
    </div><!-- /.modal-content -->
  </form>
  </div><!-- /.modal-dialog -->
<script type="text/javascript">

	$("input.slider").slider({
		min:1,
		max:1000,
		value:50,
		tooltip:'hide'
	});
	$("input.slider").on("slide", function(slideEvt) {
		$(this).next().html(slideEvt.value);
	});

</script>
