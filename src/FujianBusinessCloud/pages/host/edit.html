<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">修改配置</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-5 control-label"></label>
		    <div class="col-sm-7">
		    	<p>当前配置：cpu 1核,内存 2G</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-5 control-label">cpu：</label>
		    <div class="col-sm-7">
		    	<div class="input-group" style="width:100px">
			      <input class="form-control" type="text" value="1"  placeholder="cpu">
			      <div class="input-group-addon">核</div>
			    </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-5 control-label">内存：</label>
		    <div class="col-sm-7">
		      	<div class="input-group" style="width:100px">
			      <input class="form-control" type="text" value="2"  placeholder="内存">
			      <div class="input-group-addon">G</div>
			    </div>
		    </div>
		  </div>
		</form>   		
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-primary">确定</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
