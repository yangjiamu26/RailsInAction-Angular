<style type="text/css">
	.slidervalue{margin:0 5px 0 15px;font-size: 14px; font-weight: bold;}
	.sliderunit{font-size: 14px; font-weight: bold;}
</style>
<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">磁盘容量修改</h4>
	  </div>
	  <div class="modal-body">
	    <form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-3 control-label">修改前容量：</label>
		    <div class="col-sm-9">
		    	<div class="input-group" style="width:100px">
			      <input class="form-control disabled " type="text" value="50" disabled  />
			      <div class="input-group-addon">G</div>
			    </div>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-3 control-label">修改后容量：</label>
		    <div class="col-sm-9">
		      	<input class="form-control slider" type="text"> <span class="slidervalue">50</span> <span class="sliderunit">G</span>
		    </div>
		  </div>
		</form>   		
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-primary">确定</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
<script type="text/javascript">
	$("input.slider").slider({
		min:1,
		max:1000,
		value:50,
		tooltip:'hide'
	});
	$("input.slider").on("slide", function(slideEvt) {
		$(this).next().html(slideEvt.value);
	});
</script>
