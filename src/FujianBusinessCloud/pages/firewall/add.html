<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">新增安全组规则</h4>
	  </div>
	  <div class="modal-body">
		<form class="form-horizontal" role="form">
		   <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">名称</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="名称">
		    </div>
		  </div>
		   <div class="form-group">
		    <label  class="col-sm-4 control-label">优先级</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="1">
				<p class="text-muted">
				  最多可以定义100条规则
				</p>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">方向</label>
		    <div class="col-sm-6">
		      <select class="form-control input-sm">
		          <option value="下行规则">下行规则</option>
		          <option value="上行规则">上行规则</option>
		         
		        </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">行为</label>
		    <div class="col-sm-6">
		      <select class="form-control input-sm">
		          <option value="接受">接受</option>
		          <option value="拒绝">拒绝</option>
		        </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">协议</label>
		    <div class="col-sm-6">
		      <select class="form-control input-sm">
		          <option value="TCP">TCP</option>
		          <option value="UDP">UDP</option>
		          <option value="ICMP">ICMP</option>
		        </select>
		    </div>
		  </div>
		   <div class="form-group">
		    <label  class="col-sm-4 control-label">起始端口</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="1">
		    </div>
		  </div>
		   <div class="form-group">
		    <label  class="col-sm-4 control-label">结束端口</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="1">
		    </div>
		  </div>
		   <div class="form-group">
		    <label  class="col-sm-4 control-label">目标IP</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control"  placeholder="1">
			  <p class="text-muted">
			  例如 192.168.9.1/24，不填表示所有IP地址
				</p>
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">ICMP类型</label>
		    <div class="col-sm-6">
		      <select class="form-control input-sm">
		          <option value="Echo">Echo</option>
		          <option value="Echo Reply">Echo Reply</option>
		          <option value="Destination Unreachable">Destination Unreachable</option>
		          <option value="Source Quench">Source Quench</option>
		          <option value="Redirect Message">Redirect Message</option>
		          <option value="Router Advertisement">Router Advertisement</option>
		          <option value="Router Solicitation">Router Solicitation</option>
		          <option value="Time Exceeded">Time Exceeded</option>
		          <option value="Parameter Problem: Bad IP header">Parameter Problem: Bad IP header</option>
		          <option value="Timestamp">Timestamp</option>
		          <option value="Timestamp Reply">Timestamp Reply</option>
		          <option value="Information Request">Information Request</option>
		          <option value="Information Reply">Information Reply</option>
		          <option value="Address Mask Request">Address Mask Request</option>
		          <option value="Address Mask Reply">Address Mask Reply</option>
		          <option value="Traceroute">Traceroute</option>
		        </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-4 control-label">ICMP 代码</label>
		    <div class="col-sm-6">
		      <select class="form-control input-sm">
		          <option value="TCP">TCP</option>
		          <option value="UDP">UDP</option>
		          <option value="ICMP">ICMP</option>
		        </select>
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-4 control-label">源IP</label>
		    <div class="col-sm-6">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="源IP">
		    </div>
		  </div>
		
		</form>
	  </div>

	  <div class="modal-footer">
	  	<button type="button" class="btn btn-primary">确定</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
