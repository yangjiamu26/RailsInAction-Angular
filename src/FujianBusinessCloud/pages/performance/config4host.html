<style type="text/css">
	label input[type=checkbox]{position:relative;top:3px;}
</style>
<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">监控配置</h4>
	  </div>
	  <div class="modal-body form-inline" role="form">
	    <p>在这里，您可以启用资源池的资源容量监控项，包括对CPU、内存、磁盘的监控</p>
	    <h3>监控配置</h3>
	    <dl>
		  <dt>
		  	<label>
	          <input type="checkbox"> 启用cpu使用率监控
	        </label>
		  </dt>
		  <dd>
		  	当 cpu 使用率超过
		  	<div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="90" placeholder="">
		      <div class="input-group-addon">%</div>
		    </div>
		    时，且持续时间超过
		    <div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="1" placeholder="">
		      <div class="input-group-addon">分钟</div>
		    </div> 时，触发告警。
		  </dd>
		</dl>
		<dl>
		  <dt>
		  	<label>
	          <input type="checkbox"> 启用内存使用率监控
	        </label>
		  </dt>
		  <dd>
		  	当 内存 使用率超过
		  	<div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="80" placeholder="">
		      <div class="input-group-addon">%</div>
		    </div>
		    时，且持续时间超过
		    <div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="1" placeholder="">
		      <div class="input-group-addon">分钟</div>
		    </div> 时，
		    触发告警。
		  </dd>
		</dl>
		<dl>
		  <dt>
		  	<label>
	          <input type="checkbox"> 启用磁盘使用率监控
	        </label>
		  </dt>
		  <dd>
		  	当 磁盘 使用率超过
		  	<div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="70" placeholder="">
		      <div class="input-group-addon">%</div>
		    </div>
		    时，且持续时间超过
		    <div class="input-group input-group-sm" style="width:80px">
		      <input class="form-control" type="text" value="1" placeholder="">
		      <div class="input-group-addon">分钟</div>
		    </div> 时，触发告警。
		  </dd>
		</dl>
		<h3>告警配置</h3>
		告警重复间隔　
		<div class="input-group input-group-sm" style="width:80px">
	      <input class="form-control" type="text" value="1" placeholder="cpu">
	      <div class="input-group-addon">分钟</div>
	    </div>
	  </div>
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-primary">确定</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
