<div class="modal-dialog">
	<div class="modal-content">
	  <div class="modal-header">
	    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
	    <h4 class="modal-title" id="myModalLabel">新建SSH密钥</h4>
	  </div>
	  <div class="modal-body">
	   
		<form class="form-horizontal" role="form">
		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-3 control-label">名称</label>
		    <div class="col-sm-7">
		      <input type="text" class="form-control" id="inputPassword3" placeholder="名称">
		    </div>
		  </div>
		   <div class="form-group">
		    <label for="inputPassword3" class="col-sm-3 control-label">方式</label>
		    <div class="col-sm-7">
      			<label class="radio-inline">
      			  <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked> 创建新密钥对
      			</label>
      			<label class="radio-inline">
      			  <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 使用已有公钥
      			</label>		      
		       
		    </div>
		  </div>
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-3 control-label">加密方法</label>
		    <div class="col-sm-7">
		      <select class="form-control input-sm">
		          <option value="ssh-rsa">ssh-rsa</option>
		          <option value="ssh-dss">ssh-dss</option>
		        </select>
		    </div>
		  </div>
		  
		  <div class="form-group">
		    <label for="problems" class="col-sm-3 control-label">公钥</label>
		    <div class="col-sm-7">
		      <textarea class="form-control" rows="3"></textarea>
		      <p class="text-muted">
				  格式：ssh-rsa AAAAB3NzaC1ycEAAArwtrqwerJAsdfdgjUTEEHh..
				</p>
		    </div>
		  </div>
		   
		 
		</form>
	  </div>
	
	  <div class="modal-footer">
	  	<button type="button" class="btn btn-primary">确定</button>
	    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
	  </div>
	</div>
</div>
