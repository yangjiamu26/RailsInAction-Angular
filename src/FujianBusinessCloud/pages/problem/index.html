<div class="breadcrumb">
  <i class="fa fa-map-marker"></i>　<span>首页</span>　<i class="fa fa-caret-right"></i>　<span>问题反馈</span>
</div>
<h5>您对产品的问题或建议可以通过以下方式反馈，我们将尽快为您提供支持！</h5>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">问题类型</label>
    <div class="col-sm-5">
      <select class="form-control input-sm">
          <option value="功能问题">功能问题</option>
          <option value="体验问题">体验问题</option>
          <option value="其他">其他</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">反馈主题</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputPassword3" placeholder="反馈主题">
    </div>
  </div>
  <div class="form-group">
    <label for="problems" class="col-sm-2 control-label">反馈描述</label>
    <div class="col-sm-5">
      <textarea class="form-control" rows="3"></textarea>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-info">提交</button>
      <button type="reset" class="btn btn-default">取消</button>
    </div>
  </div>
</form>
