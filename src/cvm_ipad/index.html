<!DOCTYPE html>
<html ng-app="app" ng-controller="IndexController">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <title>CVM3.0 ipad</title>

        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.min.css" ng-if="isMaterial">
        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.material.colors.min.css" ng-if="isMaterial">

        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.ios.min.css" ng-if="!isMaterial">
        <link rel="stylesheet" href="../../bower_components/Framework7/dist/css/framework7.ios.colors.min.css" ng-if="!isMaterial">        

        <link rel="stylesheet" href="../../lib/Framework7 Indexed List Plugin/dist/framework7.indexed-list.css">
        <link rel="stylesheet" href="../../lib/welcomescreen/welcomescreen.css">
        <link rel="stylesheet" href="../../lib/framework7/my-app.css">
        <link rel="stylesheet" href="../../lib/framework7/my-material.css" ng-if="isMaterial">
        <link rel="stylesheet" href="../../lib/framework7/my-ios.css" ng-if="!isMaterial">
        <link rel="stylesheet" href="../../lib/framework7/my-tablet.css" ng-if="is_v1 || is_v2 || is_v3 || is_v4">
        <link rel="stylesheet" href="index.css">

        <script src="../../bower_components/jquery/dist/jquery.min.js"></script>

        <script type="text/javascript" src="../../bower_components/angular/angular.min.js"></script>
        <script type="text/javascript" src="../../bower_components/Framework7/dist/js/framework7.min.js"></script>
        <script type="text/javascript" src="../../lib/Framework7 Indexed List Plugin/dist/framework7.indexed-list.min.js"></script>
        <script type="text/javascript" src="../../lib/welcomescreen/welcomescreen.js"></script>
        <!-- highcharts JS-->
        <script type="text/javascript" src="../../bower_components/highcharts/highstock.js"></script>        
        <!-- Path to your app js-->
        <!--     <script type="text/javascript" src="IndexPageController.js?nc=3"></script>
        -->    
        <script type="text/javascript" src="index.js"></script>        
        
        <script type="text/javascript" src="tpl/home/index.js"></script>
        <script type="text/javascript" src="tpl/host/index.js"></script>
        <script type="text/javascript" src="tpl/pool/index.js"></script>
        <script type="text/javascript" src="tpl/pool/show.js"></script>
        <script type="text/javascript" src="tpl/vm/index.js"></script>
        <script type="text/javascript" src="tpl/storage/index.js"></script>

        <script type="text/javascript" src="../../bower_components/iframe-resizer/js/iframeResizer.contentWindow.min.js"></script>
    </head>
    <body class="{{color_theme}} {{layout_theme}}" ng-class="{'with-panel-left-reveal':is_v3||is_v4}">
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>

        
        <!--div class="panel-overlay"></div-->
        <div class="panel panel-left panel-reveal" style="display:block;">
          <div class="view">
            <div class="pages no-navbar">
              <div class="page page-grouped">
                <div class="page-content">
                  <div class="sidebar">
                    <a href="#view_dashboard" class="tab-link open-popup" data-popup=".popup-dashboard"> 总览</a>
                    <a href="#view-home" class="tab-link active"> <i class="icon sidebar-icon-home"></i></a>
                    <a href="#view-business" class="tab-link"> <i class="icon sidebar-icon-business"></i></a>
                    <a href="#view-pool" class="tab-link"> <i class="icon sidebar-icon-pool"></i></a>
                    <a href="#view-host" class="tab-link"><i class="icon sidebar-icon-host"></i></a>
                    <a href="#view-vm" class="tab-link"> <i class="icon sidebar-icon-vm"></i></a>
                    <a href="#view-storage" class="tab-link"> <i class="icon sidebar-icon-storage"></i></a>
                    <a href="#view-settings" class="tab-link"> <i class="icon sidebar-icon-settings"></i></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div id="view-login" class="view">
                <div class="pages" ng-class="{'navbar-through':!isMaterial, 'navbar-fixed':isMaterial}"></div>
            </div>
        </div>

        <!-- 总览 -->
        <div class="popup tablet-fullscreen popup-dashboard">
            <div class="view">
                <div class="navbar">
                    <div class="navbar-inner">
                      <div class="left"><i class="fa fa-cloud"></i> 广西移动私有云</div>
                      <div class="center">
                          <a href="#" class="item-link open-popover" data-popover=".popover-datacenter">
                              <i class="fa fa-bars"></i> 资源总览
                          </a>
                      </div>
                  </div>
                </div>
                <div class="pages navbar-through">
                    <div class="page">
                        <div class="page-content">
                            <p>内容</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <ng-include src="'tpl/tablet_v1.html'" ng-if="is_v1"></ng-include>
        <ng-include src="'tpl/tablet_v2.html'" ng-if="is_v2"></ng-include>
        <ng-include src="'tpl/tablet_v3.html'" ng-if="is_v3"></ng-include>
        <ng-include src="'tpl/tablet_v4.html'" ng-if="is_v4"></ng-include>
        <ng-include src="'tpl/phone.html'" ng-if="!is_v1 && !is_v2 && !is_v3 && !is_v4"></ng-include>
        
        
        <!-- 选择数据中心 -->
        <div class="popover popover-datacenter">
            <div class="popover-angle"></div>
            <div class="popover-inner">
                <div class="list-block">
                    <ul>
                        <li><a href="#" class="list-button item-link close-popup close-popover">OSS域</a></li>
                        <li><a href="#" class="list-button item-link close-popup close-popover">BSS域</a></li>
                        <li><a href="#" class="list-button item-link close-popup close-popover">MSS域</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- 资源池列表过滤 -->
        <div class="popover popover-pool-filter">
          <div class="popover-angle"></div>
          <div class="popover-inner">
            <div class="list-block">
              <ul>
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="pool-radio" value="全部" checked="checked"/>
                      <div class="item-inner">
                        <div class="item-title">全部</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="pool-radio" value="WinServer"/>
                      <div class="item-inner">
                        <div class="item-title">WinServer</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="pool-radio" value="VMware"/>
                      <div class="item-inner">
                        <div class="item-title">VMware</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="pool-radio" value="PowerVM"/>
                      <div class="item-inner">
                        <div class="item-title">PowerVM</div>
                      </div>
                    </label>
                </li>            
              </ul>
            </div>
          </div>
        </div>    
        <!-- 业务系统列表过滤 -->
        <div class="popover popover-business-filter">
          <div class="popover-angle"></div>
          <div class="popover-inner">
            <div class="list-block">
              <ul>
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="business-radio" value="全部" checked="checked"/>
                      <div class="item-inner">
                        <div class="item-title">全部</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="business-radio" value="OSS域"/>
                      <div class="item-inner">
                        <div class="item-title">OSS域</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="business-radio" value="BSS域"/>
                      <div class="item-inner">
                        <div class="item-title">BSS域</div>
                      </div>
                    </label>
                </li>            
                <li>
                    <label class="label-radio item-content">
                      <input type="radio" name="business-radio" value="MSS域"/>
                      <div class="item-inner">
                        <div class="item-title">MSS域</div>
                      </div>
                    </label>
                </li>            
              </ul>
            </div>
          </div>
        </div>  

        <div class="popup popup-passwordformvc">
            <div class="view" id="view-passwordformvc">
                <div class="navbar" ng-if="!isMaterial"></div>
                <div class="pages" ng-class="{'navbar-through':!isMaterial, 'navbar-fixed':isMaterial}"></div>
            </div>
        </div>
        <div class="popup popup-feedbackformvc">
            <div class="view" id="view-feedbackformvc">
                <div class="navbar" ng-if="!isMaterial"></div>
                <div class="pages" ng-class="{'navbar-through':!isMaterial, 'navbar-fixed':isMaterial}"></div>
            </div>
        </div>          

    </body>
</html>
