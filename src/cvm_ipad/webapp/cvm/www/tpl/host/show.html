<div data-page="host-show" class="page with-subnavbar hide-bars-on-scroll">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
        <div class="center sliding"><span data-bind="text: name"></span></div>
        <div class="subnavbar sliding">
            <div class="buttons-tab">
                <a href="#view_host_summary" class="tab-link button active">摘要</a>
                <a href="#view_host_vm" class="tab-link button">虚拟机</a>
                <a href="#view_host_storage" class="tab-link button">存储池</a>
            </div>
            <div class="top-host-summary" data-bind="with: summary">
              <span class="icon-summary-host"></span>
              <h2><span data-bind="text: $root.name"></span></h2>
              <div class="detail">
                <span class="txt-ip">IP：<span data-bind="text: ip"></span></span>
                <span class="txt-pool">所属资源池：<span data-bind="text: resourcePoolName"></span></span>
                <span class="txt-status">状态：<span data-bind="visible: state=='OK'">运行中</span><span data-bind="visible: state=='RESTART'">重启</span><span data-bind="visible: state=='DISCONNECT'">未运行</span><span data-bind="visible: state=='MAINTAIN'">维护</span></span>
                <span class="txt-time">运行时间：<span data-bind="text: runTime"></span></span>
              </div>
            </div>            
        </div>        
    </div>
  </div>
  <div class="page-content views tabs">
    <div id="view_host_summary" class="view tab active">
      <div class="pages">
      </div>
    </div>
    <div id="view_host_vm" class="view tab">
      <div class="pages">
      </div>
    </div>
    <div id="view_host_storage" class="view tab">
      <div class="pages">
      </div>
    </div> 
  </div> 
</div>
