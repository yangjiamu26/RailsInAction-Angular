
  <div data-page="host-summary" class="page whitebg">
    <div class="page-content pull-to-refresh-content content-host2">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>     
      <div class="row" data-bind="with: summary">
        <div class="col-40">
          <div class="piece-icon vm">
            <span>虚拟机总数</span><b class="blue" data-bind="text: vmNum"></b><i>台</i>
          </div>
          <div class="piece-icon vm2">
            <span>运行中虚拟机</span><b class="yellow" data-bind="text: runningVm"></b><i>台</i>
          </div>
          <div class="piece-icon virtual">
            <span>虚拟化信息</span><i class="txt"><span data-bind="text: hypervisor"></span></i>
          </div>
        </div>
        <div class="col-60">
          <div class="host-summary-detail">
            <h3>CPU</h3>
            <table class="listtablestyle3">
                <tbody>
                    <tr>
                        <th><span data-bind="visible: hypervisor!='PowerVM'">CPU颗数：</span><span data-bind="visible: hypervisor=='PowerVM'">CPU核数：</span></th>
                        <td><span data-bind="text: cpuUnit"></span><span data-bind="visible: hypervisor!='PowerVM'">颗</span><span data-bind="visible: hypervisor=='PowerVM'">核</span></td>
                        <th data-bind="visible: cpuSlots!=''">CPU逻辑单元：</th>
                        <td data-bind="visible: cpuSlots!=''"><span data-bind="text: cpuSlots"></span>个</td>
                    </tr>
                    <tr>
                        <th>CPU频率：</th>
                        <td><span data-bind="text: cpuSpeed"></span>MHz</td>
                        <th>供应商：</th>
                        <td><span data-bind="text: vendor"></span></td>
                    </tr>
                    <tr>
                        <th>型号：</th>
                        <td colspan="3"><span data-bind="text: model"></span></td>
                    </tr>
                </tbody>
            </table>            
          </div>
          <div class="row chart-host-summary">
              <div class="col-33 text-center">
                <h3>CPU</h3>
                <div id="singleHost_cpu_chart" style="height: 200px;"></div>
                <h4>总计：<span data-bind="text: cpuSpeed"></span>GHz</h4>
              </div>
              <div class="col-33 text-center">
                <h3>內存</h3>
                <div id="singleHost_memory_chart" style="height: 200px;"></div>
                <h4>总计：<span data-bind="text: memory"></span>GB</h4>
              </div>
              <div class="col-33 text-center">
                <h3>存储</h3>
                <div id="singleHost_storage_chart" style="height: 200px;"></div>
                <h4>总计：<span data-bind="text: storage"></span>TB</h4>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
