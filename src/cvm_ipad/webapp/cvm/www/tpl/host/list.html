  <div data-page="host-list" class="page whitebg">
    <div class="page-content pull-to-refresh-content infinite-scroll with-subnavbar content-pool2">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div class="content-block noborder">
          <div class="content-block-inner">
            <table data-bind="visible: dataList().length==0">
            <tbody>
              <tr>
                <td colspan="4" align="center">暂无数据</td>
              </tr>
            </tbody>
          </table>
          <div class="product-list clearfix" data-bind="foreach: dataList">
            <a data-bind="attr: {'href':'tpl/host/show.html?id='+id+'&resourcePoolId='+$root.resPoolId()+'&hypervisor='+$root.hypervisor()+'&name='+name+'&linksView=view-pool'+'&belongTab='+$root.belongTab()}">
              <div class="block-product block-host">
                <div class="block-host-title" data-bind="text: name"></div>
                  <table class="listtablestyle1">
                    <tbody>
                      <tr>
                        <th><span class="block-icon ip"></span>IP:</th>
                        <td colspan="2" class="text-right"><span data-bind="text: ip"></span></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon vm"></span>虚拟机数:</th>
                        <td>
                          <div class="block-process green-gray">
                            <div class="block-process green" data-bind="style: {'width':Number(vmNum)/6.5+'%'}">
                            </div>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: vmNum"></span>台</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon storage"></span>本地存储:</th>
                        <td>
                          <div class="block-process orange-gray">
                            <div class="block-process orange" data-bind="style: {'width':Number(storage)/167772.16+'%'}">
                            </div>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: storage"></span>GB</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon cpu2"></span>CPU数:</th>
                        <td>
                          <div class="block-process yellow-gray">
                            <div class="block-process yellow" data-bind="style: {'width':$root.hypervisor()=='PowerVM' ? Number(cpuSlots)/1.6+'%' : Number(cpuSlots)/1.6+'%'}">
                            </div>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          </div>                        </td>
                        <td class="text-right">
                          <!-- ko if: $root.hypervisor()=='PowerVM' --><span data-bind="text: cpuUnit"></span><span>核</span><!-- /ko -->
                          <!-- ko if: $root.hypervisor()!='PowerVM' --><span data-bind="text: cpuSlots"></span><span>颗</span><!-- /ko -->
                        </td>                       
                      </tr>
                      <tr data-bind="if: $root.hypervisor()!='PowerVM'">
                        <th><span class="block-icon cpu3"></span>CPU逻辑单元:</th>
                        <td>
                          <div class="block-process blue-gray">
                            <div class="block-process blue" data-bind="style: {'width':Number(cpuUnit)/1.6+'%'}">
                            </div>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: cpuUnit"></span></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon memory"></span>内存:</th>
                        <td>
                          <div class="block-process darkblue-gray">
                            <div class="block-process darkblue" data-bind="style: {'width':Number(memory)/10485.76+'%'}">
                            </div>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                            <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          <span class="unit"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: (memory/1024).toFixed(2)"></span>GB</td>                       
                      </tr>
                      <tr>
                        <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </a>
          </div>
          <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
        </div>
      </div>  
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>           
    </div>
  </div>
