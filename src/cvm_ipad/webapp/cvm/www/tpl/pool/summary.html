
  <div data-page="pool-summary" class="page whitebg">
    <div class="page-content pull-to-refresh-content content-pool2">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>     
      <div class="row" data-bind="with: summary">
        <div class="col-40">
          <div class="piece-icon host">
            <span>物理机总数</span><b class="yellow" data-bind="text: hostNum"></b><i>台</i>
          </div>
          <div class="piece-icon vm">
            <span>虚拟机总数</span><b class="blue" data-bind="text: vmNum"></b><i>台</i>
          </div>
          <div class="piece-icon virtual">
            <span>虚拟化信息</span><i class="txt" data-bind="text: hypervisor"></i>
          </div>
          
          <div class="piece-icon cpu">
            <!-- ko if: hypervisor=='PowerVM' -->
            <span>CPU核数</span><b class="green" data-bind="text: cpu"></b><i>核</i>
            <!-- /ko -->
            <!-- ko if: hypervisor!='PowerVM' -->
            <span>CPU颗数</span><b class="green" data-bind="text: cpuSlots"></b><i>颗</i>
            <!-- /ko -->
          </div>
        </div>
        <div class="col-60">
          <div class="row chart-pool-summary">
              <div class="col-33 text-center">
                <h3>CPU</h3>
                <div id="singlePool_cpu_chart" style="height: 200px;"></div>
                <h4>总计：<span><b data-bind="text: cpu"></b> <span data-bind="visible: hypervisor!='PowerVM'">GHz</span><span data-bind="visible: hypervisor=='PowerVM'">核</span></span></h4>
              </div>
              <div class="col-33 text-center">
                <h3>內存</h3>
                <div id="singlePool_memory_chart" style="height: 200px;"></div>
                <h4>总计：<span><b data-bind="text: memory"></b> GB</span></h4>
              </div>
              <div class="col-33 text-center">
                <h3>存储</h3>
                <div id="singlePool_storage_chart" style="height: 200px;"></div>
                <h4>总计：<span><b data-bind="text: storage"></b> <span data-bind="if: isTB">TB</span><span data-bind="if: !isTB">GB</span></span></h4>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
