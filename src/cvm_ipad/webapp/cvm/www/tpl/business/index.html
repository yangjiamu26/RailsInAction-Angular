
<div data-page="business-index" class="page whitebg">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="center sliding"><span data-bind="text: dcName"></span>-业务系统总览</div>
          <div class="right">
            <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
          </div>      
      </div>
    </div>

    <div class="page-content pull-to-refresh-content infinite-scroll content-business">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>    
      <div class="top-business sliding">
        <div class="row no-gutter" data-bind="visible: isShowAll()">
            <div class="col-20"><span class="topbg"></span></div>
            <div class="col-20 text-right">
                <h2 data-bind="text: busdomainNum"></h2><span>业务域数</span>
            </div>
            <div class="col-20 text-right">
                <h2 data-bind="text: projectNum"></h2><span>业务系统数</span>
            </div>
            <div class="col-40 text-right">
            </div>
            
        </div>
        <div class="row no-gutter" data-bind="visible: !isShowAll()">
            <div class="col-20"><span class="topbg"></span></div>
            <div class="col-15 text-right">
                <div style="margin: 25px 0 0;height: 78px;padding-top:25px;"><span style="font-size:25px;" data-bind="text: busdomainName"></span></div><span>业务域名称</span>
            </div>
            <div class="col-10 text-right">
                <div style="margin: 25px 0 0;height: 78px;padding-top:25px;"><span style="font-size:25px;" data-bind="text: projectNum"></span></div><span>业务系统数</span>
            </div>
            <div class="col-50 row">
              <div class="col-auto">
                <h3>CPU</h3>
                <div id="business_cpu_chart" style="height: 150px;width:190px;"></div>
              </div>
              <div class="col-auto">
                <h3>內存</h3>
                <div id="business_memory_chart" style="height: 150px;width:190px;"></div>
              </div>
              <div class="col-auto">
                <h3>存储</h3>
                <div id="business_storage_chart" style="height: 150px;width:190px;"></div>
              </div>
            </div>
        </div>
      </div>
      <div class="content-block noborder">
        <div class="content-block-inner">
          <table data-bind="visible: dataList().length==0" width="100%">
            <tbody>
              <tr>
                <td colspan="4" align="center">暂无数据</td>
              </tr>
            </tbody>
          </table>
          <div class="product-list clearfix" data-bind="foreach: dataList">

            <a data-bind="attr:{href:'tpl/business/show.html?id='+id+'&name='+projectName}">
              <div class="block-product block-business">
                <div class="block-business-title" data-bind="text: projectName"></div>
                  <table class="listtablestyle1">
                    <tbody>
                      <tr>
                        <th><span class="block-icon user"></span>管理员:</th>
                        <td class="text-right" data-bind="text: manager"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon date"></span>创建日期:</th>
                        <td class="text-right" data-bind="text: creatime"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon vm"></span>虚拟机数:</th>
                        <td class="text-right" data-bind="text: vmNum"></td>                       
                      </tr>
                    </tbody>
                  </table>
              </div>
            </a>

          </div>
        </div>
        <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
      </div> 
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>      
    </div>

</div>
