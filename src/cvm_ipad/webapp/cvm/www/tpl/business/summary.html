
  <div data-page="business-summary" class="page whitebg">
    <div class="page-content pull-to-refresh-content content-business2" data-bind="with: summary">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>  
      <div class="row">
        <div class="col-40">
          <div class="piece-icon vm">
            <span>虚拟机总数</span><b class="blue" data-bind="text: vmNum"></b><i>台</i>
          </div>
        </div>
        <div class="col-60">
          <div class="summary-desc">
                <table class="listtablestyle2">
                    <tbody>
                        <tr>
                            <th width="25%">管理员</th>
                            <td width="5%"><i class="summary-icon user"></i></td>
                            <td data-bind="text: manager"></td>
                        </tr>
                        <tr>
                            <th>创建日期</th>
                            <td><i class="summary-icon date"></i></td>
                            <td data-bind="text: creatime"></td>
                        </tr>
                        <tr>
                            <th>创建用户</th>
                            <td><i class="summary-icon user"></i></td>
                            <td data-bind="text: creator"></td>
                        </tr>
                        <tr>
                            <th>描述</th>
                            <td><i class="summary-icon mark"></i></td>
                            <td data-bind="text: desc"></td>
                        </tr>

                    </tbody>
                </table>            
          </div>
        </div>
      </div>
    </div>
  </div>
