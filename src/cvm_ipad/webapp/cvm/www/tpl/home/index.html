
<!-- Page, data-page contains page name-->
<div data-page="home-index" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="center sliding" data-bind="with: dcInfo"><span data-bind="text: name"></span>资源总览</div>
      </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content pull-to-refresh-content" data-bind="with: stat">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>        
        <div class="dashboard_statistics">
          <div class="value vm"><b data-bind="text: vmNum"></b></div>
          <div class="value cpu"><span class="mini">X86:</span><b data-bind="text: x86TotalCpu"></b><span class="mini">GHz 小型机:</span><b data-bind="text: pvmTotalCpu"></b><span class="mini">核</span></div>
          <div class="value memory"><b data-bind="text: memoryTotal"></b> G</div>
          <div class="value storage"><b data-bind="text: storageTotal"></b> G</div>
          <div class="value business_domain"><b data-bind="text: busdomainNum"></b></div>
          <div class="value business"><b data-bind="text: projectNum"></b></div>
          <div class="value pool"><b data-bind="text: resPoolNum"></b></div>
          <div class="value host"><b data-bind="text: hostNum"></b></div>
        </div>
        <div class="content-block homechartlist">
            <div class="row">
              <div class="col-auto text-center">
                <h3>CPU(X86)</h3>
                <div id="total_cpu_chart_home" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: x86TotalCpu"></span>GHz</h4>
              </div>
              <div class="col-auto text-center">
                <h3>CPU(小型机)</h3>
                <div id="total_cpu_chart_home2" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: pvmTotalCpu"></span>核</h4>
              </div>
              <div class="col-auto text-center">
                <h3>內存</h3>
                <div id="total_memory_chart_home" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: memoryTotal"></span>GB</h4>
              </div>
              <div class="col-auto text-center">
                <h3>存储</h3>
                <div id="total_storage_chart_home" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: storageTotal"></span>GB</h4>
              </div>
            </div>
        </div>
    </div>
</div>
