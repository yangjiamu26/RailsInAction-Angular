
<div data-page="vm-index" class="page whitebg">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">虚拟机总览</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
        </div>  
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll content-vm hide-bars-on-scroll">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="top-vm sliding">
        <div class="row no-gutter">
          <div class="col-20"><span class="topbg"></span></div>
          <div class="col-15 text-right"><h2>78</h2><span>虚拟机数</span></div>
          <div class="col-5"></div>
          <div class="col-30">
            <div id="vm_os_chart" style="height: 160px; width: 280px"></div>
          </div>
          <div class="col-30">
            <div id="vm_status_chart" style="height: 160px; width: 260px"></div>
          </div>
        </div>
    </div>   
      <div class="content-block noborder">
        <div class="content-block-inner">
          <div class="product-list clearfix" data-bind="foreach: dataList">
            <a data-bind="attr:{href:'tpl/vm/show.html?id='+id+'&name='+name}">
              <div class="block-product block-vm">
                <div class="block-vm-title" data-bind="text: os_name, css: os_type"></div>
                  <table class="listtablestyle1">
                    <tbody>
                      <tr>
                        <td colspan="3">
                          <span class="vm-os-txt" data-bind="text: os_version"></span>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="block-icon ip"></span>IP:</th>
                        <td colspan="2" class="text-right" data-bind="text: ip"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon cpu"></span>VCPU数:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit green"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                          </div>                        </td>
                        <td class="text-right" data-bind="text: cpu"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon memory"></span>内存:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit orange"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                          </div>                        </td>
                        <td class="text-right" data-bind="text: memory"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon storage"></span>存储:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit yellow"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                          </div>                        </td>
                        <td class="text-right" data-bind="text: storage"></td>                       
                      </tr>
                      <tr>
                        <td colspan="3" class="status"><span class="icon-circle" data-bind="css: status_color"></span> <span data-bind="text: status, css: status_color"></span></td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </a>
          </div>
        </div>
      </div>    
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div> 
  </div>

</div>
