  <div data-page="vm-list" class="page whitebg">
    <div class="page-content pull-to-refresh-content infinite-scroll content-pool2 hide-bars-on-scroll">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <div class="content-block noborder">
        <div class="content-block-inner">
          <table data-bind="visible: dataList().length==0">
            <tbody>
              <tr>
                <td colspan="4" align="center">暂无数据</td>
              </tr>
            </tbody>
          </table>
          <div class="product-list clearfix" data-bind="foreach: dataList">
            <a data-bind="attr:{href:'tpl/vm/show.html?id='+id+'&hypervisor='+$root.hypervisor()+'&name='+name+'&state='+state+'&stateCss='+stateCss+'&type='+type}">
              <div class="block-product block-vm" style="overflow:hidden;">
                <div class="block-vm-title" data-bind="text: name, css: type"></div>
                  <table class="listtablestyle1">
                    <tbody data-bind="if:$root.fromPage()=='project'">
                      <tr>
                        <td colspan="3">
                          <span class="vm-os-txt" data-bind="text: osVersion"></span>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="block-icon cpu"></span>所属主机:</th>
                        <td colspan="2" class="text-right" data-bind="text: hostName"></td>
                      </tr>
                      <tr>
                        <th><span class="block-icon memory"></span>创建者:</th>
                        <td colspan="2" class="text-right" data-bind="text: creator"></td>
                      </tr>
                      <tr>
                        <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                      </tr>
                    </tbody>
                    <tbody data-bind="if:$root.fromPage()=='pool'">
                      <tr>
                        <td colspan="3">
                          <span class="vm-os-txt" data-bind="text: osVersion"></span>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="block-icon ip"></span>IP:</th>
                        <td colspan="2" class="text-right"><span style="max-width:130px;display:block;" data-bind="text: ip,attr:{'title':ip}"></span></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon cpu"></span>VCPU数:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit green"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: vcpu"></span>个</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon memory"></span>内存:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit orange"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: memory"></span>G</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon storage"></span>存储:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit yellow"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: storage"></span>G</td>                       
                      </tr>
                      <tr>
                        <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                      </tr>
                    </tbody>
                    <tbody data-bind="if:$root.fromPage()=='host'">
                      <tr>
                        <td colspan="3">
                          <span class="vm-os-txt" data-bind="text: osVersion"></span>
                        </td>
                      </tr>
                      <tr>
                        <th><span class="block-icon ip"></span>IP:</th>
                        <td colspan="2" class="text-right" data-bind="text: ip"></td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon cpu"></span>VCPU数:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit green"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                            <span class="unit green-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: vcpu"></span>个</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon memory"></span>内存:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit orange"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                            <span class="unit orange-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: memory"></span>G</td>                       
                      </tr>
                      <tr>
                        <th><span class="block-icon storage"></span>存储:</th>
                        <td>
                          <div class="block-process">
                            <span class="unit yellow"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                            <span class="unit yellow-gray"></span>
                          </div>                        </td>
                        <td class="text-right"><span data-bind="text: storage"></span>G</td>                       
                      </tr>
                      <tr>
                        <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                      </tr>
                    </tbody>
                    
                  </table>
              </div>
            </a>
          </div>
        </div>
      </div>    
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>
    </div>
</div>
