
<div data-page="vm-show" class="page with-subnavbar">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i><span>返回</span></a></div>
        <div class="center sliding"><span data-bind="text: name"></span></div>
        <div class="right sliding"></div>
        <div class="subnavbar sliding">
            <div class="buttons-tab">
                <a data-bind="attr:{'href':'#view_vm_summary'+belongTab()}" class="tab-link button active">摘要</a>
                <a data-bind="attr:{'href':'#view_vm_performance'+belongTab()},click: perforClick, disable: isDisable" class="tab-link button">性能</a>
                <a data-bind="attr:{'href':'#view_vm_volumn'+belongTab()}" class="tab-link button" onclick="innerTabclick_disk('vm')">虚拟磁盘</a>
            </div>
            <div class="top-vm-summary" data-bind="with: summary">
              <span class="icon-summary-vm"></span>
              <h2 data-bind="text: name"></h2>
              <div class="detail">
                <span class="txt-ip">IP：<span data-bind="text: ip"></span></span>
                <span class="txt-status">状态：<span data-bind="text: state"></span></span>
                <!-- ko if: state == "运行中" && $root.hypervisor() =="winserver"-->
                <span class="txt-time">运行时间：<span data-bind="text: runningTime"></span></span>
                <!-- /ko --><br/>
                <span class="txt-pool">所属资源池：<span data-bind="text: resourcePoolName"></span></span>
                <span class="txt-host">所属物理机：<span data-bind="text: hostName"></span></span>
              </div>
            </div>            
        </div>        
    </div>  
  </div>
  <div class="page-content views tabs">
    <div data-bind="attr:{'id':'view_vm_summary'+belongTab()}" class="view tab active">
      <div class="pages">
      </div>
    </div>
    <div data-bind="attr:{'id':'view_vm_performance'+belongTab()}" class="view tab">
      <div class="pages">
      </div>
    </div>
    <div data-bind="attr:{'id':'view_vm_volumn'+belongTab()}" class="view tab">
      <div class="pages">
      </div>
    </div> 
  </div> 
</div>
