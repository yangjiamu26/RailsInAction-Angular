  <div data-page="volumn-list" class="page whitebg">
    <div class="page-content pull-to-refresh-content infinite-scroll with-subnavbar content-pool2">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>
      <table class="listtablestyle4" cellpadding="0" cellspacing="0">
        <tbody data-bind="visible: dataList().length==0">
          <tr>
            <td colspan="4" align="center">暂无数据</td>
          </tr>
        </tbody>
        <tbody data-bind="foreach: dataList">
          <tr>
            <td width="10%" class="text-center"><span class="icon-storage"></span></td>
            <td width="25%"><h3 data-bind="text: name"></h3></td>
            <td width="15%"><span class="label">总容量：</span> <span data-bind="text: storage"></span>GB</td>
            <td width="30%"><span class="label">归属:</span> <span data-bind="text: storagePoolName"></span></td>
            <td width="20%">类型：<span data-bind="text: type"></span></td>
          </tr>
        </tbody>
      </table>
      <div class="text-center" data-bind="visible: noMore()&&dataList().length>0">所有数据加载完毕！</div>
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>       
    </div>
  </div>
