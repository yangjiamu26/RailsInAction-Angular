<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="light"/>
        <link rel="apple-touch-icon" href="img/cvm-icon-144x144.png">
        <title>广西移动CVM</title>

        <link rel="stylesheet" href="css/framework7.ios.min.css">
        <link rel="stylesheet" href="css/my-app.css">
        <link rel="stylesheet" href="css/my-ios.css">
        <link rel="stylesheet" href="css/my-tablet.css">
        <link rel="stylesheet" href="index.css">

        <script src="js/jquery.min.js"></script>
        <script src="js/knockout.js"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/highstock.js"></script>      

        <script type="text/javascript" src="request.js"></script>  
        <script type="text/javascript" src="index.js"></script>

        <script type="text/javascript" src="tpl/filter/filter.js"></script>
        
        <script type="text/javascript" src="tpl/business/index.js"></script>
        <script type="text/javascript" src="tpl/business/show.js"></script>
        <script type="text/javascript" src="tpl/business/summary.js"></script>
        
        <script type="text/javascript" src="tpl/home/index.js"></script>
        
        <script type="text/javascript" src="tpl/host/index.js"></script>
        <script type="text/javascript" src="tpl/host/list.js"></script>
        <script type="text/javascript" src="tpl/host/list_search.js"></script>
        <script type="text/javascript" src="tpl/host/show.js"></script>
        <script type="text/javascript" src="tpl/host/summary.js"></script>
        
        <script type="text/javascript" src="tpl/pool/index.js"></script>
        <script type="text/javascript" src="tpl/pool/list_search.js"></script>
        <script type="text/javascript" src="tpl/pool/show.js"></script>
        <script type="text/javascript" src="tpl/pool/summary.js"></script>
        
        <script type="text/javascript" src="tpl/settings/index.js"></script>
        <script type="text/javascript" src="tpl/settings/password.js"></script>
        <script type="text/javascript" src="tpl/settings/profile.js"></script>

        <script type="text/javascript" src="tpl/storage/index.js"></script>
        <script type="text/javascript" src="tpl/storage/list.js"></script>
        <script type="text/javascript" src="tpl/storage/show.js"></script>
        <script type="text/javascript" src="tpl/storage/summary.js"></script>

        <script type="text/javascript" src="tpl/vm/index.js"></script>
        <script type="text/javascript" src="tpl/vm/list.js"></script>
        <script type="text/javascript" src="tpl/vm/performance.js"></script>
        <script type="text/javascript" src="tpl/vm/show.js"></script>
        <script type="text/javascript" src="tpl/vm/summary.js"></script>
        <script type="text/javascript" src="tpl/vm/summary2.js"></script>
        
        <script type="text/javascript" src="tpl/volumn/list.js"></script>
        
        <script type="text/javascript" src="tpl/dashboard.js"></script>
        <script type="text/javascript" src="tpl/login.js"></script>
    </head>
    <body>
        <!-- Status bar overlay for fullscreen mode-->
        <div class="statusbar-overlay"></div>
        <!-- First, we need to add Panel's overlay that will overlays app while panel is opened -->
        <div class="panel-overlay"></div>

        <!-- Should be a direct child of BODY -->
        <div class="login-screen modal-in">
            <!-- Default view-page layout -->
            <div id="view-login" class="view">
                <div class="pages navbar-fixed"></div>
            </div>
        </div>

        <!-- 总览 -->
        <div class="popup tablet-fullscreen popup-dashboard">
            <div class="view" id="view-dashboard">
                <div class="pages navbar-fixed">
                    
                </div>
            </div>
        </div>
     
        <div class="assistive" id="assistive" data-bind="css: {'lowZindex': isLow()=='true'}" id="assistive" style="display:none;"></div>

        <!-- Left view-->
        <div class="view view-sidebar">
            <div class="pages">
                <div class="page" data-page="LeftPage">
                    <div class="page-content">
                        <div class="sidebar">
                            <a href="#view-home" class="tab-link active"> <i class="icon sidebar-icon-home"></i></a>
                            <a href="#view-business" class="tab-link" onclick="clickBusness()"> <i class="icon sidebar-icon-business"></i></a>
                            <a href="#view-pool" class="tab-link" onclick="clickPool()"> <i class="icon sidebar-icon-pool"></i></a>
                            <a href="#view-host" class="tab-link" onclick="clickHost()"><i class="icon sidebar-icon-host"></i></a>
                            <a href="#view-vm" class="tab-link" onclick="clickVm()"> <i class="icon sidebar-icon-vm"></i></a>
                            <a href="#view-storage" class="tab-link" onclick="clickStorage()"> <i class="icon sidebar-icon-storage"></i></a>
                            <a href="#view-settings" class="tab-link" onclick="clickSetting()"> <i class="icon sidebar-icon-settings"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Right view, and they are tabs-->
        <div class="views view-main">
            <div class="views tabs toolbar-through">

                <div id="view-home" class="view tab active">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-business" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-pool" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-host" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-vm" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>
                <div id="view-storage" class="view tab">
                    <div class="pages navbar-fixed"></div>
                </div>    
                <div id="view-settings" class="views tab">
                    <div id="view-settings-left" class="view view-left navbar-through">
                        <div class="pages navbar-fixed"></div>
                    </div>
                    <div id="view-settings-main" class="view view-right navbar-through">
                        <div class="pages navbar-fixed">
                            <div class="page">
                                <div class="page-content">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>                
            </div>                  
        </div>

        <div class="panel panel-right panel-cover" id="indexFilter">

          <div class="view view-panel-right" id="indexFilter-business" data-bind="visible: page()=='business'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>

          <div class="view view-panel-right" id="indexFilter-pool" data-bind="visible: page()=='pool'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-host" data-bind="visible: page()=='host'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-vm" data-bind="visible: page()=='vm'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>
          
          <div class="view view-panel-right" id="indexFilter-storage" data-bind="visible: page()=='storage'">
            <div class="pages navbar-fixed">
              
            </div>
          </div>

        </div>


    </body>
</html>
