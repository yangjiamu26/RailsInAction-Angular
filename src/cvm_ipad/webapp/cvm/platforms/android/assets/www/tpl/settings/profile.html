<div data-page="settings-profile" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center sliding">
                个人信息
            </div>
        </div>
    </div>
    <div class="page-content">
      <div class="list-block" data-bind="with: info">
        <ul>
          <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title">用户名</div>
                <div class="item-after" data-bind="text: name"></div>
              </div>
          </li>
          <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title">角色</div>
                <div class="item-after" data-bind="text: roleName"></div>
              </div>
          </li>
          <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title">登录账户</div>
                <div class="item-after" data-bind="text: account"></div>
              </div>
          </li>
          <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title">邮箱</div>
                <div class="item-after" data-bind="text: email"></div>
              </div>
          </li>
          <li class="item-content">
              <div class="item-inner"> 
                <div class="item-title">联系电话</div>
                <div class="item-after" data-bind="text: mobilephone"></div>
              </div>
          </li>
        </ul>
      </div>
    </div>
</div>
