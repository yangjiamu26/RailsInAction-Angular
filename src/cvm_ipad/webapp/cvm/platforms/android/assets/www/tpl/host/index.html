
<div data-page="host-index" class="page whitebg">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">物理机总览</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
        </div>         
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll content-host hide-bars-on-scroll">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="top-host sliding">
        <div class="row no-gutter">
          <div class="col-20"><span class="topbg"></span></div>
          <div class="col-20 text-right"><h2><span data-bind="text: hostSize"></span></h2><span>物理机数</span></div>
          <div class="col-10"></div>
          <div class="col-50">
            <div id="host_status_chart" style="height: 160px; width: 250px"></div>
          </div>
        </div>
    </div>        
    <div class="content-block noborder">
      <div class="content-block-inner">
        <table data-bind="visible: dataList().length==0" width="100%">
          <tbody>
            <tr>
              <td colspan="4" align="center">暂无数据</td>
            </tr>
          </tbody>
        </table>
        <div class="product-list clearfix" data-bind="foreach: dataList">
          <a data-bind="attr: {'href':'tpl/host/show.html?id='+id+'&resourcePoolId='+resourcePoolId+'&hypervisor='+hypervisor}">
            <div class="block-product block-host">
              <div class="block-host-title"><span data-bind="text: name"></span></div>
                <table class="listtablestyle1">
                  <tbody>
                    <tr>
                      <th><span class="block-icon pool"></span>所属资源池:</th>
                      <td colspan="2" class="text-right"><span class="host-pool-txt" data-bind="text: resourcePoolName"></span></td>                  
                    </tr>
                    <tr>
                      <th><span class="block-icon ip"></span>IP:</th>
                      <td colspan="2" class="text-right"><span data-bind="text: ip"></span></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon vm"></span>虚拟机数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit green"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                        </div>                        </td>
                      <td class="text-right"><span data-bind="text: vmNum"></span></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon storage"></span>本地存储:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit orange"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                        </div>                        </td>
                      <td class="text-right"><span data-bind="text: storage"></span>GB</td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon cpu2"></span>CPU数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit yellow"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                        </div>                        </td>
                      <td class="text-right"><span data-bind="text: cpuUnit"></span><span data-bind="if: hypervisor=='PowerVM'">核</span><span data-bind="if: hypervisor!='PowerVM'">颗</span></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon cpu3"></span>CPU逻辑单元数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit blue"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                        </div>                        </td>
                      <td class="text-right"><span data-bind="text: cpuSlots"></span></td>            
                    </tr>
                    <tr>
                      <th><span class="block-icon memory"></span>内存:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit darkblue"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                        </div>                        </td>
                      <td class="text-right"><span data-bind="text: memory"></span>MB</td>                       
                    </tr>
                    <tr>
                      <td colspan="3" class="status"><span class="icon-circle" data-bind="css: stateCss"></span> <span data-bind="text: state, css: stateCss"></span></td>
                    </tr>
                  </tbody>
                </table>
            </div>
          </a>
        </div>
      </div>
    </div>   

      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>        
  </div>

</div>
