
<div data-page="pool-list-search" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left sliding"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
      <div class="center sliding"><span data-bind="text: hypervisor"></span></div>
      <div class="right"></div>
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>    
      <div class="list-block">
        <ul>
          <li>
              <label class="label-radio item-content">
                <input type="radio" name="pool-radio" value="全部" data-bind="checked: poolSelected"/>
                <div class="item-inner" toselect="全部" data-bind="click: setPoolSelected, attr:{'hypervisor': hypervisor}">
                  <div class="item-title">全部</div>
                </div>
              </label>
          </li>
          <!-- ko foreach: {data: dataList, as: '$row'}  -->
          <li>
            <a data-bind="attr: {'href':'tpl/host/list_search.html?hypervisor='+$root.hypervisor()+'&resourcePoolId='+$row.resourcePoolId+'&resourcePoolName='+$row.resourcePoolName+'&forPage='+$root.forPage()}" class="item-link item-content">
              <label class="label-radio">
                <input type="radio" name="pool-radio" data-bind="checked: $root.poolSelected, value: $row.resourcePoolId"/>
              </label>
              <div class="item-inner" data-bind="click: $root.setPoolSelected, attr:{'hypervisor':$root.hypervisor, 'toselect': $row.resourcePoolId}">
                <div class="item-title"><span data-bind="text: $row.resourcePoolName"></span></div>
              </div>
            </a>
          </li>
          <!-- /ko -->
        </ul>
      </div>
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>           
  </div>
</div>
