
  <div data-page="vm-summary" class="page whitebg">
    <div class="page-content pull-to-refresh-content content-vm2">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div> 
      <div class="row" data-bind="with: summary">
        <div class="col-40">
          <div class="piece-icon cpu2">
            <span>CPU信息</span>
            <div class="txt2">已分配：<strong class="yellow" data-bind="text: cpu"></strong>核<br/>最大值：<strong class="yellow" data-bind="text: maxcpu"></strong>核<br/>最小值：<strong class="yellow" data-bind="text: mincpu"></strong>核</div>
          </div>
          <div class="piece-icon cpu3">
            <span>VCPU信息</span>
            <div class="txt2">已分配：<strong class="blue" data-bind="text: vcpu"></strong>个<br/>最大值：<strong class="blue" data-bind="text: maxVcpu"></strong>个<br/>最小值：<strong class="blue" data-bind="text: minVcpu"></strong>个</div>
          </div>
          <div class="piece-icon memory3">
            <span>内存信息</span>
            <div class="txt2">已分配：<strong class="green" data-bind="text: memory"></strong>GB<br/>最大值：<strong class="green" data-bind="text: maxMemory"></strong>GB<br/>最小值：<strong class="green" data-bind="text: minMemory"></strong>GB</div>
          </div>
        </div>
        <div class="col-60">
          <div class="vm-summary-detail">
            <h3>操作系统</h3>
            <table class="listtablestyle3">
                <tbody>
                    <tr>
                        <th><span class="icon-os" data-bind="css: type"></span></th>
                        <td><h3 data-bind="text: osVersion"></h3></td>
                    </tr>
                </tbody>
            </table>
            <div data-bind="if: $root.hypervisor()=='PowerVM'">
              <h3>网络</h3> 
              <div class="row">
                <div class="col-10"><span class="icon-network"></span></div>
                <div class="col-90">
                  <table class="listtablestyle3">
                      <tbody data-bind="foreach: network">
                          <tr>
                              <th>MAC:</th>
                              <td data-bind="text: mac"></td>
                              <th>VLAN:</th>
                              <td data-bind="text: vlanId"></td>
                          </tr>
                      </tbody>
                  </table>   
                </div>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
