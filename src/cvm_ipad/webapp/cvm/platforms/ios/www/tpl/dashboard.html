<div data-page="dashboard" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left">广西移动CVM</div>
          <div class="center">资源总览</div>
          <div class="right"><a class="dashboardlogout">退出登录</a></div>
      </div>
    </div>
    <div class="page-content graybg">
        <div class="content-block">
          <div class="row">
            <div class="col-66">
              <div data-bind="with: infos">
                <div class="row">                  
                  <div class="col-50 dashboard-summary">
                    <div class="item datacenter">
                      <i></i>
                      <span class="name">数据中心</span>
                      <span class="unit pull-right">个</span>
                      <span class="value pull-right" data-bind="text: dcNum"></span>
                    </div>
                  </div>
                  <div class="col-50 dashboard-summary">
                    <div class="item pool">
                      <i></i>
                      <span class="name">资源池</span>
                      <span class="unit pull-right">个</span>
                      <span class="value pull-right" data-bind="text: resPoolNumber"></span>
                    </div>
                  </div>
                </div>
                <div class="row">                  
                  <div class="col-50 dashboard-summary">
                    <div class="item business_domain">
                      <i></i>
                      <span class="name">业务域</span>
                      <span class="unit pull-right">个</span>
                      <span class="value pull-right" data-bind="text: busDomainNum"></span>
                    </div>
                  </div>
                  <div class="col-50 dashboard-summary">
                    <div class="item host">
                      <i></i>
                      <span class="name">物理机</span>
                      <span class="unit pull-right">台</span>
                      <span class="value pull-right" data-bind="text: hostNubmer"></span>
                    </div>
                  </div>
                </div>
                <div class="row">                  
                  <div class="col-50 dashboard-summary">
                    <div class="item business">
                      <i></i>
                      <span class="name">业务系统</span>
                      <span class="unit pull-right">个</span>
                      <span class="value pull-right" data-bind="text: projectNum"></span>
                    </div>
                  </div>
                  <div class="col-50 dashboard-summary">
                    <div class="item vm">
                      <i></i>
                      <span class="name">虚拟机</span>
                      <span class="unit pull-right">台</span>
                      <span class="value pull-right" data-bind="text: vmNumber"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-33 homechartlist" data-bind="with: infos2">
              <div class="row">
                <div class="col-30">
                  <h3>CPU<br>(X86)</h3>
                  <h4><span data-bind="text: x86TotalCpu || 0"></span>GHz</h4>
                </div>
                <div class="col-70">
                  <div id="total_cpu_chart" style="height: 180px; width: 180px;"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-30">
                  <h3>CPU<br>(小型机)</h3>
                  <h4><span data-bind="text: pvmTotalCpu || 0"></span>核</h4>
                </div>
                <div class="col-70">
                  <div id="total_cpu_chart2" style="height: 180px; width: 180px;"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-30">
                  <h3>內存</h3>
                  <h4><span data-bind="text: memoryTotal || 0"></span>GB</h4>
                </div>
                <div class="col-70">
                  <div id="total_memory_chart" style="height: 180px; width: 180px;"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-30">
                  <h3>存储</h3>
                  <h4><span data-bind="text: storageTotal || 0"></span><span data-bind="if: isTB">TB</span><span data-bind="if: !isTB">GB</span></h4>
                </div>
                <div class="col-70">
                  <div id="total_storage_chart" style="height: 180px; width: 180px;"></div>
                </div>
              </div>
            </div>            
          </div>
        </div>
      
          <div id="popover-datacenter">
            <div class="popover">
                <div class="popover-angle"></div>
                <div class="popover-inner">
                    <div class="list-block">
                        <ul>
                            <li onclick="$$('#backToDasboard').hide();window.overview_viewModel.changeDc('');window.Assistive_viewModel.setHigh();reSetAllRequets();" id="backToDasboard" style="display:none;"><a href="#" class="list-button item-link close-popover open-popup" data-popup=".popup-dashboard">返回总览</a></li>
                            <!-- ko foreach: {data: datacenters, as: '$row'}  -->
                            <li>
                              <a href="#" class="list-button item-link close-popup close-popover Event_Dc" data-bind="html: $row.name, style: {background: $root.whichDc() == $row.id ? '#ddd':''}, attr: {datacenter_id: $row.id, datacenter_name: $row.name}" onclick="popoverClose(event);$$('#backToDasboard').show();window.Assistive_viewModel.setLow();reSetAllRequets();window.overview_viewModel.changeDc(event.srcElement.attributes['datacenter_id'].nodeValue);"></a>
                            </li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>   
          </div> 

    </div>
</div>
