

<div data-page="settings-password" class="page">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="center sliding">修改密码</div>
            <div class="right"><a href="#" class="link save-password" data-bind="click: save">保存</a></div>
        </div>
    </div>
    <div class="page-content">
        <div class="list-block" data-bind="with: info">
            <ul>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">旧密码</div>
                            <div class="item-input">
                                <input type="password" maxlength="32" data-bind="value: oldPassword" placeholder="请输入旧密码，必填"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">新密码</div>
                            <div class="item-input">
                                <input type="password" maxlength="32" data-bind="value: newPassword_a" placeholder="请输入新密码，必填"/>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="item-content">
                        <div class="item-inner">
                            <div class="item-title label">新密码确认</div>
                            <div class="item-input">
                                <input type="password" maxlength="32" data-bind="value: newPassword_b" placeholder="请再次输入新密码，必填"/>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
