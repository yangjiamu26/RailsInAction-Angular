
<div data-page="host-list-search" class="page">
  <div class="navbar">
    <div class="navbar-inner">
      <div class="left"><a href="#" class="back link"><i class="icon icon-back"></i></a></div>
      <div class="center" data-bind="text: resourcePoolName"></div>
      <div class="right"></div>
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>    
      <div class="list-block">
        <ul>
          <li>
              <label class="label-radio item-content">
                <input type="radio" name="host-radio" value="全部" data-bind="checked: hostSelected"/>
                <div class="item-inner" toselect="全部" data-bind="click: setHostSelected">
                  <div class="item-title">全部</div>
                </div>
              </label>
          </li>
          <!-- ko foreach: {data: dataList, as: '$row'}  -->
          <li>
              <label class="label-radio item-content">
                <input type="radio" name="host-radio" data-bind="value:$row.id,checked: $root.hostSelected"/>
                <div class="item-inner" data-bind="attr:{'toselect':$row.id}, click: $root.setHostSelected">
                  <div class="item-title" data-bind="text: $row.name"></div>
                </div>
              </label>
          </li>
          <!-- /ko -->
        </ul>
      </div>
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>       
  </div>
</div>
