
<div data-page="pool-index" class="page whitebg">
  <div class="navbar">
    <div class="navbar-inner">
        <div class="center sliding">资源池总览</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel" data-panel="right">筛选</a>
        </div> 
    </div>
  </div>
  <div class="page-content pull-to-refresh-content infinite-scroll content-pool hide-bars-on-scroll">
    <div class="pull-to-refresh-layer">
      <div class="preloader"></div>
      <div class="pull-to-refresh-arrow"></div>
    </div>
    <div class="top-pool sliding">
        <div class="row no-gutter">
          <div class="col-20"><span class="topbg"></span></div>
          <div class="col-10 text-right"><h2 data-bind="text: pools_count"></h2><span>资源池数</span></div>
          <div class="col-70">
            <div class="row no-gutter">
              <div class="col-auto">
                <h3>虚拟化</h3>
                <div id="pool_vtype_chart" style="height: 150px; width: 165px"></div>
              </div>
              <div class="col-auto">
                <h3>CPU</h3>
                <div id="pool_cpu_chart" style="height: 150px; width: 165px"></div>
              </div>
              <div class="col-auto">
                <h3>內存</h3>
                <div id="pool_memory_chart" style="height: 150px; width: 165px"></div>
              </div>
              <div class="col-auto">
                <h3>存储</h3>
                <div id="pool_storage_chart" style="height: 150px; width: 165px"></div>
              </div>
            </div>
          </div>
        </div>
    </div>  
    <div class="content-block noborder">
      <div class="content-block-inner">
        <div class="product-list clearfix" data-bind="foreach: dataList">
          <a data-bind="attr:{href:'tpl/pool/show.html?id='+id+'&name='+name}">
            <div class="block-product block-pool">
              <div class="block-pool-title" data-bind="text: name"></div>
                <table class="listtablestyle1">
                  <tbody>
                    <tr>
                      <th><span class="block-icon host"></span>物理机数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit darkblue"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                          <span class="unit darkblue-gray"></span>
                        </div>
                      </td>
                      <td class="text-right" data-bind="text: hostNum"></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon vm"></span>虚拟机数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit blue"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                          <span class="unit blue-gray"></span>
                        </div>                        </td>
                      <td class="text-right" data-bind="text: vmNum"></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon cpu"></span>CPU数:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit green"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                          <span class="unit green-gray"></span>
                        </div>                        </td>
                      <td class="text-right" data-bind="text: cpu"></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon memory"></span>内存:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit orange"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                          <span class="unit orange-gray"></span>
                        </div>                        </td>
                      <td class="text-right" data-bind="text: memory"></td>                       
                    </tr>
                    <tr>
                      <th><span class="block-icon storage"></span>存储:</th>
                      <td>
                        <div class="block-process">
                          <span class="unit yellow"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                          <span class="unit yellow-gray"></span>
                        </div>                        </td>
                      <td class="text-right" data-bind="text: storage"></td>                       
                    </tr>
                  </tbody>
                </table>
            </div>
          </a>
        </div>
      </div>
    </div>    
      <div class="infinite-scroll-preloader">
        <div class="preloader"></div>
      </div>       
  </div>
</div>
