<div data-page="dashboard" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="left">广西移动CVM</div>
          <div class="center">资源总览</div>
          <div class="right"><a href="#" class="item-link" data-bind="click: popover"><i class="fa fa-bars"></i> 选择</a></div>
      </div>
    </div>
    <div class="page-content graybg">
        <div class="content-block">
          <div class="row">
            <div class="col-66">
              <div class="row">
                <div class="col-50 dashboard-summary">
                  <div class="item datacenter">
                    <i></i>
                    <span class="name">数据中心</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">3</span>
                  </div>
                </div>
                <div class="col-50 dashboard-summary">
                  <div class="item pool">
                    <i></i>
                    <span class="name">资源池</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">3</span>
                  </div>
                </div>
                <div class="col-50 dashboard-summary">
                  <div class="item business_domain">
                    <i></i>
                    <span class="name">业务域</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">3</span>
                  </div>
                </div>
                <div class="col-50 dashboard-summary">
                  <div class="item host">
                    <i></i>
                    <span class="name">物理机</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">330</span>
                  </div>
                </div>
                <div class="col-50 dashboard-summary">
                  <div class="item business">
                    <i></i>
                    <span class="name">业务系统</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">3</span>
                  </div>
                </div>
                <div class="col-50 dashboard-summary">
                  <div class="item vm">
                    <i></i>
                    <span class="name">虚拟机</span>
                    <span class="unit pull-right">个</span>
                    <span class="value pull-right">1000</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-33 homechartlist">
              <div class="row">
                <div class="col-30">
                  <h3>CPU</h3>
                  <h4>37.12GHz</h4>
                </div>
                <div class="col-70">
                  <div id="total_cpu_chart" style="height: 200px; width: 200px;"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-30">
                  <h3>內存</h3>
                  <h4>188.75GB</h4>
                </div>
                <div class="col-70">
                  <div id="total_memory_chart" style="height: 200px; width: 200px;"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-30">
                  <h3>存储</h3>
                  <h4>8.54TB</h4>
                </div>
                <div class="col-70">
                  <div id="total_storage_chart" style="height: 200px; width: 200px;"></div>
                </div>
              </div>
            </div>            
          </div>
        </div>

        <div id="popover-datacenter">
          <div class="popover">
              <div class="popover-angle"></div>
              <div class="popover-inner">
                  <div class="list-block">
                      <ul data-bind="foreach: datacenters">
                          <li>
                            <a href="#" class="list-button item-link close-popup close-popover" onclick="popoverClose(event)" data-bind="html: name, attr: {datacenter_id: id, datacenter_name: name}"></a>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>   
        </div> 

    </div>
</div>
