<div data-page="login" class="page page-grouped no-toolbar no-navbar no-swipeback">
  <div class="page-content login-screen-content">
    <div class="login-screen-title"><i class="fa fa-cloud fa-3x text-primary"></i><br/>CVM3.0</div>
    <form>
      <div class="list-block">
        <ul>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">网络</div>
              <div class="item-input">
                <input type="text" placeholder="请输入IP地址" data-bind="value: network"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">用户名</div>
              <div class="item-input">
                <input type="text" placeholder="请输入用户名" data-bind="value: username"/>
              </div>
            </div>
          </li>
          <li class="item-content">
            <div class="item-inner">
              <div class="item-title label">密码</div>
              <div class="item-input">
                <input type="password" placeholder="请输入密码" data-bind="value: password"/>
              </div>
            </div>
          </li>
        </ul>
      </div>
      <div class="content-block">
          <div class="row">
              <div class="col-100">
                  <a href="#" class="button button-fill button-big" data-bind="click: login">登 录</a></li>
              </div>
          </div>
      </div>
    </form>
  </div>
</div>
