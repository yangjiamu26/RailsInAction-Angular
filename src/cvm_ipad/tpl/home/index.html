

<!-- Page, data-page contains page name-->
<div data-page="home-index" class="page">
    <div class="navbar">
      <div class="navbar-inner">
          <div class="center sliding">OSS域资源总览</div>
      </div>
    </div>
    <!-- Scrollable page content-->
    <div class="page-content pull-to-refresh-content" data-bind="with: stat">
      <div class="pull-to-refresh-layer">
        <div class="preloader"></div>
        <div class="pull-to-refresh-arrow"></div>
      </div>        
        <div class="dashboard_statistics">
          <div class="value vm"><b data-bind="text: vm"></b></div>
          <div class="value cpu"><b data-bind="text: cpu"></b></div>
          <div class="value memory"><b data-bind="text: memory"></b></div>
          <div class="value storage"><b data-bind="text: storage"></b></div>
          <div class="value business_domain"><b data-bind="text: business_domain"></b></div>
          <div class="value business"><b data-bind="text: business"></b></div>
          <div class="value pool"><b data-bind="text: pool"></b></div>
          <div class="value host"><b data-bind="text: host"></b></div>
        </div>
        <div class="content-block homechartlist">
            <div class="row">
              <div class="col-auto text-center">
                <h3>CPU</h3>
                <div id="total_cpu_chart" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: cpu"></span></h4>
              </div>
              <div class="col-auto text-center">
                <h3>內存</h3>
                <div id="total_memory_chart" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: memory"></span></h4>
              </div>
              <div class="col-auto text-center">
                <h3>存储</h3>
                <div id="total_storage_chart" style="height: 200px"></div>
                <h4>总计：<span data-bind="text: storage"></span></h4>
              </div>
            </div>
        </div>
    </div>
</div>
