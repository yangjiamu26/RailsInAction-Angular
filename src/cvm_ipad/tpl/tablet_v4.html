<!-- Views, and they are tabs-->
<!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
<div class="views with-panel-left">
    <div class="views tabs toolbar-through no-tabbar">

        <div id="view-home" class="views tab active">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-business" class="views tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-pool" class="views tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-host" class="views tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-vm" class="views tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>
        <div id="view-storage" class="views tab">
            <div class="navbar" ng-if="!isMaterial"></div>
            <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
        </div>    
        <div id="view-settings" class="views tab">
            <div id="view-settings-left" class="view view-left navbar-through">
                <div class="navbar" ng-if="!isMaterial"></div>
                <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}"></div>
            </div>
            <div id="view-settings-main" class="view view-right navbar-through">
                <div class="navbar" ng-if="!isMaterial">
                    <div class="navbar-inner">
                    </div>
                </div>
                <div class="pages" ng-class="{'navbar-through':!isMaterial,'navbar-fixed':isMaterial}">
                    <div class="page">
                        <div class="page-content">
                        </div>
                    </div>
                </div>
            </div>
        </div>                
        <!-- Bottom Tabbar-->
    </div>                  
</div>
