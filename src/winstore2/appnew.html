  <div class="modal-dialog">
  <form id="form_app_new" class="form-horizontal">    
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">新建应用</h4>
      </div>
      <div class="modal-body clearfix">
        <p class="text-warning"><i class="icon-info-sign"></i> 注意：应用名必须唯一</p>
        <div class=controls>
            <div class=form-row>
                <div class=col-md-2>
                    应用名称：
                </div>
                <div class=col-md-10>
                    <input id="appname" type=text class="form-control validate[required]" onchange="test()" value=""/>
                </div>                                
            </div>
            <div class=form-row>
                <div class=col-md-2>
                    上传图片：
                </div>
                <div class=col-md-10>
                    <input type=file name="file"/>
                    <p class="text-success">建议图片宽高像素为 200 × 127 (px)</p>
                </div>                                
            </div>
            <div class=form-row>
                <div class=col-md-2></div>
                <div class=col-md-10>
                    该处是图片预览区
                </div>                                
            </div>
        </div>  
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary">添加</button>
      </div>
    </div><!-- /.modal-content -->
  </form>
  </div><!-- /.modal-dialog -->
<!-- 表单校验 -->
<script type="text/javascript">
  $(document).ready(function(){
    // binds form submission and fields to the validation engine
    $("#form_app_new").validationEngine({ 
      scroll:false,
      //binded:false,
      //showArrow:false,
      // promptPosition:"topLeft",
      maxErrorsPerField:1,
      showOneMessage:true,
      addPromptClass:"formError-small",
    });
  }); 
  function test(){
    $("#appname").validationEngine("showPrompt","提示内容","load");
  }  
  
</script>
