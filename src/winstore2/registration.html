<!DOCTYPE html><html lang=en>
	<head>
		<title>winstore</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1">
		<meta http-equiv=Content-Type content="text/html; charset=utf-8"/>
		<link rel=icon type=image/ico href="favicon.ico"/>
	    <link href="css/bootstrap/bootstrap.min.css" rel=stylesheet type=text/css>
		<link href="css/stylesheets.css" rel=stylesheet type=text/css>
		<script type=text/javascript src="js/plugins/jquery/jquery.min.js"></script>
		<script type=text/javascript src="js/plugins/jquery/jquery-ui.js"></script>
		<script type=text/javascript src="js/plugins/jquery/jquery-migrate.js"></script>
		<script type=text/javascript src="js/plugins/jquery/globalize.js"></script>
		<script type=text/javascript src="js/plugins/bootstrap/bootstrap.min.js"></script>
		<script type=text/javascript src="js/js.js"></script>
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script type=text/javascript src="js/html5shiv.js"></script>
	    <script type=text/javascript src="js/respond.js"></script>
	    <![endif]--> 
		<style type="text/css">
			[class^="icon-"]{display: block; width: 16px;}
		</style>		
	</head>
	<body class=bg-img-num1>
		<div class="container container-fixed">
			<div class=registration-block>
				<div class="block block-transparent">
					<div class="head tac">
						<a href="index.html"><img src="img/logob.png"/></a>
					</div>
					<div class="content controls npt">
						<form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label for="input1" class="col-sm-2 control-label">帐号：</label>
						    <div class="col-sm-10">
						      	<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-user></span>
									</div>
									<input type=text class=form-control id="input1" placeholder="E-mail"/>
								</div>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="input2" class="col-sm-2 control-label">用户名：</label>
						    <div class="col-sm-10">
						      	<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-user></span>
									</div>
									<input type=text class=form-control id="input2" />
								</div>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="input3" class="col-sm-2 control-label">密码：</label>
						    <div class="col-sm-10">
						      	<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-lock></span>
									</div>
									<input type=password class=form-control id="input3" />
								</div>
						    </div>
						  </div>
						  <div class="form-group">
						    <label for="input4" class="col-sm-2 control-label">确认密码：</label>
						    <div class="col-sm-10">
						      	<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-unlock-alt></span>
									</div>
									<input type=password class=form-control id="input4" />
								</div>
						    </div>
						  </div>
						  <div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-default btn-block btn-clean">注册</button>
						    </div>
						  </div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
