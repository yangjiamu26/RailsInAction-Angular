<!DOCTYPE html><html lang=en>
	<head>
		<title>winstore</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1">
		<meta http-equiv=Content-Type content="text/html; charset=utf-8"/>
		<link rel=icon type=image/ico href="favicon.ico"/>
	    <link href="css/bootstrap/bootstrap.min.css" rel=stylesheet type=text/css>
		<link href="css/stylesheets.css" rel=stylesheet type=text/css>
		<script type=text/javascript src="js/plugins/jquery/jquery.min.js"></script>
		<script type=text/javascript src="js/plugins/jquery/jquery-ui.js"></script>
		<script type=text/javascript src="js/plugins/jquery/jquery-migrate.js"></script>
		<script type=text/javascript src="js/plugins/jquery/globalize.js"></script>
		<script type=text/javascript src="js/plugins/bootstrap/bootstrap.min.js"></script>
		<script type=text/javascript src="js/js.js"></script>
	    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	    <!--[if lt IE 9]>
	      <script type=text/javascript src="js/html5shiv.js"></script>
	    <script type=text/javascript src="js/respond.js"></script>
	    <![endif]--> 
		<style type="text/css">
			.input-group-addon [class^="icon-"]{display: block; width: 16px;}
		</style>
	</head>
	<body class=bg-img-num1>
		<div class="container container-fixed">
			<div class=login-block>
				<div class="block block-transparent">
					<div class=head>
						<div class=user>
							<h1 class="title">Winstore 登录</h1>
							<div class="info">
								<img src="img/user.jpg" class="img-circle img-thumbnail img-user"/>
							</div>
						</div>
					</div>
						<div class="form-row">
							<div class=col-md-12>
								<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-user></span>
									</div>
									<input type=text class=form-control placeholder="帐号"/>
								</div>
							</div>
						</div>
						<div class=form-row>
							<div class=col-md-12>
								<div class=input-group>
									<div class=input-group-addon>
										<span class=icon-key></span>
									</div>
									<input type=password class=form-control placeholder="密码"/>
								</div>
							</div>
						</div>
						<div class=form-row>
							<div class=col-md-6>
								<a href="registration.html" class="btn btn-default btn-block btn-clean">注册</a>
							</div>
							<div class=col-md-6>
								<a href="index.html" class="btn btn-default btn-block btn-clean">登录</a>
							</div>
						</div>
						<div class=form-row>
							<div class=col-md-12>
								<a href="#" class="btn btn-link btn-block">忘记密码?</a>
							</div>
						</div>
						<div class="form-row">
							<div class="col-md-12">
								<a class="btn btn-primary btn-block" href="admin_index.html"><span class="icon-twitter"></span> &nbsp; 管理员登录</a>
							</div>
						</div>
				</div>
			</div>
		</div>
	</body>
</html>
