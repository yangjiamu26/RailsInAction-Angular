  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">修改用户</h4>
      </div>
      <div class="modal-body">
		    <form class="form-horizontal form-bordered">
		        <div class="form-group">
		            <label for="name" class="col-md-4 control-label"><span class="text-red">*</span> 用户名</label>
		            <div class="col-md-5">
		                <input type="text" class="form-control" name="name" value="yoyo">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="email" class="col-md-4 control-label"><span class="text-red">*</span> Email</label>
		            <div class="col-md-5">
		                <input type="text" class="form-control" name="email" value="yoyo@163.com">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="phone" class="col-md-4 control-label"><span class="text-red">*</span> 联系电话</label>
		            <div class="col-md-5">
		                <input type="text" class="form-control" name="phone" value="13855458745">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="type" class="col-md-4 control-label"><span class="text-red">*</span> 用户类型</label>
		            <div class="col-md-5">
		            	<select class="form-control" name="type">
		            		<option selected>管理员</option>
		            	</select>
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="password" class="col-md-4 control-label"><span class="text-red">*</span> 密码</label>
		            <div class="col-md-5">
		                <input type="password" class="form-control" name="password">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="passwordConfirm" class="col-md-4 control-label"><span class="text-red">*</span> 确认密码</label>
		            <div class="col-md-5">
		                <input type="password" class="form-control" name="passwordConfirm">
		            </div>
		        </div>
		        <div class="form-group">
		            <label for="memo" class="col-md-4 control-label">备注</label>
		            <div class="col-md-7">
		                <textarea class="form-control" name="memo" rows="3"/>
		            </div>
		        </div>
