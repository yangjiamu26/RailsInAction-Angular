<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>云宏信息产品演示平台</title>
    <style>
      * {padding:0; margin:0;}
      body {background:#000000;overflow: hidden;}
      img {border:none;}
      li {list-style:none;}
      a { text-decoration:none;}
      #div1 {width:100px; height:100px; position:absolute; left:740px; top:270px; }
      #div1 img {position: absolute; left: 0; top: 0;}
      #div2 {width:30px; height:30px; position:absolute; left:50px; top:350px;}
      #div2 img {position: absolute; left: 0; top: 0;}
      #div3 {width:40px; height:40px; position:absolute; left:500px; top:350px;}
      #div3 img {position: absolute; left: 0; top: 0;}

      #div4 {width:500px; height:500px; position:absolute; left:0px; top:-500px;}
      #div4 img {position: absolute; left: 0; top: 0;}

      #div5 {width:40px; height:40px; position:absolute; left:100%; top:100px; margin: -50px;}
      #div5 img {position: absolute; left: 0; top: 0;}

      #div6 {width:40px; height:40px; position:absolute; left:100%; top:650px; margin: -150px;}
      #div6 img {position: absolute; left: 0; top: 0;}                  

      #div7 {width:100px; height:100px; position:absolute; left:590px; top:120px; }
      #div7 img {position: absolute; left: 0; top: 0;}  
    </style>
    <script>
      function animateGroup(divId, speed){
        var oDiv=document.getElementById(divId);
        var aImg=oDiv.children;
        setInterval(function (){
          for(var i=0; i<aImg.length; i++){
            aImg[i].style.WebkitTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.MozTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.msTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].I+=aImg[i]._I;
          }
        },speed);
      }
      var current = 0;
      function stepAnimateGroup(divId, speed, target){
        var oDiv=document.getElementById(divId);
        var aImg=oDiv.children;
        var start = 0;
        var step = 3;
        var end = target - current;
        var direction = end > 0;
        current = target;

        var timer = setInterval(function (){
          for(var i=0; i<aImg.length; i++){
            aImg[i].style.WebkitTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.MozTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.msTransform='rotate('+aImg[i].I+'deg)';
            if(direction){
              aImg[i].I+=step;
            }else{
              aImg[i].I-=step;
            }
          }
          if(direction){
            start += step;
          }else{
            start -= step;
          }
          if(direction && start >= end || !direction && start <= end){
            clearInterval(timer);
          }
        }, speed);     
      }
      function renderGroup(divId, baseWidth, speed, static){
        var oDiv=document.getElementById(divId);
        var aImg=oDiv.children;
        for(var i=0; i<aImg.length; i++){
          aImg[i].I=rndNum(-5,5);
          if(aImg[i].I==0)
            aImg[i].I=1;
          aImg[i]._I=aImg[i].I;
          aImg[i].style.width=baseWidth+i*20+'px';
          aImg[i].style.margin=-10*i+'px';
        }
        if(!static){
          animateGroup(divId, speed);
        }
      }
      
      window.onload=function (){
        renderGroup("div1", 100, 30);
        renderGroup("div2", 30, 50);
        renderGroup("div3", 40, 40);
        renderGroup("div4", 800, 50);
        renderGroup("div5", 100, 100);
        renderGroup("div6", 60, 200);
        renderGroup("div7", 400, 2000, true);
      };
      function rndNum(m, n){
        n++;
        return parseInt(Math.random()*(n-m)+m);
      }
    </script>
  </head>
  <body>
    <div id="div1">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
    </div>

    <div id="div2">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
    </div>

    <div id="div3">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
      <img src="images/cycle.png">
    </div>

    <div id="div4">
      <img src="images/cycle.png">
    </div>

    <div id="div5">
      <img src="images/cycle.png">
    </div>

    <div id="div6">
      <img src="images/cycle.png">
    </div>

    <div id="div7">
      <img src="images/cycle.png">
    </div>

    <div style="text-align:center;clear:both">
    </div>

    <div style="position:absolute; top: 90%; left: 0%; margin-left: 50px;">
    <button onclick="stepAnimateGroup('div7', 10, 30)">Animate</button>
    <button onclick="stepAnimateGroup('div7', 10, 90)">Animate</button>
    <button onclick="stepAnimateGroup('div7', 10, 150)">Animate</button>
    <button onclick="stepAnimateGroup('div7', 10, 90)">Animate</button>
    <button onclick="stepAnimateGroup('div7', 10, 30)">Animate</button>
    </div>
  </body>
</html>
