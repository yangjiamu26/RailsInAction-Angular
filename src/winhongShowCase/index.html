    <script>
      function animateGroup(divId, speed){
        var oDiv=document.getElementById(divId);
        var aImg=oDiv.children;
        setInterval(function (){
          for(var i=0; i<aImg.length; i++){
            aImg[i].style.WebkitTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.MozTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].style.msTransform='rotate('+aImg[i].I+'deg)';
            aImg[i].I+=aImg[i]._I;
          }
        },speed);
      }
      var current = 0;
      function stepAnimateGroup(divId, speed, target){
       // if(current==target) return;
        var oDiv = document.getElementById(divId);
        var aImg = oDiv.children;
        sharkLine();
        sharkCircle();
        for(var i=0; i<aImg.length; i++){
            aImg[i].style.WebkitTransform='rotate('+target+'deg)';
            aImg[i].style.MozTransform='rotate('+target+'deg)';
            aImg[i].style.msTransform='rotate('+target+'deg)';
        }
        
      };

      function sharkLine(){
        var line =  document.getElementById("line");
        line.className  = "";
        setTimeout(function(){
          line.className  = "hadwidth";
        },400)
      };

      function sharkCircle(){
        var circle =  document.getElementById("div4");
        circle.className  = "";
        setTimeout(function(){
          circle.className  = "opacity1";
        },400)
        
      };

      function changeText(txt){
        var itemTitleText =  document.getElementById("itemTitleText");
        itemTitleText.className  = "";
        setTimeout(function(){
          itemTitleText.innerHTML = txt;
          itemTitleText.className  = "marginleft";
        },200)
      };


      function renderGroup(divId, baseWidth, speed, steps,static){
        var oDiv=document.getElementById(divId);
        var aImg=oDiv.children;
        for(var i=0; i<aImg.length; i++){
          aImg[i].I=steps[i];
          aImg[i]._I=aImg[i].I;//
          // aImg[i].style.width=baseWidth+i*20+'px';//
          // aImg[i].style.margin=-10*i+'px';//
        }
        if(!static){
          animateGroup(divId, speed);
        }
      }
      
      window.onload=function (){
        renderGroup("div1", 100, 30,[1,-1,0]);
        renderGroup("div2", 30, 50,[1,-1,1]);
        renderGroup("div3", 40, 40,[1,-1,1,-1]);
        // renderGroup("div4", 800, 50);
        // renderGroup("div5", 100, 100);
        renderGroup("div6", 60, 200,[1]);
        renderGroup("div7", 400, 2000,[0], true);

        document.getElementById("line").setAttribute("class", "hadwidth");
        document.getElementById("div4").setAttribute("class", "opacity1");
        document.getElementById("itemTitleText").className  = "marginleft";
      };
      function rndNum(m, n){
        n++;
        return parseInt(Math.random()*(n-m)+m);
      }


    </script>
