		intro_tabs.eq(intro_i-1).trigger('activate');
		intro_i--;
					
	})
	.on('swiperight', function(e) {
		if (intro_i === intro_tabs.length - 1) { return; }
		intro_tabs.eq(intro_i+1).trigger('activate');
		intro_i++;
	})

		intro_tabs.eq(intro_i).removeClass('active');
		jQuery(e.target).addClass('active');
