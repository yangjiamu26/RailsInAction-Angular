function cover_disappear_effect()
{

	$('#cover_theme').css({y:'-400px','opacity':'0'});

}





function cover_init()
{	
	
	init();


	
	var able;
	function init()
	{
		able=1;
		spin();
		arrow();
		function spin()
		{	
			if(able==1)
			$('#cover_spin').transition({ rotate: '+=359deg'},10000,'linear',spin);
		}
		
		function arrow()
		{
			if(able==1)
			$('#cover_arrow_up').css({y:'0px'}).transition({ y: '-20px'},1500,'linear',arrow);
		}
		
	}
	
	
	function disable()
	{
		able=0;
		$('#cover_spin').stop();
	}
	
	
}
