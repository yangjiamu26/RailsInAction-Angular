<style type="text/css">
	img{display:block;margin:0;}
	.login-line{position:relative;}
	.login-line label{position:absolute;top:10px;left:15px;color:#666;}
	.login-line input{text-indent:60px;height:35px;background:#fafafa;border-color:#eee;border-radius:2px;}
	.login-line input:focus{background:#fff;}
	.login-logo{height:149px;padding-top:23px;background:url(assets/image/login_bg.jpg) no-repeat;}
	.linkABS{position: ABSOLUTE;right: 0;bottom: 0;z-index: 10;cursor:pointer;}
	.qrBox{margin:0px auto;width:172px;}
	.qrBorder{display:block;margin: 10px 0;border:1px solid #f4f4f4;padding:12px;}
	span.highlight{color:#6ad3fe;font-weight:bold;}
	.changeClient{cursor:pointer;}
</style>
<div class="login-bg gradientBg"></div>
<div class="login-box">
	<div class="login-logo">
		<p style="font-size:30px;padding:20px 0 0;">IDC可视化展示系统</p>
		<p style="font-size:18px;padding:0 0 20px;color:#">中国移动广西公司</p>
	</div>
	<div class="login-body">
		<div ng-show="!isAPP" class="clearfix">
		  <div class="form-group login-line">
		      <label>账　号</label>
		      <input type="text" ng-keyup="keyup($event)" class="form-control" ng-class="{'danger':noName}" ng-model="user.name" placeholder="请输入用户账号">
		  </div>
		  <div class="form-group login-line">
		      <label>密　码</label>
		      <input type="password" ng-keyup="keyup($event)" class="form-control" ng-class="{'danger':noPassword}" ng-model="user.password" placeholder="6~30位密码">
		  </div>
		  <a class="btn btn-primary btn-block" style="position:relative;z-index:20;" ng-click="login()">登录</a>
		  <div style="height:20px;"></div>
		  <a class="linkABS" ng-click="isAPP=true"><img src="assets/image/linkToApp.png" title="下载使用APP"></a>
		</div>
		<div ng-show="isAPP" class="clearfix">
			<div class="qrBox">
				<span class="qrBorder">
					<img ng-show="!isAndroid" src="assets/image/QRcode.png" width="147" height="147">
					<img ng-show="isAndroid" src="assets/image/QRcode.png" width="147" height="147">
				</span>
				<div style="text-align:center;font-size:14px;color:#9c9c9c">
					<span class="changeClient" ng-click="isAndroid=false" ng-class="{'highlight':!isAndroid}">IOS版</span>　|　<span class="changeClient" ng-click="isAndroid=true" ng-class="{'highlight':isAndroid}">Android版</span>
				</div>
			</div>
		  	<a class="linkABS" ng-click="isAPP=false"><img src="assets/image/linkToPc.png" title="返回电脑版"></a>
		</div>
	</div>
</div>
