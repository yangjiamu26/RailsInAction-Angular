<style type="text/css">
	.login-line{position:relative;}
	.login-line label{position:absolute;top:10px;left:15px;color:#666;}
	.login-line input{text-indent:60px;height:35px;background:#fafafa;border-color:#eee;border-radius:2px;}
	.login-line input:focus{background:#fff;}
	.login-logo{height:149px;padding-top:23px;background:url(assets/image/login_bg.jpg) no-repeat;}
</style>
<div class="login-bg gradientBg"></div>
<div class="login-box">
	<div class="login-logo">
		<p style="font-size:30px;padding:20px 0 0;">IDC可视化展示系统</p>
		<p style="font-size:18px;padding:0 0 20px;color:#">中国移动广西公司</p>
	</div>
	<div class="login-body">
		  <div class="form-group login-line">
		      <label>账　号</label>
		      <input type="text" ng-keyup="keyup($event)" class="form-control" ng-class="{'danger':noName}" ng-model="user.name" placeholder="请输入用户账号">
		  </div>
		  <div class="form-group login-line">
		      <label>密　码</label>
		      <input type="password" ng-keyup="keyup($event)" class="form-control" ng-class="{'danger':noPassword}" ng-model="user.password" placeholder="6~30位密码">
		  </div>
		  <a class="btn btn-primary btn-block" ng-click="login()">登录</a>
	</div>
</div>
