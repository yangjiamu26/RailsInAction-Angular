<div class="form-inline" style="text-align:right;">
	<button ng-if="multiple || settings.data.length<1" class="form-control btn btn-primary" ng-click="add()">新增</button>
	<button class="form-control btn btn-primary" ui-sref="app.setting.summary.list">返回</button>
</div>
<table class="table table-bordered table-striped table-hover table-responsive use3d">
	<thead>
		<th>图片</th>
		<th>是否展示</th>
		<th>展示顺序</th>
		<th>操作</th>
	</thead>
	<tbody>
  		<tr ng-repeat="setting in settings.data">
  			<td>
  				<img ng-src="{{ fileUrl+setting.img }}" height="50" alt="">
  			</td>
  			<td>
				<span ng-show="setting.isShow=='Y'">是</span>
				<span ng-show="setting.isShow=='N'">否</span>
  			</td>
  			<td>{{ setting.order }}</td>
  			<td>
          <a href="" ng-click="edit(setting.id)">修改</a>
  				<a href="" ng-click="del(setting.id)">删除</a>
  			</td>
  		</tr>
  		<tr ng-if="settings.data.length<1 || !settings.data" ng-show="!ISsearching">
  			<td colspan="5" style="color:#666;">暂无数据</td>
  		</tr>
        <tr ng-if="ISsearching">
          <td colspan="5" style="color:#666;">加载中……</td>
        </tr>
	</tbody>
</table>
