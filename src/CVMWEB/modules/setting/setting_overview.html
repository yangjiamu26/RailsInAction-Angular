<ul class="nav nav-tabs center">
  <li role="presentation" class="active"><a>首页展示配置</a></li>
</ul>
<div class="tab-content">

	<table class="table table-bordered table-striped table-hover table-responsive use3d">
		<thead>
			<th>模块名称</th>
			<th>模块描述</th>
			<th>是否展示</th>
			<th>展示顺序</th>
			<th>操作</th>
		</thead>
		<tbody>
	  		<tr ng-repeat="setting in settings.data">
	  			<td title="{{ setting.name }}">{{ setting.name }}</td>
	  			<td title="{{ setting.description }}">{{ setting.description }}</td>
	  			<td>
					<span ng-show="setting.isShow=='Y'">是</span>
					<span ng-show="setting.isShow=='N'">否</span>
	  			</td>
	  			<td>{{ setting.order }}</td>
	  			<td>
	  				<a href="" ng-click="edit(setting.id)">修改</a>
	  			</td>
	  		</tr>
	  		<tr ng-if="settings.data.length<1 || !settings.data" ng-show="!ISsearching">
	  			<td colspan="5" style="color:#666;">暂无数据</td>
	  		</tr>
	  		<tr ng-if="ISsearching">
	  			<td colspan="5" style="color:#666;">加载中……</td>
	  		</tr>
		</tbody>
	</table>
	<!-- <div ng-if="settings.size" ui-pagination conf="pageConf" pg-ctrl="pgCtrl"></div> -->
</div>
