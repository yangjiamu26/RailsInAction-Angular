
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">修改配置</h4>
	</div>
	<div class="modal-body">
		<form class="row form-horizontal" style="padding-right:40px;">
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">是否展示：</label>
				    <div class="col-xs-7">
					    <select class="form-control" ng-model="setting.isShow">
					    	<option value="Y">是</option>
					    	<option value="N">否</option>
					    </select>
				    </div>
				</div>
			</div>
			
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">展示顺序：</label>
				    <div class="col-xs-7">
					    <select ng-if="orders" class="form-control" ng-model="setting.order">
					    	<option value="{{ order }}" ng-repeat="order in orders">{{ order }}</option>
					    </select>
				    </div>
				</div>
			</div>
			
			<div class="clear" style="height:15px;"></div>

			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="update_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>
		</form>
	</div>
</div>
