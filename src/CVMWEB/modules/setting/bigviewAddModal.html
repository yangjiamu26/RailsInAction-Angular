
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">新增大屏展示配置</h4>
	</div>
	<div class="modal-body">
		<form class="row form-horizontal" style="padding-right:40px;">
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">名称：</label>
				    <div class="col-xs-7">
				    	<input type="text" class="form-control required" ng-class="{'danger': setting.name=='' && Required}" ng-model="setting.name"><i>*</i>
				    	<div class="requiredTip" ng-if="setting.name=='' && Required">请填写名称</div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">切换页面间隔：</label>
				    <div class="col-xs-5">
				    	<input type="text" ng-disabled="!needTime" class="form-control" maxlength="4" ng-class="{'required':needTime,'danger': setting.interval=='' && Required && needTime}" ng-model="setting.interval" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')"><i ng-if="needTime" style="margin-right: -25px;">*</i>
				    	<div class="requiredTip" ng-if="needTime && setting.interval=='' && Required">请填写切换页面间隔</div>
					</div>
					<span class="control-label col-xs-1">秒</span>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">展示页面：</label>
					<div class="col-xs-5" style="overflow:visible">
						<ztree ng-if="treeData" option="treeData"></ztree>
					</div>
				</div>
			</div>
			
			<div class="clear" style="height:15px;"></div>

			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="add_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>
		</form>
	</div>
</div>
