
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">修改配置</h4>
	</div>
	<div class="modal-body">
		<form class="row form-horizontal" style="padding-right:40px;">
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">模块名称：</label>
				    <div class="col-xs-8" style="padding-top:7px;">
				    	<span>{{ setting.name }}</span>
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">是否展示：</label>
				    <div class="col-xs-8">
					    <select class="form-control" ng-model="setting.isShow">
					    	<option value="Y">是</option>
					    	<option value="N">否</option>
					    </select>
				    </div>
				</div>
			</div>

			<div class="col-xs-6" ng-if="setting.name=='云平台资源统计'">
				<div class="form-group">
				    <label class="control-label col-xs-4">展示内容：</label>
				    <div class="col-xs-8">
				    	<div style="margin:0 -6px;">
						    <div class="col-xs-5">
						    	<div class="checkbox">
							        <label style="white-space:nowrap;">
							            <input type="checkbox" ng-checked="content1" ng-click="change1($event)"> 资源统计
							        </label>
							    </div>
						    </div>
						    <div class="col-xs-5">
						    	<div class="checkbox">
							        <label style="white-space:nowrap;">
							            <input type="checkbox" ng-checked="content2" ng-click="change2($event)"> 资源统计对比
							        </label>
							    </div>
						    </div>
					    </div>
				    </div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">展示顺序：</label>
				    <div class="col-xs-8">
					    <select class="form-control" ng-model="setting.order">
					    	<option ng-if="!lockOrder" value="1">1</option>
					    	<option ng-if="!lockOrder" value="2">2</option>
					    	<option ng-if="!lockOrder" value="3">3</option>
					    	<option ng-if="!lockOrder" value="4">4</option>
					    	<option ng-if="!lockOrder" value="5">5</option>
					    	<option ng-if="lockOrder" value="6">6</option>
					    </select>
				    </div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">模块描述：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="setting.description">
					</div>
				</div>
			</div>

			<div class="clear" style="height:15px;"></div>

			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="update_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>
		</form>
	</div>
</div>
