
<div class="col-xs-9" style="padding:0;border-left:1px #F0F0F0 solid; border-right:1px #F0F0F0 solid;" ui-view>
	
</div>
<style type="text/css">
.system-info span{display:block;margin-left:3px;}
</style>
<div class="col-xs-3" style="padding:0;">
	<div class="panel-1">
		<div class="panel-1-header bg-green2" style="font-size:16px;">业务系统信息</div>
		<div class="panel-1-body system-info">
			<div class="panel-1-block success style-4 bg-green1 clearfix">
				<div class="col-xs-5">
					<span>业务系统名称</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.name }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green2 clearfix">
				<div class="col-xs-5">
					<span>IP池</span>
				</div>
				<div class="col-xs-7">
					<span style="white-space:nowrap;" ng-repeat="pool in systemInfo.ipPoolName">{{ pool }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green1 clearfix">
				<div class="col-xs-5">
					<span>版本</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.version }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green2 clearfix">
				<div class="col-xs-5">
					<span>所属业务域</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.busdomain.name }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green1 clearfix">
				<div class="col-xs-5">
					<span>负责人</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.manager }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green2 clearfix">
				<div class="col-xs-5">
					<span>创建时间</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.createTime }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green1 clearfix">
				<div class="col-xs-5">
					<span>建立用户</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.createUser }}</span>
				</div>
			</div>
			<div class="panel-1-block success style-4 bg-green2 clearfix">
				<div class="col-xs-5">
					<span>虚拟机数量</span>
				</div>
				<div class="col-xs-7">
					<span>{{ systemInfo.vmNum }}台</span>
				</div>
			</div>
		</div>
	</div>

</div>
