<h3><i></i>机房整体资源</h3>
<div class="list-inlines-mini">
	<ul>
		<li>
			<span class="ov-icon icon-room">机房</span>
			<span class="pull-right">{{ baseInfo.roomNum }}</span>
		</li>
		<li>
			<span class="ov-icon icon-floor">机层</span>
			<span class="pull-right">{{ baseInfo.floorNum }}</span>
		</li>
		<li>
			<span class="ov-icon icon-rack">机柜</span>
			<span class="pull-right">{{ baseInfo.rackNum }}</span>
		</li>
		<li>
			<span class="ov-icon icon-server">设备</span>
			<span class="pull-right">{{ baseInfo.deviceNum }}</span>
		</li>
		<li ng-repeat="deviceType in deviceTypes">
			<span class="ov-icon icon-miniserver">{{ deviceType.name }}</span>
			<span class="pull-right">{{ deviceType.num }}</span>
		</li>
	</ul>
	<ul class="clear"></ul>
</div>
