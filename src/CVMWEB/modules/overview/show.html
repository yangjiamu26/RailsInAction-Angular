<style type="text/css">
.main-content-box{padding:0;}
.ov-process-box{position:relative;z-index:20;width:1208px;margin:3% auto 0;}
.ov-slide-box{padding:130px 320px 79px 265px;background:url(assets/image/overview/ov_process2.png) no-repeat;}
.ov-slide-box2{height:579px;width:1208px;}
.switch_box{text-align:center;margin-top:30px;}
.switch_box i{display:inline-block;width:20px;height:20px;border-radius:10px;background:#001a3d;margin:0 4px;}
.switch_box i.active{background:#6fd4fd;}
.fade-box{position:absolute;overflow:hidden;top:0;width:1208px;height:579px;opacity:0;-webkit-opacity:0;-moz-opacity:0;transition:all .5s;-moz-transition: all .5s;-webkit-transition: all .5s;}
.fade-box.in{opacity: 1;-webkit-opacity:1;-moz-opacity:1;}

.ov-slide-inbox{width:623px;height:370px;overflow:hidden;position:relative;}
.fade-box ul{transition:all .5s;-moz-transition: all .5s;-webkit-transition: all .5s;}
.show-title{width:100%;height:43px;display:block;text-align:center;font-size:28px;font-weight:bold;color:#fff;}
</style>
<div class="gradientBg" style="z-index:0;height:100%;position:fixed;width:100%;top:0;"></div>
<div class="ov-process-box">
	<div style="height:45px;" ng-if="$state.includes('app.overview_big')"></div>
	<div style="position:relative;height:579px;">
		<div ng-if="show1" class="fade-box" ng-class="{'in':step==order1}">
			<span class="show-title">业务流程</span>
			<img ng-repeat="img in settings1" ng-src="{{ fileUrl+img.img }}" width="1208" height="536">
		</div>
		<div ng-if="show2" class="fade-box ov-slide-box2" ng-class="{'in':step==order2}">
			<span class="show-title">业务展示</span>
			<div style="width:1208px;height:536px;overflow:hidden;">
				<ul style="margin-top:{{ -536*slideNum2 }}px;" ng-mouseover="m_over()" ng-mouseleave="m_leave(2)">
					<li ng-repeat="img in settings2 | orderBy:'order'">
						<img ng-src="{{ fileUrl+img.img }}" width="1208" height="536">
					</li>
				</ul>
			</div>
		</div>
		<div ng-if="show3" class="fade-box ov-slide-box" ng-class="{'in':step==order3}">
			<div class="ov-slide-inbox">
				<ul style="margin-top:{{ -370*slideNum1 }}px;" ng-mouseover="m_over()" ng-mouseleave="m_leave(3)">
					<li ng-repeat="img in settings3 | orderBy:'order'">
						<img ng-src="{{ fileUrl+img.img }}" width="623" height="370">
					</li>
				</ul>
			</div>
		</div>
	</div>
	<p class="switch_box">
		<i ng-repeat="order in orders" ng-class="{'active':step==order}" ng-click="changeTab($index)"></i>
	</p>
</div>
