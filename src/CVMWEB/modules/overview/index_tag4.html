<h3><i></i>云平台资源统计</h3>
<div ng-show="contents.content1">
	<h4><i></i>资源统计</h4>
	<div class="row">
		<div class="col-md-4">
			<my-chart ng-if="rescount1" config="rescount1" style="width:100%;height:200px;"></my-chart>
		</div>
		<div class="col-md-4">
			<my-chart ng-if="rescount2" config="rescount2" style="width:100%;height:200px;"></my-chart>
		</div>
		<div class="col-md-4">
			<my-chart ng-if="rescount3" config="rescount3" style="width:100%;height:200px;"></my-chart>
		</div>
	</div>
</div>
<div ng-show="contents.content2">
	<h4><i></i>资源统计对比</h4>
	<div class="row">
		<div class="col-xs-3">
			<my-chart ng-if="contrast1" config="contrast1" style="width:100%;height:180px;"></my-chart>
		</div>
		<div class="col-xs-3">
			<my-chart ng-if="contrast2" config="contrast2" style="width:100%;height:180px;"></my-chart>
		</div>
		<div class="col-xs-3">
			<my-chart ng-if="contrast3" config="contrast3" style="width:100%;height:180px;"></my-chart>
		</div>
		<div class="col-xs-3">
			<my-chart ng-if="contrast4" config="contrast4" style="width:100%;height:180px;"></my-chart>
		</div>
	</div>
</div>
