<style>
.overview-box{padding:25px 35px;background:#fff;margin-top:130px;}
.overview-box>ul{border:1px solid #eee;border-bottom:none;border-left:none;}
.overview-box>ul>li{font-size:14px;border:1px solid #eee;border-top:none;border-right:none;padding:30px 25px 25px;}
.overview-box>ul>li:nth-child(2n+1){background:#fafafa;}

.overview-box>ul>li h3{font-size:18px;margin:0;margin-bottom:20px;}
.overview-box>ul>li h4{font-size:16px;margin:0;margin-bottom:20px;}
.overview-box>ul>li h3>i{display:block;position:absolute;border-radius:10px;width:18px;height:18px;margin:1px 0 0 -34px;}
.overview-box>ul>li h4>i{display:block;position:absolute;border-radius:5px;width:10px;height:10px;margin:3px 0 0 -30px;}


.overview-box>ul>li.type1{border-left-color:#212d47}
.type1 h3>i,.type1 h4>i{background:#212d47;}

.overview-box>ul>li.type2{border-left-color:#62bade}
.type2 h3>i,.type2 h4>i{background:#62bade;}

.overview-box>ul>li.type3{border-left-color:#38a385}
.type3 h3>i,.type3 h4>i{background:#38a385;}

.overview-box>ul>li.type4{border-left-color:#fbb254}
.type4 h3>i,.type4 h4>i{background:#fbb254;}

.overview-box>ul>li.type5{border-left-color:#39bee9}
.type5 h3>i,.type5 h4>i{background:#39bee9;}

.overview-box>ul>li .list-inlines-mini ul>li{width:130px;float:left;margin:0 50px 20px 0;}
.overview-box>ul>li .list-inlines ul>li{width:98px;float:left;margin:0 40px 20px 0;}
.ov-icon{white-space:nowrap;background-image:url("assets/image/overview/icon.png");background-repeat:no-repeat;padding-left:28px;}
.icon-room{background-position:0 0;}
.icon-floor{background-position:0 -33px;}
.icon-rack{background-position:0 -66px;;}
.icon-server{background-position:0 -99px;}
.icon-miniserver{background-position:0 -132px;}
.icon-box{background-position:0 -165px;}
.icon-router{background-position:0 -198px;}
.icon-firewall{background-position:0 -231px;}

.ov-icon.big{padding-left:50px;height:37px;display:block;background-size:36px auto;}
.icon-respool{background-position:0 -325px;}
.icon-storagepool{background-position:0 -381px;}
.icon-host{background-position:0 -437px;}
.icon-ippool{background-position:0 -493px;}
.icon-business{background-position:0 -549px;}
.icon-cloudserver{background-position:0 -605px;}
.icon-clouddisk{background-position:0 -661px;}
.icon-user{background-position:0 -717px;}

.ov-icon.mini{background-size:18px auto;}
.mini.icon-datacenter{background-position:0 -134px;}
.mini.icon-respool{background-position:0 -162px;}
.mini.icon-storagepool{background-position:0 -190px;}
.mini.icon-host{background-position:0 -218px;}
.mini.icon-ippool{background-position:0 -246px;}
.mini.icon-business{background-position:0 -274px;}
.mini.icon-cloudserver{background-position:0 -302px;}
.mini.icon-clouddisk{background-position:0 -330px;}
.mini.icon-user{background-position:0 -358px;}

.ov-warning{border:1px dashed #feb534;background:#fcfbf7;padding:20px 30px;margin-top:20px;}
.ov-warning h3{font-size:18px;margin:0;margin-bottom:20px;}
.ov-warning-box{position:relative;padding-left:80px;}
.ov-warning-title{position:absolute;left:0;font-size:14px;}
.ov-warning-box p{position:relative;padding-right:120px;height:22px;line-height:22px;}
.ov-warning-box p .bar{display:block;color:#fff;text-align:center;border-width:1px;border-style:solid;}
.ov-warning-box p .bar.info{border-color:#36a3ce;background:#6fd4fe;}
.ov-warning-box p .bar.warning{border-color:#ff950d;background:#fbb254;}
.ov-warning-box p .bar.danger{border-color:#e40e0e;background:#e74141;}
.war-label{position:absolute;right:80px;top:1px;}
</style>
<div class="container overview-box">
	<ul ng-if="orders">
		<li class="type1" ng-if="settings.data[orders[0]-1].isShow=='Y'">
			 <ng-include src="'modules/overview/index_tag'+orders[0]+'.html'"></ng-include>
		</li>
		<li class="type2" ng-if="settings.data[orders[1]-1].isShow=='Y'">
			<ng-include src="'modules/overview/index_tag'+orders[1]+'.html'"></ng-include>
		</li>
		<li class="type3" ng-if="settings.data[orders[2]-1].isShow=='Y'">
			<ng-include src="'modules/overview/index_tag'+orders[2]+'.html'"></ng-include>
		</li>
		<li class="type4" ng-if="settings.data[orders[3]-1].isShow=='Y'">
			<ng-include src="'modules/overview/index_tag'+orders[3]+'.html'"></ng-include>
		</li>
		<li class="type5" ng-if="settings.data[orders[4]-1].isShow=='Y'">
			<ng-include src="'modules/overview/index_tag'+orders[4]+'.html'"></ng-include>
		</li>
	</ul>

	<div class="ov-warning" ng-if="showAlarms">
		<h3>即时告警汇总</h3>
		<div class="row" style="margin:0 -6px;">
			<div class="col-xs-4" ng-repeat="alarm in alarms.data">
				<div class="ov-warning-box">
					<strong class="ov-warning-title">{{ getName(alarm.type) }}</strong>
					<p>
						<span class="bar info">{{ alarm.normal }}</span>
						<span class="war-label">一般</span>
					</p>
					<p>
						<span class="bar warning">{{ alarm.serious }}</span>
						<span class="war-label">严重</span>
					</p>
					<p>
						<span class="bar danger">{{ alarm.disaster }}</span>
						<span class="war-label">灾难</span>
					</p>
				</div>
			</div>
			
		</div>
	</div>
</div>
