<style type="text/css">
.bigview-border.red{border-color:#ff4141;}
.bigview-border.red>i{background:#ff4141;width:7px;height:7px;}
.use-title-inbox strong.title:before{left:2px;top:5px;width:8px;height:20px;}
.use-title-inbox strong.title{font-size:16px;padding-left:18px;color:#fff;}
.warning-now{color:#fff;font-size:14px;vertical-align: middle;height:30px;line-height:30px;position:relative;top:50%;margin-top:-15px;}
.warning-now strong.icon{display:inline-block;height:30px;font-size:20px;background:url(assets/image/icon-warning.png) center left no-repeat;padding-left:28px;}
.warning-now span.label{border-radius:0;margin-right:10px;}
.bugview-pie-box{margin-bottom:15px;}
.bugview-pie-box.style1{border:1px solid #77d400;background:rgba(119,212,0,.08);}
.bugview-pie-box.style2{border:1px solid #ff9000;background:rgba(255,144,0,.08);;}
.bugview-pie-box.style3{border:1px solid #39bee8;background:rgba(57,190,232,.08);;}
</style>
<div class="gradientBg" style="height:100%;position:fixed;width:100%;top:0;">
	<div style="padding:0 20px;height:82%;top:4%;position:relative;overflow:hidden;">
		<div class="col-md-9" style="height:100%;">
			<div class="bigview-border">
				<h3>云平台资源统计</h3>
				<i class="top-left"></i>
				<i class="top-right"></i>
				<i class="bottom-left"></i>
				<i class="bottom-right"></i>
				<div class="use-title-inbox">
					<strong class="title">资源统计</strong>
					<div class="row">
						<div class="col-xs-4">
							<my-chart config="rescount1" style="width:100%;height:200px;"></my-chart>
						</div>
						<div class="col-xs-4">
							<my-chart config="rescount2" style="width:100%;height:200px;"></my-chart>
						</div>
						<div class="col-xs-4">
							<my-chart config="rescount3" style="width:100%;height:200px;"></my-chart>
						</div>
					</div>
				</div>
				<div class="use-title-inbox">
					<strong class="title">资源统计对比</strong>
					<div class="row">
						<div class="col-xs-3">
							<my-chart config="contrast1" style="width:100%;height:200px;"></my-chart>
						</div>
						<div class="col-xs-3">
							<my-chart config="contrast2" style="width:100%;height:200px;"></my-chart>
						</div>
						<div class="col-xs-3">
							<my-chart config="contrast3" style="width:100%;height:200px;"></my-chart>
						</div>
						<div class="col-xs-3">
							<my-chart config="contrast4" style="width:100%;height:200px;"></my-chart>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-3" style="height:100%;">
			<div class="bigview-border">
				<h3>云平台配额信息</h3>
				<i class="top-left"></i>
				<i class="top-right"></i>
				<i class="bottom-left"></i>
				<i class="bottom-right"></i>
				<div class="bugview-pie-box style1">
					<my-chart config="quota1" style="width:100%;height:170px;"></my-chart>
				</div>
				<div class="bugview-pie-box style2">
					<my-chart config="quota2" style="width:100%;height:170px;"></my-chart>
				</div>
				<div class="bugview-pie-box style3">
					<my-chart config="quota3" style="width:100%;height:170px;"></my-chart>
				</div>
			</div>
		</div>
	</div>
	<div style="padding:0 20px;height:8%;margin-top:3.5%;overflow:hidden;">
		<div class="col-md-12" style="height:100%;">
			<div class="bigview-border red">
				<i class="top-left"></i>
				<i class="top-right"></i>
				<i class="bottom-left"></i>
				<i class="bottom-right"></i>
				<div class="warning-now">
					<div class="col-md-2">
						<strong class="icon">即时告警汇总</strong>
					</div>
					<div class="col-md-3" ng-repeat="alarm in alarms.data">
						<strong class="col-xs-3">{{ getName(alarm.type) }}</strong>
						<span class="col-xs-3">
							<span class="label label-success">{{ alarm.normal }}</span>一般
						</span>
						<span class="col-xs-3">
							<span class="label label-warning">{{ alarm.serious }}</span>严重
						</span>
						<span class="col-xs-3">
							<span class="label label-danger">{{ alarm.disaster }}</span>灾难
						</span>
					</div>
					
				</div>
			</div>
		</div>
	</div>
</div>
