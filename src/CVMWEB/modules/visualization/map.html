<style type="text/css">
body{overflow:hidden;}
.map-right-box{width:300px;height:100%;overflow:auto;position:absolute;right:0;background:#0b273c;}
.map-right-box li {padding:10px 35px;position:relative;padding-bottom:20px;}
.map-right-box li font{text-align:center;display:block;color:#fff;background:#f32623;width:15px;height:15px;border-radius:8px;position:absolute;left:12px;top:12px;}
.map-right-box li:hover{background:#2b3a51;}
.map-right-box li a strong{color:#64c4ec;margin-bottom:8px;}
.map-right-box li a img{}
.map-right-box li a p{font-size:12px;color:#fff;}
</style>
<div class="gradientBg" ng-if="rooms" style="height:100%;position:fixed;width:100%;top:0;"></div>
<div class="row">
	<div class="col-sm-8">
		<visual-map ng-if="rooms.data" roomslist="rooms.data" select-city="selectCity"></visual-map>
	</div>
	<div class="map-right-box">
		<ul>
			<li ng-repeat="room in rooms.data | filter: {city: selectCity.name}">
				<font>{{ $index+1 }}</font>
				<a ui-sref="app.floors({roomId:room.id})">
					<strong style="font-size:14px;">{{ room.name }}</strong>
					<p>地址:{{ room.city+room.roomArea+room.address }}</p>
					<img ng-if="room.image" ng-src="{{ urlhead+room.image }}" width="100%" height="150" alt="">
				</a>
			</li>
		</ul>
	</div>
	<div class="clear"></div>
</div>
