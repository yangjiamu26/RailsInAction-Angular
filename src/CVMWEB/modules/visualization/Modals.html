<div class="modal-content" style="width:1000px;margin-left:-200px;">
	<div class="modal-header">
		<button class="glyphicon glyphicon-chevron-left modal_translate slideBack" ng-class="{'in':step>1}" ng-click="slideBack()"></button>
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center"><span ng-show="step==1">机柜信息</span><span ng-show="step==2">刀箱信息</span><span ng-show="step==3">设备信息</span><span ng-show="step==4">虚拟机信息</span></h4>
	</div>
	<div class="modal-body" id="device-modal-body" style="height:600px;padding:0;">
		<ng-include src="'modules/visualization/JG_Modal.html'" class="result-box row modal_translate" ng-show="step<2" ng-class="{'slide_left_out':step!=1}"></ng-include>
		<ng-include src="'modules/visualization/DX_Modal.html'" class="result-box beforeIn row modal_translate" ng-class="{'slide_left_in':step==2,'slide_left_out':step>2}"></ng-include>
		<ng-include src="'modules/visualization/ZJ_Modal.html'" class="result-box beforeIn row modal_translate" ng-class="{'slide_left_in':step==3,'slide_left_out':step>3}"></ng-include>
		<ng-include src="'modules/visualization/VM_Modal.html'" class="result-box beforeIn row modal_translate" ng-class="{'slide_left_in':step==4}"></ng-include>
	</div>
</div>
