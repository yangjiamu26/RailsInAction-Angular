<style type="text/css">
.local-select-box{position:fixed;left:0;top:50px;z-index:99;height:100%;width:200px;background:rgba(14,30,45,.8);color:#fff;overflow:auto;}
.local-select-box>ul{padding:10px 0;cursor:pointer;}
.local-select-box>ul>li{font-size:14px;padding:5px 0;white-space:nowrap;position:relative;}
/*.local-select-box>ul>li:before{
content: "\e113";
position: absolute;
top: 1px;
display: inline-block;
font-family: 'Glyphicons Halflings';
font-style: normal;
font-weight: 400;
line-height: 1;
-webkit-font-smoothing: antialiased;
-moz-osx-font-smoothing: grayscale;
}*/
.local-select-box>ul>li>i{color:#6bd5fd;margin-left:15px;font-size: 16px;top:2px;}

.local-floor-nav{padding-top:5px;display: none}
.open .local-floor-nav{display: block;}
.local-floor-nav li{border:1px solid transparent;padding-left:40px;font-size:12px;height:26px;line-height:26px;}
.local-floor-nav li:hover{background:#1c4353;}
.local-floor-nav li.active{background:#1c4353;border-color:#6ed4fc;}
.in3d.popover{display:block;background:rgba(20,96,141,.9);color:#fff;position:absolute;border: 1px solid rgba(255,255,255,.4);}
.in3d.popover .arrow{top:20px;border-right-color:rgba(255,255,255,.4);}
.in3d.popover.right>.arrow:after{border-right-color:rgba(20,96,141,1);}
.in3d .popover-content{padding:0 10px 10px;width:160px;font-size:12px;}
.in3d .popover-content ul li{padding:10px 0 0;}
.in3d .popover-content ul li:nth-child(n+1) i{background:#00b6ff;}
.in3d .popover-content ul li:nth-child(n+2) i{background:#fe0000;}
.in3d .popover-content ul li:nth-child(n+3) i{background:#ff9002;}
.in3d .popover-content ul li i{display:inline-block;position:relative;top:-2px;margin-right:5px;width:8px;height:8px;border-radius:4px;}
</style>
<div class="in3d popover right" ng-if="isInLi" ng-style="hoverStyle">
	<div class="arrow" style=""></div>
	<div class="popover-content">
		<ul>
			<li ng-repeat="deviceType in deviceTypes">
				<i></i>
				{{ deviceType.name }}
				<span style="float:right;text-align:right;">{{ deviceType.num }}</span>
			</li>
			<li ng-if="deviceTypes.length==0" style="height:40px;">暂无</li>
		</ul>
	</div>
</div>
<div class="local-select-box">
	<a class="btn btn-info btn-sm" style="margin:10px 0 0 20px;" ui-sref="app.visualmap">返回地图</a>
	<ul>
		<li class="open">
			<i class="glyphicon glyphicon-map-marker"></i>
			<span>{{ thisRoom.name }}</span>
			<ul class="local-floor-nav">
				<li ng-repeat="floor in floors" ng-mouseover="li_mouseover($event,floor)" ng-mouseleave="li_mouseleave()" ng-class="{'active':floor.id == $stateParams.floorId}" ng-click="changeFloor($state.params.roomId,floor.id)">{{ floor.name }}</li>
			</ul>
		</li>
	</ul>
</div>
<div class="visualization_view gradientBg" ui-view>
 
</div>
