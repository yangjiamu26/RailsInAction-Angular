
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">关联物理机</h4>
	</div>
	<div class="modal-body">
		<div class="form-inline">
		<div class="form-group cvm-input">
		  <input type="text" class="form-control" placeholder="请输入资源池名称" ng-model="inputSearch.Code" ng-keyup="keyup($event, inputSearch)">
		  <span class="fa fa-search"></span>
		</div>
		<div class="form-group cvm-input">
		  <input type="text" class="form-control" placeholder="请输入物理机名称" ng-model="inputSearch.name" ng-keyup="keyup($event, inputSearch)">
		  <span class="fa fa-search"></span>
		</div>
		<button class="form-control btn btn-primary" ng-click="search(inputSearch.Code,inputSearch.name)">查询</button>
	</div>

	<table class="table table-bordered table-striped table-hover table-responsive use3d">
		<thead>
			<th></th>
			<th>所属资源池</th>
			<th>物理机名称</th>
			<th>状态</th>
			<th>IP</th>
		</thead>
		<tbody>
	  		<tr ng-repeat="host in hosts.data">
	  			<td><input type="radio" name="optionsRadios" ng-checked="host.id==hostId" value="$index" ng-click="goSelect(host)"></td>
	  			<td>{{ host.resPoolName || '无' }}</td>
	  			<td>{{ host.name }}</td>
	  			<td>{{ host.state }}</td>
	  			<td>{{ host.ip }}</td>
	  		</tr>
	  		<tr ng-if="hosts.data.length<1 || !hosts.data" ng-show="!ISsearching">
	  			<td colspan="9" style="color:#666;">暂无数据</td>
	  		</tr>
	  		<tr ng-if="ISsearching">
	  			<td colspan="9" style="color:#666;">加载中……</td>
	  		</tr>
		</tbody>
	</table>
	<div ng-if="hosts.size" ui-pagination conf="pageConf" pg-ctrl="pgCtrl"></div>
	<p style="text-align:center;">
		<button class="btn btn-primary" style="margin-right:10px;" ng-click="add_action()">确定</button>
		<button class="btn btn-default" ng-click="close()">取消</button>
	</p>

</div>
