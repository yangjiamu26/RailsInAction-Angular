
<div class="container content-box">
	<div class="tree-box-layout" style="moz-user-select: -moz-none;
-moz-user-select: none;
-o-user-select:none;
-khtml-user-select:none;
-webkit-user-select:none;
-ms-user-select:none;
user-select:none;">
			<div class="panel-body" ng-if="showtree" style="height:100%;">
				<abn-tree 
			      tree-data         = "assetsTree" 
			      tree-control      = "my_tree" 
			      on-select         = "my_tree_handler(branch)" 
			      expand-level      = "3" 
			      initial-selection = "{{ firstSelection }}" 
			      icon-leaf         = "fa fa-file-o"
			      icon-expand       = "fa fa-plus"
			      icon-collapse     = "fa fa-minus"
			      style="height:100%;overflow:hidden;overflow-y:auto;"
			      >
			    </abn-tree>
		    </div>
	</div>
	<div style="padding-left:200px;position:relative" id="tree_nav_content_box">
		<div style="border-left:1px solid #eee;" ui-view></div>
	</div>
</div>
