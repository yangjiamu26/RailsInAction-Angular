<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">机层信息修改</h4>
	</div>
	<div class="modal-body" id="device-modal-body" style="padding-right:30px;">
		<form class="row form-horizontal">
			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机层编号：</label>
				    <div class="col-xs-8">
				    	<span class="form-control" disabled>{{ floorOptions.floorCode }}</span>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机层名称：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': floorOptions.name=='' && Required}" ng-class="{'danger': floorOptions.name=='' && Required}" ng-model="floorOptions.name"><i>*</i>
				    	<div class="requiredTip" ng-if="floorOptions.name=='' && Required">请填写机层名称</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">所属机房：</label>
				    <div class="col-xs-8">
				    	<span class="form-control" disabled>{{ floorOptions.roomName }}</span>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机层面积：</label>
				    <div class="col-xs-8 form-inline">
				    	<input type="text" class="form-control required" style="width:68px;" ng-class="{'danger': floorOptions.area=='' && Required}" ng-model="floorOptions.area"><i style="margin-right: 54px;">*</i>
					    <label>平方米</label>
					    <div class="requiredTip" ng-if="floorOptions.area=='' && Required">请填写机层面积</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机层容量：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': floorOptions.volum=='' && Required}" ng-model="floorOptions.volum" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')"><i>*</i>
				    	<div class="requiredTip" ng-if="floorOptions.volum=='' && Required">请填写机层容量</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">最大行数：</label>
				    <div class="col-xs-8">
					    <select class="form-control required" ng-class="{'danger': floorOptions.maxRow=='' && Required}" ng-model="floorOptions.maxRow">
					      <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						  <option value="6">6</option>
						  <option value="7">7</option>
						  <option value="8">8</option>
						  <option value="9">9</option>
						  <option value="10">10</option>
						  <option value="11">11</option>
						  <option value="12">12</option>
						  <option value="13">13</option>
						  <option value="14">14</option>
						  <option value="15">15</option>
						  <option value="16">16</option>
						  <option value="17">17</option>
						  <option value="18">18</option>
						  <option value="19">19</option>
						  <option value="20">20</option>
						  <option value="21">21</option>
						  <option value="22">22</option>
						  <option value="23">23</option>
						  <option value="24">24</option>
						  <option value="25">25</option>
						  <option value="26">26</option>
						</select><i>*</i>
						<div class="requiredTip" ng-if="floorOptions.maxRow=='' && Required">请选择最大行数</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">最大列数：</label>
				    <div class="col-xs-8">
					    <select class="form-control required" ng-class="{'danger': floorOptions.maxColumn=='' && Required}" ng-model="floorOptions.maxColumn">
					      <option value="1">1</option>
						  <option value="2">2</option>
						  <option value="3">3</option>
						  <option value="4">4</option>
						  <option value="5">5</option>
						  <option value="6">6</option>
						  <option value="7">7</option>
						  <option value="8">8</option>
						  <option value="9">9</option>
						  <option value="10">10</option>
						  <option value="11">11</option>
						  <option value="12">12</option>
						  <option value="13">13</option>
						  <option value="14">14</option>
						  <option value="15">15</option>
						  <option value="16">16</option>
						  <option value="17">17</option>
						  <option value="18">18</option>
						  <option value="19">19</option>
						  <option value="20">20</option>
						</select><i>*</i>
						<div class="requiredTip" ng-if="floorOptions.maxColumn=='' && Required">请选择最大列数</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group" style="display:block">
				    <label class="control-label col-xs-4">责任人：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="floorOptions.responser">
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group" style="display:block">
				    <label class="control-label col-xs-4">责任人电话：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="floorOptions.telephone" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')">
				    </div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机层描述：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="floorOptions.description">
				    </div>
				</div>
			</div>
			<div class="clear" style="height:15px;"></div>
			
			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="update_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>
		</form>
	</div>
</div>
