
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">关联业务系统</h4>
	</div>
	<div class="modal-body">
		<div class="form-inline">
		<div class="form-group cvm-input">
		  <input type="text" class="form-control" placeholder="请输入业务域名称" ng-model="inputSearch.Code" ng-keyup="keyup($event, inputSearch)">
		  <span class="fa fa-search"></span>
		</div>
		<div class="form-group cvm-input">
		  <input type="text" class="form-control" placeholder="请输入业务系统名称" ng-model="inputSearch.name" ng-keyup="keyup($event, inputSearch)">
		  <span class="fa fa-search"></span>
		</div>
		<button class="form-control btn btn-primary" ng-click="search(inputSearch.Code,inputSearch.name)">查询</button>
	</div>

	<table class="table table-bordered table-striped table-hover table-responsive use3d">
		<thead>
			<th></th>
			<th>所属业务域</th>
			<th>业务系统名称</th>
			<th>系统负责人</th>
			<th>虚拟机数量</th>
		</thead>
		<tbody>
	  		<tr ng-repeat="project in projects.data">
	  			<td><input type="radio" name="optionsRadios" ng-checked="project.name==projectName" value="$index" ng-click="goSelect(project.name)"></td>
	  			<td>{{ project.busdomain.name}}</td>
	  			<td>{{ project.name }}</td>
	  			<td>{{ project.manager }}</td>
	  			<td>{{ project.vmNum }}</td>
	  		</tr>
	  		<tr ng-if="projects.data.length<1 || !projects.data" ng-show="!ISsearching">
	  			<td colspan="9" style="color:#666;">暂无数据</td>
	  		</tr>
	  		<tr ng-if="ISsearching">
	  			<td colspan="9" style="color:#666;">加载中……</td>
	  		</tr>
		</tbody>
	</table>
	<div ng-if="projects.size" ui-pagination conf="pageConf" pg-ctrl="pgCtrl"></div>
	<p style="text-align:center;">
		<button class="btn btn-primary" style="margin-right:10px;" ng-click="add_action()">确定</button>
		<button class="btn btn-default" ng-click="close()">取消</button>
	</p>

</div>
