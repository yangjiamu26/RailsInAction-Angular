
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">修改设备自定义字段</h4>
	</div>
	<div class="modal-body" style="padding-right:40px;">
		<form class="row form-horizontal">
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">设备类型：</label>
				    <div class="col-xs-7">
					    <input type="text" class="form-control required" disabled ng-class="{'danger': freelabelOptions.deviceTypeName=='' && Required}" ng-model="freelabelOptions.deviceTypeName">
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">字段名称：</label>
				    <div class="col-xs-7">
				    	<input type="text" class="form-control required" ng-class="{'danger': freelabelOptions.name=='' && Required}" ng-model="freelabelOptions.name" ng-model="freelabelOptions.name"><i>*</i>
				    	<div class="requiredTip" ng-if="freelabelOptions.name=='' && Required">请填写字段名称</div>
					</div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">字段类型：</label>
				    <div class="col-xs-7">
					    <select class="form-control required" ng-class="{'danger': freelabelOptions.type=='' && Required}" ng-model="freelabelOptions.type">
					    	<option value="text">文本</option>
					    	<option value="select">选择</option>
					    </select><i>*</i>
					    <div class="requiredTip" ng-if="freelabelOptions.type=='' && Required">请选择字段类型</div>
				    </div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">是否必填：</label>
				    <div class="col-xs-7">
					    <select class="form-control required" ng-class="{'danger': freelabelOptions.isMust=='' && Required}" ng-model="freelabelOptions.isMust">
					    	<option value="Y">是</option>
					    	<option value="N">否</option>
					    </select><i>*</i>
					    <div class="requiredTip" ng-if="freelabelOptions.type=='' && Required">请选择是否必填</div>
				    </div>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">字段枚举值：</label>
				    <div class="col-xs-7">
				    	<textarea cols="100%" rows="6" wrap="Virtual" class="form-control" ng-class="{'required':freelabelOptions.type=='select','danger': freelabelOptions.enums=='' && Required}" ng-model="freelabelOptions.enums" placeholder="用英文半角逗号','分隔">
				    	</textarea><i ng-if="freelabelOptions.type=='select'">*</i>
				    	<div class="requiredTip" ng-if="freelabelOptions.type=='select' && freelabelOptions.enums=='' && Required">请填写字段枚举值</div>
					</div>
				</div>
			</div>
			
			<div class="col-xs-6">
				<div class="form-group">
				    <label class="control-label col-xs-5">描述：</label>
				    <div class="col-xs-7">
				    	<input type="text" class="form-control" ng-model="freelabelOptions.description">
					</div>
				</div>
			</div>
			<div class="clear"></div>

			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="update_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>
		</form>
	</div>
</div>
