
<div class="modal-content">
	<div class="modal-header">
		<button type="button" class="close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title" style="text-align:center">新增机柜</h4>
	</div>
	<div class="modal-body" style="padding-right:30px;">
		<form class="row form-horizontal">
			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜编号：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': rackOptions.rackCode=='' && Required}" ng-model="rackOptions.rackCode"><i>*</i>
				    	<div class="requiredTip" ng-if="rackOptions.rackCode=='' && Required">请填写机柜编号</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜名称：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': rackOptions.name=='' && Required}" ng-model="rackOptions.name"><i>*</i>
				    	<div class="requiredTip" ng-if="rackOptions.rackCode=='' && Required">请填写机柜名称</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜类型：</label>
				    <div class="col-xs-8">
					    <!-- <select class="form-control" disabled ng-model="rackOptions.rackTypeId">
						  <option value="1" ng-checked="true">设备柜</option>
						  <option value="2">电源柜</option>
						  <option value="3">ODF架</option>
						</select> -->
						<input type="text" class="form-control" disabled ng-model="rackOptions.rackTypeName">
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">厂家：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': rackOptions.manufacturer=='' && Required}" ng-model="rackOptions.manufacturer"><i>*</i>
				    	<div class="requiredTip" ng-if="rackOptions.manufacturer=='' && Required">请填写厂家</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">型号：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control required" ng-class="{'danger': rackOptions.rackModel=='' && Required}" ng-model="rackOptions.rackModel"><i>*</i>
				    	<div class="requiredTip" ng-if="rackOptions.rackModel=='' && Required">请填写型号</div>
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜行：</label>
				    <div class="col-xs-8">
					    <select class="form-control required" ng-class="{'danger': rackOptions.physicalx=='' && Required}" ng-model="rackOptions.physicalx">
						  <option ng-repeat="row in Rows">{{ row }}</option>
						</select><i>*</i>
						<div class="requiredTip" ng-if="rackOptions.physicalx=='' && Required">请选择机柜行</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜列：</label>
				    <div class="col-xs-8">
					    <select class="form-control required" ng-class="{'danger': rackOptions.physicaly=='' && Required}" ng-model="rackOptions.physicaly">
						  <option ng-repeat="col in Columns">{{ col }}</option>
						</select><i>*</i>
						<div class="requiredTip" ng-if="rackOptions.physicaly=='' && Required">请选择机柜列</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机位数量：</label>
				    <div class="col-xs-8">
					    <select class="form-control required" ng-class="{'danger': rackOptions.rackUNum=='' && Required}" ng-model="rackOptions.rackUNum">
					    	<option>1</option>
					    	<option>2</option>
					    	<option>3</option>
					    	<option>4</option>
					    	<option>5</option>
					    	<option>6</option>
					    	<option>7</option>
					    	<option>8</option>
					    	<option>9</option>
					    	<option>10</option>
					    	<option>11</option>
					    	<option>12</option>
					    	<option>13</option>
					    	<option>14</option>
					    	<option>15</option>
					    	<option>16</option>
					    	<option>17</option>
					    	<option>18</option>
					    	<option>19</option>
					    	<option>20</option>
					    	<option>21</option>
					    	<option>22</option>
					    	<option>23</option>
					    	<option>24</option>
					    	<option>25</option>
					    	<option>26</option>
					    	<option>27</option>
					    	<option>28</option>
					    	<option>29</option>
					    	<option>30</option>
					    	<option>31</option>
					    	<option>32</option>
					    	<option>33</option>
					    	<option>34</option>
					    	<option>35</option>
					    	<option>36</option>
					    	<option>37</option>
					    	<option>38</option>
					    	<option>39</option>
					    	<option>40</option>
					    	<option>41</option>
					    	<option>42</option>
						</select><i>*</i>
						<div class="requiredTip" ng-if="rackOptions.rackUNum=='' && Required">请选择机位数量</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">机柜功率(瓦)：</label>
				    <div class="col-xs-8">
					    <input type="text" class="form-control required" ng-class="{'danger': rackOptions.rackPower=='' && Required}" ng-model="rackOptions.rackPower" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')"><i>*</i>
					    <div class="requiredTip" ng-if="rackOptions.rackPower=='' && Required">请填写机柜功率</div>
					</div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">高度(mm)：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="rackOptions.heightNum" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')">
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">宽度(mm)：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="rackOptions.widthNum" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')">
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">深度(mm)：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="rackOptions.depthNum" onpropertychange="value=value.replace(/[^\d]/g,'')" oninput="value=value.replace(/[^\d]/g,'')">
				    </div>
				</div>
			</div>

			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">正面布局：</label>
				    <div class="col-xs-8">
					    <select class="form-control" ng-model="rackOptions.frontLayout">
						  <option ng-checked="true" value="Y">是</option>
						  <option value="N">否</option>
						</select>
				    </div>
				</div>
			</div>
			
			<div class="col-md-6">
				<div class="form-group">
				    <label class="control-label col-xs-4">描述：</label>
				    <div class="col-xs-8">
				    	<input type="text" class="form-control" ng-model="rackOptions.description">
				    </div>
				</div>
			</div>
			<div class="clear" style="height:15px;"></div>

			<p style="text-align:center;">
				<button class="btn btn-primary" ng-disabled="submitStart" style="margin-right:10px;" ng-click="add_action()">确定</button>
				<button class="btn btn-default" ng-click="close()">取消</button>
			</p>

		</form>
	</div>
</div>
