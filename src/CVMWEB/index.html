<!DOCTYPE html>
<html ng-app="app" ng-controller="RootController">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>广西移动IDC</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="bower_components/animate.css/animate.css" type="text/css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css" />
	<link href="assets/css/main.css" rel="stylesheet">
  <style>
  .loading-box{position:fixed;z-index:99999;width:100%;height:100%;top:0;opacity:.3;background:url(assets/image/loading.gif) center center no-repeat;}
  </style>
</head>
<body ng-class="{'view-body':isStart}">
  <div class="loading-box" ng-if="showLoading"></div>
  <div id="app" ui-view class="fade-in" style="min-height:100%;"></div>
  <div class="bigview-tool" ng-class="{'hidden':!$state.includes('app.overview_big')&&!$state.includes('app.monitor_big')&&!$state.includes('app.floors_big')}">
    <button  class="btn btn-default bigviewclose fade-in"  ng-click="closeFrame()">关闭大屏展示</button>
  </div>
  <div class="fixed-bottom" ng-class="{'show':$state.includes('app.resourcemonitor.monitor')}" ng-if="$state.includes('app.resourcemonitor.monitor')">
    <div>
      <p ng-if="root_warnings.length<1" style="text-align:center;">暂无告警信息</p>
      <marquee ng-if="root_warnings.length>0" direction="left" behavior="scroll" scrolldelay="0" scrollamount="6" loop="-1" width="100%">
        <span ng-repeat="root_warning in root_warnings" style="margin-right:10px;color:red">【{{ root_warning.hostIp }}】{{ root_warning.alarmType }}({{ root_warning.alarmCount }}次) {{ root_warning.alarmTime }}</span>
      </marquee>   
    </div>
  </div>
  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/angular/angular.min.js"></script>

  <script src="bower_components/angular-cookie/angular-cookie.min.js"></script>
  <script src="node_modules/angular-resource/angular-resource.min.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="bower_components/highcharts/highcharts-more.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-qrcode-master/qrcode.js"></script>
  <script src="bower_components/angular-qrcode-master/qrcode-utf8.js"></script>
  <script src="bower_components/angular-qrcode-master/angular-qrcode.js"></script>
  <script src="node_modules/ng-file-upload/dist/ng-file-upload.js"></script>

  <script src="assets/js/src/ui-load.js"></script>
  <script src="assets/js/src/ui-jq.js"></script>
  <script src="assets/js/app.js"></script>
  <script src="assets/js/oclazyload.js"></script>
  <script src="assets/js/router.js"></script>
  <script src="assets/js/resource.js"></script>
  <script src="assets/js/maindirective.js"></script>

  <script src="directives/playblock/playblock.js"></script>
  <script src="directives/pagination/pagination.js"></script>

  <script src="modules/login/login.js"></script>
  <script src="modules/overview/overview.js"></script>
  <script src="modules/overview/overview_bigview.js"></script>
  <script src="modules/assetsmanage/assetsmanage.js"></script>
  <script src="modules/visualization/visualmap.js"></script>
  <script src="modules/visualization/visualization.js"></script>
  <script src="modules/visualization/visualization_bigview.js"></script>
  <script src="modules/resourcemonitor/resourcemonitor.js"></script>
  <script src="modules/resourcemonitor/monitor.js"></script>
  <script src="modules/resourcemonitor/monitor_bigview.js"></script>
  <script src="modules/bigview/bigview.js"></script>
  <script src="modules/setting/setting.js"></script>


  <!--3D机房插件-->
  <script src="modules/visualization/js/kernel.js"></script>
  <script src="modules/visualization/js/Tween.js"></script>
  <script src="modules/visualization/js/mono.AniUtil.js"></script>
  <script src="modules/visualization/js/JSON.js"></script>
  <script src="modules/visualization/js/demo.js"></script>
  <!--3D机房插件 end-->


  <script src="modules/visualization/js/map/esl.js"></script>
  <script src="modules/visualization/js/map/config.js"></script>

</body>
</html>
