<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轻应用商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/ratchet.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/ratchet.js"></script>
  </head>
  <body>

    <div class="content bg-gray-1">
      <div style="background:url('assets/img/login_bg.png') no-repeat; max-width:640px;height:165px">
        <div class="text-center h3 f-white" style="padding-top:45px">
          <img width="71" src="assets/img/logo_small.png" style="vertical-align:middle;"  />　企业轻应用商店
        </div>
      </div>
      <form class="input-group">
        <div class="input-row" style="height:60px;padding-top:15px;">
          <label style="width:15%"><span class="fa fa-user f-blue f-24px" style="position:relative; top:-4px"></span></label>
          <input style="width:84%" type="text" placeholder="请输入您的用户名" />
        </div>
        <div class="input-row" style="padding:12px 0;height:60px;border-bottom-color:#dcdcdc">
          <label style="width:15%"><span class="fa fa-key f-blue f-24px"></span></label>
          <input style="width:84%" type="password" placeholder="请输入您的密码" />
        </div>
        <div style="padding:30px 15px 0" class="bg-gray-1" >
          <a class="btn btn-primary btn-block btn-style-3" href="personcenter-myapp.html">登录</a>
        </div>
      </form>
      <div style="padding:5px 15px 0">
        <a class="btn btn-primary btn-block btn-style-3" href="register.html">快速注册新账户</a>
      </div>
      <p class="text-center" style="margin-top:30px"><a href="forgot-password.html">忘记密码 &gt;</a></p>
    </div>
  </body>
</html>
