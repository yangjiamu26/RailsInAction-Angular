<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轻应用商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/ratchet.css">
    <script src="assets/js/ratchet.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script type="text/javascript">
        $(function(){
           $("#mySlider img").css({
             width:'auto',
             height:$(window).height()
           })
        })
    </script>
  </head>
  <body>
    <div class="slider" id="mySlider" style="background:#2B85FD" data-timeout="5000">
      <div class="slide-group" style="text-align:center;">
        <div class="slide">
          <img width="320" src="assets/img/intro_1.png">
        </div>
        <div class="slide">
          <img width="320" src="assets/img/intro_2.png">
        </div>
        <div class="slide">
          <a href="main.html" data-ignore="push">
            <img width="320" src="assets/img/intro_3.png">
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
