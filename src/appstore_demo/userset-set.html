<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轻应用商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/ratchet.css">
    <link rel="stylesheet" href="assets/css/app.css?id=3">
    <script src="assets/js/ratchet.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <header class="bar bar-nav shadow-5">
      <a href="userset.html" data-transition="slide-out" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
      </a>
      <h1 class="title">客户端设置</h1>
    </header>
    <div class="content">
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell f-gray-4">
            消息推送
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
      </div>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell f-gray-4">
            自动更新
            <div class="toggle active">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
      </div>
      <div class="card">
        <ul class="table-view">
          <li class="table-view-cell f-gray-4">
            使用缓存
            <div class="toggle">
              <div class="toggle-handle"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>  
  </body>
</html>
