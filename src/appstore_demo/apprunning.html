<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轻应用商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/ratchet.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="assets/css/addToHome.css">
    <script src="assets/js/ratchet.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
    <script src="assets/js/addToHome.js"></script>
    <script type="text/javascript">
      $(function(){
        var linkFrom = getParam("from");
        switch(linkFrom)
        {
          case "appstore":
            $("#from_name").html('应用商店');
            break;
          case "myapp":
            $("#from_name").html('我的应用');
            break;
          case "channel":
            $("#from_name").html('我的频道');
            break;
        }
        $("#appiframe").height($(window).height() - $('header').height() - 10);
      })
    </script>
  </head>
  <body>
    <header class="bar bar-nav">
      <span class="icon icon-bars pull-right" style="margin-left:15px" id="showmenu1"></span>
      <a href="javascript:window.history.go(-1)" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span> <span id="from_name">应用商店</span>
      </a>
      <h4 class="title">企业名片</h4>
    </header>
    <div class="content">
      <iframe src="http://card.wingarden.net/style2" style="width:100%;border:none;" id="appiframe"></iframe>
    </div>
    <div class="content menu-1 slide" id="index_menu1">
      <div class="row bg-gray-1 clearfix" style="padding:10px 0">
        <a class="block col-4 text-center f-gray-5" style="border-right:1px #ccc solid;">
          <i class="fa fa-share-alt h2"></i>
          <div class="f-14px">分享</div>
        </a>
        <a href="#" class="block col-4 text-center f-gray-5" style="border-right:1px #ccc solid;">
          <span class="fa fa-share-square-o h2"></span>
          <div class="f-14px">浏览器打开</div>
        </a>
        <a href="main.html" class="block col-4 text-center f-gray-5" style="border-right:1px #ccc solid;">
          <span class="fa fa-home h2"></span>
          <div class="f-14px">商店首页</div>
        </a>
      </div>
    </div>
  </body>
</html>
