<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>轻应用商城</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="assets/css/ratchet.css">
    <link rel="stylesheet" href="assets/css/app.css?id=3">
    <script src="assets/js/ratchet.js"></script>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <header class="bar bar-nav">
      <a href="javascript:history.go(-1)" class="btn btn-link btn-nav pull-left">
        <span class="icon icon-left-nav"></span>
      </a>
      <h1 class="title">邀请同事</h1>
    </header>
    <div class="content content-padded">
      <form action="#" onclick="alert('已发送!')">
        <input type="text" placeholder="邮箱地址" style="padding-left:35px">
        <i class="fa fa-envelope f-blue f-20px" style="position: absolute; margin:-43px 0 0 10px"></i>
        <input type="text" placeholder="手机号码" style="padding-left:35px">
        <i class="fa fa-mobile f-blue f-26px" style="position: absolute; margin:-45px 0 0 15px"></i>
        <button class="btn btn-primary btn-block btn-style-3">发送</button>
        <p class="text-center" style="margin:50px 40px"><span class="fa fa-exclamation-circle" style="color:red"></span> 发送完后，被邀者会收到邀请短信，以便更快完成本次邀请</p>
      </form>
    </div>
  </body>
</html>
