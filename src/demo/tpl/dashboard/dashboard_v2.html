<div ng-controller="DashboardCtrl" class="hbox hbox-auto-xs hbox-auto-sm" ng-init="app.settings.asideFolded = true; app.settings.asideDock = true;">
  <!-- main -->
  <div class="col">

    <div class="wrapper-lg bg-black dker" ng-controller="FlotChartDemoCtrl">
      <ng-include src="'tpl/dashboard/dashboard_chart_1.html'"></ng-include>
    </div>
    <div class="wrapper-md bg-white-only b-b">
      <ng-include src="'tpl/dashboard/dashboard_chart_2.html'"></ng-include>
    </div>
    <div class="wrapper-md">
      <ng-include src="'tpl/dashboard/dashboard_chart_3.html'"></ng-include>
    </div>
    <div class="wrapper-md">
      <ng-include src="'tpl/dashboard/dashboard_teammate.html'"></ng-include>
    </div>

    <div class="wrapper-md bg-light lter b-b">
      <ng-include src="'tpl/dashboard/dashboard_header.html'"></ng-include>
    </div>
    
    <div class="wrapper-md" ng-controller="FlotChartDemoCtrl">
      
      <ng-include src="'tpl/dashboard/dashboard_stats.html'"></ng-include>
      <ng-include src="'tpl/dashboard/dashboard_service.html'"></ng-include>
      <div class="panel wrapper">
        <ng-include src="'tpl/dashboard/dashboard_tasks.html'"></ng-include>
      </div>
      <ng-include src="'tpl/dashboard/dashboard_teammate.html'"></ng-include>
      
    </div>

  </div>
  <!-- / main -->
  <!-- right col -->
  <div class="col w-md bg-black dk bg-auto">
    <div class="wrapper">
      <ng-include src="'tpl/dashboard/dashboard_followers.html'"></ng-include>
    </div>
  </div>
  <!-- / right col -->
</div>
