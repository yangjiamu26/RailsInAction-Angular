<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_project_vm" action="/instance_project_vms" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance project vm</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_project_vm_instance_project_id">
          <label class="integer optional col-md-4 control-label" for="instance_project_vm_instance_project_id">业务系统</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_project_vm[instance_project_id]" id="instance_project_vm_instance_project_id" /></div>
        </div>
        <div class="form-group integer optional instance_project_vm_instance_vm_id">
          <label class="integer optional col-md-4 control-label" for="instance_project_vm_instance_vm_id">云主机</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_project_vm[instance_vm_id]" id="instance_project_vm_instance_vm_id" /></div>
        </div>
        <div class="form-group integer optional instance_project_vm_order">
          <label class="integer optional col-md-4 control-label" for="instance_project_vm_order">顺序</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_project_vm[order]" id="instance_project_vm_order" /></div>
        </div>
        <div class="form-group decimal optional instance_project_vm_delay">
          <label class="decimal optional col-md-4 control-label" for="instance_project_vm_delay">延时</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_project_vm[delay]" id="instance_project_vm_delay" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance project vm" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
