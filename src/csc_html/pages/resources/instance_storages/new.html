<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_storage" action="/instance_storages" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance storage</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_storage_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_storage_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_storage[member_id]" id="instance_storage_member_id" /></div>
        </div>
        <div class="form-group string optional instance_storage_name">
          <label class="string optional col-md-4 control-label" for="instance_storage_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_storage[name]" id="instance_storage_name" /></div>
        </div>
        <div class="form-group string optional instance_storage_category">
          <label class="string optional col-md-4 control-label" for="instance_storage_category">类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_storage[category]" id="instance_storage_category" /></div>
        </div>
        <div class="form-group string optional instance_storage_path">
          <label class="string optional col-md-4 control-label" for="instance_storage_path">路径</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_storage[path]" id="instance_storage_path" /></div>
        </div>
        <div class="form-group decimal optional instance_storage_size">
          <label class="decimal optional col-md-4 control-label" for="instance_storage_size">大小</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_storage[size]" id="instance_storage_size" /></div>
        </div>
        <div class="form-group boolean optional instance_storage_is_readonly">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="instance_storage[is_readonly]" />
              <label class="boolean optional" for="instance_storage_is_readonly">
                <input class="boolean optional" type="checkbox" value="1" name="instance_storage[is_readonly]" id="instance_storage_is_readonly" />是否只读</label></div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance storage" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
