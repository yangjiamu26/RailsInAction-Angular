<form class="simple_form form-horizontal" novalidate="novalidate" id="edit_instance_sshkey_1" action="/instance_sshkeys/1" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <input type="hidden" name="_method" value="patch" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Editing of the instance sshkey</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_sshkey_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_sshkey_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" value="1" name="instance_sshkey[member_id]" id="instance_sshkey_member_id" /></div>
        </div>
        <div class="form-group string optional instance_sshkey_name">
          <label class="string optional col-md-4 control-label" for="instance_sshkey_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="SSH密钥-0-0-0" name="instance_sshkey[name]" id="instance_sshkey_name" /></div>
        </div>
        <div class="form-group text optional instance_sshkey_sshkey">
          <label class="text optional col-md-4 control-label" for="instance_sshkey_sshkey">密钥</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="instance_sshkey[sshkey]" id="instance_sshkey_sshkey">......</textarea></div>
        </div>
        <div class="form-group string optional instance_sshkey_algorithm">
          <label class="string optional col-md-4 control-label" for="instance_sshkey_algorithm">算法</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="算法" name="instance_sshkey[algorithm]" id="instance_sshkey_algorithm" /></div>
        </div>
        <div class="form-group integer optional instance_sshkey_length">
          <label class="integer optional col-md-4 control-label" for="instance_sshkey_length">长度</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" value="512" name="instance_sshkey[length]" id="instance_sshkey_length" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Update instance sshkey" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
