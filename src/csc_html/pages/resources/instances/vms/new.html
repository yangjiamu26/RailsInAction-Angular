<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_vm" action="/instance_vms" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance vm</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_vm_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_vm_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_vm[member_id]" id="instance_vm_member_id" /></div>
        </div>
        <div class="form-group string optional instance_vm_name">
          <label class="string optional col-md-4 control-label" for="instance_vm_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[name]" id="instance_vm_name" /></div>
        </div>
        <div class="form-group string optional instance_vm_machine_name">
          <label class="string optional col-md-4 control-label" for="instance_vm_machine_name">计算机名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[machine_name]" id="instance_vm_machine_name" /></div>
        </div>
        <div class="form-group string optional instance_vm_os_type">
          <label class="string optional col-md-4 control-label" for="instance_vm_os_type">操作系统</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[os_type]" id="instance_vm_os_type" /></div>
        </div>
        <div class="form-group string optional instance_vm_os_version">
          <label class="string optional col-md-4 control-label" for="instance_vm_os_version">版本</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[os_version]" id="instance_vm_os_version" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_cpu_total">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_cpu_total">CPU</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[cpu_total]" id="instance_vm_cpu_total" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_cpu_used">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_cpu_used">CPU已用</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[cpu_used]" id="instance_vm_cpu_used" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_memory_total">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_memory_total">内存</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[memory_total]" id="instance_vm_memory_total" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_memory_used">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_memory_used">内存已用</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[memory_used]" id="instance_vm_memory_used" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_storage_total">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_storage_total">存储</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[storage_total]" id="instance_vm_storage_total" /></div>
        </div>
        <div class="form-group decimal optional instance_vm_storage_used">
          <label class="decimal optional col-md-4 control-label" for="instance_vm_storage_used">存储已用</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="instance_vm[storage_used]" id="instance_vm_storage_used" /></div>
        </div>
        <div class="form-group string optional instance_vm_network_type">
          <label class="string optional col-md-4 control-label" for="instance_vm_network_type">网络类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[network_type]" id="instance_vm_network_type" /></div>
        </div>
        <div class="form-group string optional instance_vm_network_name">
          <label class="string optional col-md-4 control-label" for="instance_vm_network_name">网络名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[network_name]" id="instance_vm_network_name" /></div>
        </div>
        <div class="form-group string optional instance_vm_ip">
          <label class="string optional col-md-4 control-label" for="instance_vm_ip">IP地址</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_vm[ip]" id="instance_vm_ip" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance vm" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
