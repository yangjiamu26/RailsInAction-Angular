<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_network_external" action="/resource_network_externals" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource network external</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional resource_network_external_resource_pool_id">
          <label class="integer optional col-md-4 control-label" for="resource_network_external_resource_pool_id">资源池</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_network_external[resource_pool_id]" id="resource_network_external_resource_pool_id" /></div>
        </div>
        <div class="form-group string optional resource_network_external_name">
          <label class="string optional col-md-4 control-label" for="resource_network_external_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_network_external[name]" id="resource_network_external_name" /></div>
        </div>
        <div class="form-group string optional resource_network_external_category">
          <label class="string optional col-md-4 control-label" for="resource_network_external_category">类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_network_external[category]" id="resource_network_external_category" /></div>
        </div>
        <div class="form-group string optional resource_network_external_public_ip">
          <label class="string optional col-md-4 control-label" for="resource_network_external_public_ip">公网IP</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_network_external[public_ip]" id="resource_network_external_public_ip" /></div>
        </div>
        <div class="form-group string optional resource_network_external_dhcp_proxy">
          <label class="string optional col-md-4 control-label" for="resource_network_external_dhcp_proxy">DHCP代理</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_network_external[dhcp_proxy]" id="resource_network_external_dhcp_proxy" /></div>
        </div>
        <div class="form-group text optional resource_network_external_topo">
          <label class="text optional col-md-4 control-label" for="resource_network_external_topo">拓扑图</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="resource_network_external[topo]" id="resource_network_external_topo"></textarea>
          </div>
        </div>
        <div class="form-group string optional resource_network_external_status">
          <label class="string optional col-md-4 control-label" for="resource_network_external_status">状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_network_external[status]" id="resource_network_external_status" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource network external" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
