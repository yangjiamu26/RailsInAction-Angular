<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_project" action="/instance_projects" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance project</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_project_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_project_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_project[member_id]" id="instance_project_member_id" /></div>
        </div>
        <div class="form-group string optional instance_project_name">
          <label class="string optional col-md-4 control-label" for="instance_project_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_project[name]" id="instance_project_name" /></div>
        </div>
        <div class="form-group text optional instance_project_memo">
          <label class="text optional col-md-4 control-label" for="instance_project_memo">描述</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="instance_project[memo]" id="instance_project_memo"></textarea>
          </div>
        </div>
        <div class="form-group text optional instance_project_topo">
          <label class="text optional col-md-4 control-label" for="instance_project_topo">拓扑图</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="instance_project[topo]" id="instance_project_topo"></textarea>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance project" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
