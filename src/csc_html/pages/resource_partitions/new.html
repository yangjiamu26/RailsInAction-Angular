<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_partition" action="/resource_partitions" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource partition</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional resource_partition_resource_platform_id">
          <label class="integer optional col-md-4 control-label" for="resource_partition_resource_platform_id">虚拟化平台</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_partition[resource_platform_id]" id="resource_partition_resource_platform_id" /></div>
        </div>
        <div class="form-group string optional resource_partition_name">
          <label class="string optional col-md-4 control-label" for="resource_partition_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_partition[name]" id="resource_partition_name" /></div>
        </div>
        <div class="form-group boolean optional resource_partition_is_solo">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="resource_partition[is_solo]" />
              <label class="boolean optional" for="resource_partition_is_solo">
                <input class="boolean optional" type="checkbox" value="1" name="resource_partition[is_solo]" id="resource_partition_is_solo" />是否独占</label></div>
          </div>
        </div>
        <div class="form-group text optional resource_partition_memo">
          <label class="text optional col-md-4 control-label" for="resource_partition_memo">描述</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="resource_partition[memo]" id="resource_partition_memo"></textarea>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource partition" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
