<form class="form-horizontal org" id="new_org" action="/orgs" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>新增组织</h3></div>
      <div class='modal-body'>
        <div class='form-group'>
          <label class="control-label col-md-2" for="org_parent_id">上级组织</label>
          <div class='col-md-10'>
            <select class="nested_options form-control" name="org[parent_id]" id="org_parent_id">
              <option value='' class='l_1'></option>
              <option value='1' class='l_1'>一级组织</option></select>
          </div>
        </div>
        <div class='form-group'>
          <label class="control-label col-md-2" for="org_name">组织名称</label>
          <div class='col-md-10'>
            <input class="form-control" type="text" name="org[name]" id="org_name" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <div class='form-group'>
          <div class='col-md-offset-2 col-md-10'>
            <input type="submit" name="commit" value="提交" class="btn btn-primary" /></div>
        </div>
      </div>
    </div>
  </div>
</form>
