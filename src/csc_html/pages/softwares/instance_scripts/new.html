<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_script" action="/instance_scripts" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance script</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_script_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_script_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_script[member_id]" id="instance_script_member_id" /></div>
        </div>
        <div class="form-group integer optional instance_script_resource_script_id">
          <label class="integer optional col-md-4 control-label" for="instance_script_resource_script_id">软件名称</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_script[resource_script_id]" id="instance_script_resource_script_id" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance script" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
