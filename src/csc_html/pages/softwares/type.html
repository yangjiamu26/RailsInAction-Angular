<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>软件类型维护</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group string required">
          <div class="col-md-12 form-inline">
            软件类型名称：<input type="text" class="form-control" />
            <button class="btn btn-default">添加</button>
            <button class="btn btn-default">修改</button>
            <button class="btn btn-default">删除</button>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th><input type="checkbox" /></th>
              <th>软件分类</th>
              <th>软件类型名称</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><input type="checkbox" /></td>
              <td>1</td>
              <td>数据库</td>
            </tr>
            <tr>
              <td><input type="checkbox" /></td>
              <td>2</td>
              <td>中间件</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
