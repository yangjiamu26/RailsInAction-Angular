<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_datacenter" action="/resource_datacenters" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource datacenter</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional resource_datacenter_name">
          <label class="string optional col-md-4 control-label" for="resource_datacenter_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_datacenter[name]" id="resource_datacenter_name" /></div>
        </div>
        <div class="form-group integer optional resource_datacenter_resource_partitions_used">
          <label class="integer optional col-md-4 control-label" for="resource_datacenter_resource_partitions_used">已用</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_datacenter[resource_partitions_used]" id="resource_datacenter_resource_partitions_used" /></div>
        </div>
        <div class="form-group integer optional resource_datacenter_resource_partitions_available">
          <label class="integer optional col-md-4 control-label" for="resource_datacenter_resource_partitions_available">未用</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_datacenter[resource_partitions_available]" id="resource_datacenter_resource_partitions_available" /></div>
        </div>
        <div class="form-group integer optional resource_datacenter_instance_vms_used">
          <label class="integer optional col-md-4 control-label" for="resource_datacenter_instance_vms_used">虚拟机已创建数</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_datacenter[instance_vms_used]" id="resource_datacenter_instance_vms_used" /></div>
        </div>
        <div class="form-group integer optional resource_datacenter_instance_vms_available">
          <label class="integer optional col-md-4 control-label" for="resource_datacenter_instance_vms_available">可创建数</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_datacenter[instance_vms_available]" id="resource_datacenter_instance_vms_available" /></div>
        </div>
        <div class="form-group text optional resource_datacenter_memo">
          <label class="text optional col-md-4 control-label" for="resource_datacenter_memo">备注</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="resource_datacenter[memo]" id="resource_datacenter_memo"></textarea>
          </div>
        </div>
        <div class="form-group string optional resource_datacenter_status">
          <label class="string optional col-md-4 control-label" for="resource_datacenter_status">状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_datacenter[status]" id="resource_datacenter_status" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource datacenter" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
