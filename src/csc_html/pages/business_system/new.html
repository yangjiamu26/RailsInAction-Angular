<form class="simple_form form-horizontal" novalidate="novalidate" id="new_user" action="/users" accept-charset="UTF-8" method="post">
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>创建/修改业务系统</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">业务系统名称：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">所属VDC：</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">系统负责人：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="selVal"  placeholder="">
            <select multiple="true" class="form-control" id="sel">
              <option>VDC管理员</option>
              <option>普通用户</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">备注：</label>
          <div class="col-sm-9">
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
      </div>
    </div>
  </form>
  <script type="text/javascript">
   $("#sel").on("change",function(){
    var val = [];
    $("#sel option:selected").each(function(){
      val.push($(this).val()); 
    });
    $("#selVal").val(val.join(','));
  });

 </script>
