<form class="form-horizontal" action="" method="post">
    <div class='modal-dialog modal-md' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h3 class='modal-title'>修改密码</h3>
            </div>
            <div class='modal-body'>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">旧密码：</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control">
                    </div>                    
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">新密码：</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">确认密码：</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control">
                    </div>
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>

            </div>
            <div class='modal-footer'>
                <input type="button" name="commit" value="确定" class="btn btn-info" />
                <button name="button" type="button" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>
