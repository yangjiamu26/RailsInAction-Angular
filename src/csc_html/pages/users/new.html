<form class="simple_form form-horizontal" novalidate="novalidate" id="new_user" action="/users" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>新增用户</h3></div>
      <div class='modal-body'>
        <div class="form-group email required user_email">
          <label class="email required col-md-4 control-label" for="user_email">
            <abbr title="必填项">*</abbr>邮箱</label>
          <div class="col-md-8">
            <input class="string email required form-control" type="email" value="" name="user[email]" id="user_email" /></div>
        </div>
        <div class="form-group string optional user_name">
          <label class="string optional col-md-4 control-label" for="user_name">用户名</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[name]" id="user_name" /></div>
        </div>
        <div class="form-group string optional user_nickname">
          <label class="string optional col-md-4 control-label" for="user_nickname">昵称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[nickname]" id="user_nickname" /></div>
        </div>
        <div class="form-group string optional user_image">
          <label class="string optional col-md-4 control-label" for="user_image">头像</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[image]" id="user_image" /></div>
        </div>
        <div class="form-group string optional user_mobile">
          <label class="string optional col-md-4 control-label" for="user_mobile">手机</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[mobile]" id="user_mobile" /></div>
        </div>
        <div class="form-group string optional user_platform">
          <label class="string optional col-md-4 control-label" for="user_platform">平台</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[platform]" id="user_platform" /></div>
        </div>
        <div class="form-group boolean optional user_is_local">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="user[is_local]" />
              <label class="boolean optional" for="user_is_local">
                <input class="boolean optional" type="checkbox" value="1" checked="checked" name="user[is_local]" id="user_is_local" />本地</label></div>
          </div>
        </div>
        <div class="form-group string optional user_status">
          <label class="string optional col-md-4 control-label" for="user_status">状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="user[status]" id="user_status" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
