<form class="simple_form form-horizontal" novalidate="novalidate" id="edit_system_license_1" action="http://localhost:3000/system_license" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <input type="hidden" name="_method" value="patch" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Editing of the system license</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional system_license_user_name">
          <label class="string optional col-md-4 control-label" for="system_license_user_name">用户名</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="冯焯佳" name="system_license[user_name]" id="system_license_user_name" /></div>
        </div>
        <div class="form-group string optional system_license_org_name">
          <label class="string optional col-md-4 control-label" for="system_license_org_name">组织名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="云宏信息" name="system_license[org_name]" id="system_license_org_name" /></div>
        </div>
        <div class="form-group email optional system_license_email">
          <label class="email optional col-md-4 control-label" for="system_license_email">邮箱地址</label>
          <div class="col-md-8">
            <input class="string email optional form-control" type="email" value="179309463@qq.com" name="system_license[email]" id="system_license_email" /></div>
        </div>
        <div class="form-group string optional system_license_mobile">
          <label class="string optional col-md-4 control-label" for="system_license_mobile">联系方式</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="18665606283" name="system_license[mobile]" id="system_license_mobile" /></div>
        </div>
        <div class="form-group string optional system_license_wlic_file">
          <label class="string optional col-md-4 control-label" for="system_license_wlic_file">Wlic文件</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" value="/usr/bin/wlic_file.pkg" name="system_license[wlic_file]" id="system_license_wlic_file" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Update system license" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
