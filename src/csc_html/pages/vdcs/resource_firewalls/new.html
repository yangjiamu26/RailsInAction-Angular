<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_firewall" action="/resource_firewalls" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource firewall</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional resource_firewall_name">
          <label class="string optional col-md-4 control-label" for="resource_firewall_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_firewall[name]" id="resource_firewall_name" /></div>
        </div>
        <div class="form-group url optional resource_firewall_url">
          <label class="url optional col-md-4 control-label" for="resource_firewall_url">地址</label>
          <div class="col-md-8">
            <input class="string url optional form-control" type="url" name="resource_firewall[url]" id="resource_firewall_url" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource firewall" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
