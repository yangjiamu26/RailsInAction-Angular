<form class="simple_form form-horizontal" novalidate="novalidate" id="new_vdc" action="/vdcs" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>新增VDC</h3></div>
      <div class='modal-body'>
        <div class="form-group string required vdc_name">
          <label class="string required col-md-4 control-label" for="vdc_name">
            <abbr title="必填项">*</abbr>VDC名称</label>
          <div class="col-md-8">
            <input class="string required form-control" type="text" name="vdc[name]" id="vdc_name" /></div>
        </div>
        <div class="form-group text optional vdc_memo">
          <label class="text optional col-md-4 control-label" for="vdc_memo">VDC描述</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="vdc[memo]" id="vdc_memo"></textarea>
          </div>
        </div>
        <div class="form-group boolean optional vdc_is_root">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="vdc[is_root]" />
              <label class="boolean optional" for="vdc_is_root">
                <input class="boolean optional" type="checkbox" value="1" name="vdc[is_root]" id="vdc_is_root" />是否顶级VDC</label></div>
          </div>
        </div>
        <div class="form-group boolean optional vdc_is_limit">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="vdc[is_limit]" />
              <label class="boolean optional" for="vdc_is_limit">
                <input class="boolean optional" type="checkbox" value="1" checked="checked" name="vdc[is_limit]" id="vdc_is_limit" />是否受限</label></div>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6 b-r b-light'>
            <div class="form-group integer optional vdc_cpu">
              <label class="integer optional col-md-4 control-label" for="vdc_cpu">CPU(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[cpu]" id="vdc_cpu" /></div>
            </div>
            <div class="form-group integer optional vdc_memory">
              <label class="integer optional col-md-4 control-label" for="vdc_memory">内存(G)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[memory]" id="vdc_memory" /></div>
            </div>
            <div class="form-group integer optional vdc_storage">
              <label class="integer optional col-md-4 control-label" for="vdc_storage">存储(G)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[storage]" id="vdc_storage" /></div>
            </div>
            <div class="form-group integer optional vdc_vpc">
              <label class="integer optional col-md-4 control-label" for="vdc_vpc">VPC(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[vpc]" id="vdc_vpc" /></div>
            </div>
            <div class="form-group integer optional vdc_vm">
              <label class="integer optional col-md-4 control-label" for="vdc_vm">云主机(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[vm]" id="vdc_vm" /></div>
            </div>
            <div class="form-group integer optional vdc_disk">
              <label class="integer optional col-md-4 control-label" for="vdc_disk">云硬盘(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[disk]" id="vdc_disk" /></div>
            </div>
            <div class="form-group integer optional vdc_software">
              <label class="integer optional col-md-4 control-label" for="vdc_software">云软件(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[software]" id="vdc_software" /></div>
            </div>
          </div>
          <div class='col-md-6'>
            <div class="form-group integer optional vdc_router">
              <label class="integer optional col-md-4 control-label" for="vdc_router">路由器(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[router]" id="vdc_router" /></div>
            </div>
            <div class="form-group integer optional vdc_public_ip">
              <label class="integer optional col-md-4 control-label" for="vdc_public_ip">公网IP(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[public_ip]" id="vdc_public_ip" /></div>
            </div>
            <div class="form-group integer optional vdc_load_balancer">
              <label class="integer optional col-md-4 control-label" for="vdc_load_balancer">负载均衡器(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[load_balancer]" id="vdc_load_balancer" /></div>
            </div>
            <div class="form-group integer optional vdc_fireware">
              <label class="integer optional col-md-4 control-label" for="vdc_fireware">防火墙(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[fireware]" id="vdc_fireware" /></div>
            </div>
            <div class="form-group integer optional vdc_ssh_key">
              <label class="integer optional col-md-4 control-label" for="vdc_ssh_key">SSH密钥(对)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[ssh_key]" id="vdc_ssh_key" /></div>
            </div>
            <div class="form-group integer optional vdc_object_storage">
              <label class="integer optional col-md-4 control-label" for="vdc_object_storage">对象存储(个)</label>
              <div class="col-md-8">
                <input class="numeric integer optional form-control" type="number" step="1" value="0" name="vdc[object_storage]" id="vdc_object_storage" /></div>
            </div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
