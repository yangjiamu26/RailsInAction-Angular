<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>修改角色</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">角色：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="selVal"  placeholder="">
            <select multiple="multiple" class="form-control" id="sel">
              <option>VDC管理员</option>
              <option>普通用户</option>
              <option>其他管理员</option>
            </select>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
 $("#sel").on("change",function(){
  var val = [];
  $("#sel option:selected").each(function(){
      val.push($(this).val()); 
  });
  $("#selVal").val(val.join(','));
 });
  
</script>
