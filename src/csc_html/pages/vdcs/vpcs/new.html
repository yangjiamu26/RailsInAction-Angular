<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>新增VPC</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>VPC名称
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>所属VDC
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>可用分区
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>分区1</option>
              <option>分区2</option>
            </select>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
