<form class="simple_form form-horizontal" novalidate="novalidate" id="new_system_warning_config" action="/system_warning_configs" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new system warning config</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional system_warning_config_warning_type">
          <label class="string optional col-md-4 control-label" for="system_warning_config_warning_type">告警类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_warning_config[warning_type]" id="system_warning_config_warning_type" /></div>
        </div>
        <div class="form-group string optional system_warning_config_kpi_code">
          <label class="string optional col-md-4 control-label" for="system_warning_config_kpi_code">告警指标</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_warning_config[kpi_code]" id="system_warning_config_kpi_code" /></div>
        </div>
        <div class="form-group string optional system_warning_config_kpi_value">
          <label class="string optional col-md-4 control-label" for="system_warning_config_kpi_value">告警阈值</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_warning_config[kpi_value]" id="system_warning_config_kpi_value" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create system warning config" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
