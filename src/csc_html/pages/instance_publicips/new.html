<form class="simple_form form-horizontal" novalidate="novalidate" id="new_instance_publicip" action="/instance_publicips" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new instance publicip</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional instance_publicip_member_id">
          <label class="integer optional col-md-4 control-label" for="instance_publicip_member_id">用户</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="instance_publicip[member_id]" id="instance_publicip_member_id" /></div>
        </div>
        <div class="form-group string optional instance_publicip_name">
          <label class="string optional col-md-4 control-label" for="instance_publicip_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_publicip[name]" id="instance_publicip_name" /></div>
        </div>
        <div class="form-group string optional instance_publicip_category">
          <label class="string optional col-md-4 control-label" for="instance_publicip_category">类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_publicip[category]" id="instance_publicip_category" /></div>
        </div>
        <div class="form-group string optional instance_publicip_ip">
          <label class="string optional col-md-4 control-label" for="instance_publicip_ip">IP地址</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_publicip[ip]" id="instance_publicip_ip" /></div>
        </div>
        <div class="form-group string optional instance_publicip_mask">
          <label class="string optional col-md-4 control-label" for="instance_publicip_mask">子网掩码</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_publicip[mask]" id="instance_publicip_mask" /></div>
        </div>
        <div class="form-group string optional instance_publicip_router">
          <label class="string optional col-md-4 control-label" for="instance_publicip_router">绑定路由物</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="instance_publicip[router]" id="instance_publicip_router" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create instance publicip" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
