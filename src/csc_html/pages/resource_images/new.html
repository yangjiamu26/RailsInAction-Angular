<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_image" action="/resource_images" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource image</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional resource_image_resource_pool_id">
          <label class="integer optional col-md-4 control-label" for="resource_image_resource_pool_id">资源池</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_image[resource_pool_id]" id="resource_image_resource_pool_id" /></div>
        </div>
        <div class="form-group string optional resource_image_name">
          <label class="string optional col-md-4 control-label" for="resource_image_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_image[name]" id="resource_image_name" /></div>
        </div>
        <div class="form-group string optional resource_image_category">
          <label class="string optional col-md-4 control-label" for="resource_image_category">类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_image[category]" id="resource_image_category" /></div>
        </div>
        <div class="form-group string optional resource_image_format">
          <label class="string optional col-md-4 control-label" for="resource_image_format">格式</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_image[format]" id="resource_image_format" /></div>
        </div>
        <div class="form-group decimal optional resource_image_size">
          <label class="decimal optional col-md-4 control-label" for="resource_image_size">大小</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="resource_image[size]" id="resource_image_size" /></div>
        </div>
        <div class="form-group decimal optional resource_image_memory_require">
          <label class="decimal optional col-md-4 control-label" for="resource_image_memory_require">内存要求</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="resource_image[memory_require]" id="resource_image_memory_require" /></div>
        </div>
        <div class="form-group decimal optional resource_image_storage_require">
          <label class="decimal optional col-md-4 control-label" for="resource_image_storage_require">存储要求</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="resource_image[storage_require]" id="resource_image_storage_require" /></div>
        </div>
        <div class="form-group string optional resource_image_status">
          <label class="string optional col-md-4 control-label" for="resource_image_status">状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_image[status]" id="resource_image_status" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource image" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
