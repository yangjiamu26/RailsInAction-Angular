<form class="simple_form form-horizontal" novalidate="novalidate" id="new_resource_platform" action="/resource_platforms" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new resource platform</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional resource_platform_resource_datacenter_id">
          <label class="integer optional col-md-4 control-label" for="resource_platform_resource_datacenter_id">数据中心</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="resource_platform[resource_datacenter_id]" id="resource_platform_resource_datacenter_id" /></div>
        </div>
        <div class="form-group string optional resource_platform_name">
          <label class="string optional col-md-4 control-label" for="resource_platform_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_platform[name]" id="resource_platform_name" /></div>
        </div>
        <div class="form-group string optional resource_platform_category">
          <label class="string optional col-md-4 control-label" for="resource_platform_category">虚拟化类型</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_platform[category]" id="resource_platform_category" /></div>
        </div>
        <div class="form-group url optional resource_platform_url">
          <label class="url optional col-md-4 control-label" for="resource_platform_url">服务器地址</label>
          <div class="col-md-8">
            <input class="string url optional form-control" type="url" name="resource_platform[url]" id="resource_platform_url" /></div>
        </div>
        <div class="form-group string optional resource_platform_username">
          <label class="string optional col-md-4 control-label" for="resource_platform_username">用户名</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_platform[username]" id="resource_platform_username" /></div>
        </div>
        <div class="form-group password optional resource_platform_password">
          <label class="password optional col-md-4 control-label" for="resource_platform_password">密码</label>
          <div class="col-md-8">
            <input class="password optional form-control" type="password" name="resource_platform[password]" id="resource_platform_password" /></div>
        </div>
        <div class="form-group text optional resource_platform_memo">
          <label class="text optional col-md-4 control-label" for="resource_platform_memo">备注</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="resource_platform[memo]" id="resource_platform_memo"></textarea>
          </div>
        </div>
        <div class="form-group string optional resource_platform_status">
          <label class="string optional col-md-4 control-label" for="resource_platform_status">状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="resource_platform[status]" id="resource_platform_status" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create resource platform" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
