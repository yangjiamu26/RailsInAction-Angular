<form class="simple_form form-horizontal" novalidate="novalidate" id="new_dashboard" action="/dashboards" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new dashboard</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional dashboard_code">
          <label class="string optional col-md-4 control-label" for="dashboard_code">编码</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="dashboard[code]" id="dashboard_code" /></div>
        </div>
        <div class="form-group string optional dashboard_name">
          <label class="string optional col-md-4 control-label" for="dashboard_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="dashboard[name]" id="dashboard_name" /></div>
        </div>
        <div class="form-group string optional dashboard_title">
          <label class="string optional col-md-4 control-label" for="dashboard_title">标题</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="dashboard[title]" id="dashboard_title" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create dashboard" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
