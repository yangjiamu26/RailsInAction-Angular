<form class="simple_form form-horizontal" novalidate="novalidate" id="new_system_server" action="/system_servers" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new system server</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional system_server_code">
          <label class="string optional col-md-4 control-label" for="system_server_code">编码</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_server[code]" id="system_server_code" /></div>
        </div>
        <div class="form-group string optional system_server_name">
          <label class="string optional col-md-4 control-label" for="system_server_name">名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_server[name]" id="system_server_name" /></div>
        </div>
        <div class="form-group url optional system_server_url">
          <label class="url optional col-md-4 control-label" for="system_server_url">服务器地址</label>
          <div class="col-md-8">
            <input class="string url optional form-control" type="url" name="system_server[url]" id="system_server_url" /></div>
        </div>
        <div class="form-group string optional system_server_username">
          <label class="string optional col-md-4 control-label" for="system_server_username">用户名</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="system_server[username]" id="system_server_username" /></div>
        </div>
        <div class="form-group password optional system_server_password">
          <label class="password optional col-md-4 control-label" for="system_server_password">密码</label>
          <div class="col-md-8">
            <input class="password optional form-control" type="password" name="system_server[password]" id="system_server_password" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create system server" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
