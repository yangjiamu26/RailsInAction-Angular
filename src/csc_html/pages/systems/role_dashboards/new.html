<form class="simple_form form-horizontal" novalidate="novalidate" id="new_role_dashboard" action="/role_dashboards" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new role dashboard</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional role_dashboard_role_id">
          <label class="integer optional col-md-4 control-label" for="role_dashboard_role_id">角色</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="role_dashboard[role_id]" id="role_dashboard_role_id" /></div>
        </div>
        <div class="form-group integer optional role_dashboard_dashboard_id">
          <label class="integer optional col-md-4 control-label" for="role_dashboard_dashboard_id">首页模块</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="role_dashboard[dashboard_id]" id="role_dashboard_dashboard_id" /></div>
        </div>
        <div class="form-group integer optional role_dashboard_order">
          <label class="integer optional col-md-4 control-label" for="role_dashboard_order">顺序</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="role_dashboard[order]" id="role_dashboard_order" /></div>
        </div>
        <div class="form-group boolean optional role_dashboard_visible">
          <div class="col-md-offset-4 col-md-8">
            <div class="checkbox">
              <input value="0" type="hidden" name="role_dashboard[visible]" />
              <label class="boolean optional" for="role_dashboard_visible">
                <input class="boolean optional" type="checkbox" value="1" checked="checked" name="role_dashboard[visible]" id="role_dashboard_visible" />显示</label></div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create role dashboard" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
