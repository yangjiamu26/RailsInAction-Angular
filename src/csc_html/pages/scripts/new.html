<form class="simple_form form-horizontal" novalidate="novalidate" >

      </div>

            </select>
          </div>
        </div>
        <hr />
        <div class="form-group string required">
          <div class="col-md-12 form-inline">
            脚本文件：<input type="text" class="form-control" />
            <button class="btn btn-default">浏览</button>
            <button class="btn btn-default">上传</button>
          </div>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>脚本名称</th>
              <th>大小</th>

              <td></td>

              <td>
                <a>下载</a> | 
                <a>修改</a> |
                <a>移除</a>
              </td>
            </tr>
          </tbody>
        </table>
        <hr />
        <h4>
        <button class="btn btn-default btn-sm pull-right">添加参数</button>
        静默安装属性
        </h4>
        <p>&nbsp;</p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>参数名称</th>
              <th>参数代码</th>
              <th>默认值</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>para</td>
              <td>119</td>
              <td>default</td>
              <td>
                <a>修改</a> |

          </tbody>
        </table>

        <button class="btn btn-default btn-sm pull-right">添加软件</button>
        关联软件
        </h4>
        <p>&nbsp;</p>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>软件名称</th>
              <th>软件类型</th>
              <th>软件版本</th>
              <th>适用操作系统</th>
              <th>操作</th>

          </thead>
          <tbody>
            <tr>
              <td>software</td>

      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />

      </div>
    </div>
  </div>
</form>
