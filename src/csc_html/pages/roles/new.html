<form class="simple_form form-horizontal" novalidate="novalidate" id="new_role" action="/roles" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new role</h3></div>
      <div class='modal-body'>
        <div class="form-group integer optional role_vdc_id">
          <label class="integer optional col-md-4 control-label" for="role_vdc_id">VDC</label>
          <div class="col-md-8">
            <input class="numeric integer optional form-control" type="number" step="1" name="role[vdc_id]" id="role_vdc_id" /></div>
        </div>
        <div class="form-group string optional role_name">
          <label class="string optional col-md-4 control-label" for="role_name">角色名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="role[name]" id="role_name" /></div>
        </div>
        <div class="form-group text optional role_memo">
          <label class="text optional col-md-4 control-label" for="role_memo">角色说明</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="role[memo]" id="role_memo"></textarea>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create role" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
