<form class="simple_form form-horizontal" novalidate="novalidate" id="new_charge_factor" action="/charge_factors" accept-charset="UTF-8" method="post">
  <input name="utf8" type="hidden" value="&#x2713;" />
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>Adding a new charge factor</h3></div>
      <div class='modal-body'>
        <div class="form-group string optional charge_factor_code">
          <label class="string optional col-md-4 control-label" for="charge_factor_code">编码</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="charge_factor[code]" id="charge_factor_code" /></div>
        </div>
        <div class="form-group string optional charge_factor_name">
          <label class="string optional col-md-4 control-label" for="charge_factor_name">规则名称</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="charge_factor[name]" id="charge_factor_name" /></div>
        </div>
        <div class="form-group string optional charge_factor_status">
          <label class="string optional col-md-4 control-label" for="charge_factor_status">规则状态</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="charge_factor[status]" id="charge_factor_status" /></div>
        </div>
        <div class="form-group text optional charge_factor_properties">
          <label class="text optional col-md-4 control-label" for="charge_factor_properties">计费属性</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="charge_factor[properties]" id="charge_factor_properties"></textarea>
          </div>
        </div>
        <div class="form-group text optional charge_factor_properties_values">
          <label class="text optional col-md-4 control-label" for="charge_factor_properties_values">计费属性值</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="charge_factor[properties_values]" id="charge_factor_properties_values"></textarea>
          </div>
        </div>
        <div class="form-group string optional charge_factor_unit">
          <label class="string optional col-md-4 control-label" for="charge_factor_unit">计费单位</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="charge_factor[unit]" id="charge_factor_unit" /></div>
        </div>
        <div class="form-group decimal optional charge_factor_price">
          <label class="decimal optional col-md-4 control-label" for="charge_factor_price">计费金额</label>
          <div class="col-md-8">
            <input class="numeric decimal optional form-control" type="number" step="any" name="charge_factor[price]" id="charge_factor_price" /></div>
        </div>
        <div class="form-group string optional charge_factor_period">
          <label class="string optional col-md-4 control-label" for="charge_factor_period">计费周期</label>
          <div class="col-md-8">
            <input class="string optional form-control" type="text" name="charge_factor[period]" id="charge_factor_period" /></div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="submit" name="commit" value="Create charge factor" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
    </div>
  </div>
</form>
