<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置</li>
    <li>计费</li>
    <li class="active">计费规则</li>
  </ol>
</div>
<div class='wrapper-md'>
  <div class="panel panel-default">
    <div class="row wrapper">
      <div class="col-xs-3">
          <button class="btn btn-sm btn-primary" data-bind="click: add">创建</button>       
          <button class="btn btn-sm btn-default" data-bind="click: remove">删除</button>       
          <button class="btn btn-sm btn-default" data-bind="click: start">启用</button>       
          <button class="btn btn-sm btn-default" data-bind="click: stop">停用</button>     
      </div>
      <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon" >规则状态</span>
            <select class="form-control" data-bind="value: searchParam().state">
              <option value="enable">启用</option>
              <option value="disable">停用</option>
              <option value="initial">未启用</option>
            </select>
          </div>       
      </div>
      <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon">计费周期</span>
            <select class="form-control" data-bind="value: searchParam().cycle">
              <option value="DAY">天</option>
              <option value="MONTH">月</option>
              <option value="QUARTER">季度</option>
              <option value="YEAR">年</option>
            </select>
          </div>       
      </div>
      <div class="col-xs-3">
          <div class="input-group">
            <span class="input-group-addon">规则名称</span>
            <input class="input-sm form-control" placeholder="请输入规则名称"  data-bind="value: searchParam().name">
          </div>   
      </div>
      <div class="col-xs-2">
          <button class="btn btn-sm" type="button" data-bind="click: reset">重置</button>
          <button class="btn btn-default btn-sm" data-bind="click: search">搜索</button>     
      </div>
    </div>     
    <div class="table-responsive" data-bind="with: table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" data-bind="checked: isSelectedAll">
                  <i></i>
                </label>
              </div>                    
            </th>                
            <th>规则ID</th>
            <th>规则名称</th>
            <th>规则状态</th>
            <th>计费属性</th>
            <th>属性值(Key:Value)</th>
            <th>计费单位</th>
            <th>计费金额</th>
            <th>计费周期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr data-bind="visible: showNoData">
            <td colspan=11 class="aligncenter">
              This table has no data.
            </td>
          </tr>
          <!-- ko foreach: {data: pagedRows, as: '$row'}  -->
          <tr>
            <td>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.chosenItems">
                  <i></i>
                </label>
              </div> 
            </td>
            <td data-bind="text: $row.uuid"></td>
            <td data-bind="text: $row.name"></td>
            <td>
              <span class="label label-success" data-bind="visible: $row.state=='enable'">启用</span>
              <span class="label label-default" data-bind="visible: $row.state=='initial'">未启用</span>
              <span class="label label-danger" data-bind="visible: $row.state=='disable'">停用</span>
            </td>
            <td data-bind="text: $row.attrType"></td>
            <td data-bind="text: $row.attrValue"></td>
            <td data-bind="text: $row.priceUnit"></td>
            <td data-bind="text: $row.price"></td>
            <td data-bind="text: $row.cycle"></td>
           <!--  <td><a data-bind="click: $root.edit">修改</a> | <a href="#">启用</a> | <a href="#">停用</a></td> -->
           <td><a data-bind="click: $root.edit">修改</a> </td>
          </tr>
          <!-- /ko -->
        </tbody>
      </table>
    </div>
    <footer class="panel-footer" data-bind="with: table, visible: table.pages() > 1">
      <ul class="pagination">
        <li data-bind="css: leftPagerClass, click: prevPage">
          <a href="#">&laquo;</a>
        </li>
        <!-- ko foreach: {data: (new Array(pages()))} -->
        <li data-bind="css: $parent.pageClass($index() + 1)">
          <a href="#" data-bind="text: $index() + 1, click: $parent.gotoPage($index() + 1)"></a>
        </li>
        <!-- /ko -->
        <li data-bind="css: rightPagerClass, click: nextPage">
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </footer>
  </div>
</div>

<div role="dialog" aria-hidden="true" class="modal fade" data-bind="modal: { show: isAdd, backdrop: 'static' }">
  <div class='modal-dialog modal-md' role='document' id="chargeFactors">
    <div class='modal-content'>
      <div class='modal-header'>
        
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h3 class='modal-title' data-bind="ifnot: currentVO().id">新增计费规则</h3>
        <h3 class='modal-title' data-bind="if: currentVO().id">修改计费规则</h3>
      </div>
      <div class='modal-body form-horizontal'>
        <div class="tab-content" data-bind="with: currentVO">
          <div role="tabpanel" class="tab-pane active" id="tab1">
            <div class="form-group">
              <label class="col-xs-3 control-label">规则名称</label>
              <div class="col-xs-8">
                <input class="form-control" type="text" data-bind="value: name"/>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">计费属性</label>
              <div class="col-xs-8">
                <select class="form-control" data-bind="value: attrType">
                  <option value="cpu">CPU</option>
                  <option value="momory">内存（mem）</option>
                  <option value="storage">存储（storage）</option>
                  <option value="ssh">ssh密钥（ssh）</option>
                  <option value="vdc">VDC个数（vdc）</option>
                  <option value="object_storage">对象存储</option>
                  <option value="publicIp">公网IP</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">属性数量</label>
              <div class="col-xs-8">
                <input class="form-control" type="text" data-bind="value: attrValue"/></div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab2">
            <div class="form-group">
              <label class="col-xs-3 control-label">核心数</label>
              <div class="col-xs-8">
                <select class="form-control">
                  <option>1核（默认值，不建议选择其他值）</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">计费单位</label>
              <div class="col-xs-8">
                <select class="form-control" data-bind="value: priceUnit">
                  <option value="RMB">元</option>
                  <option>美元</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">计费周期</label>
              <div class="col-xs-8">
                <select class="form-control" data-bind="value: cycle, options: $root.cycles, optionsText: 'name', optionsValue: 'id'"></select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-xs-3 control-label">计费金额</label>
              <div class="col-xs-8">
                <input type="text" class="form-control" placeholder="支持小数点后两位" data-bind="value: price"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>

        <button class="btn btn-default btn-primary step-btn" step = "1" step-target = "2">下一步</button>
        <button class="btn btn-default" data-dismiss="modal" step = "1">取消</button>
        <button class="btn btn-default btn-primary step-btn" step = "2" step-target = "1" style="display:none">上一步</button>
        <button class="btn btn-default btn-info" step = "2"  style="display:none"  data-bind="click: save">确定</button>
        <button class="btn btn-default" data-dismiss="modal" step = "2" style="display:none">取消</button>

      </div>
    </div>
  </div>
</div>

<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){
       this.searchParam = ko.observable({
        name: "",
        cycle: "",
        state: ""
      });

      this.cycles = ko.observableArray();

      this.isAdd = ko.observable(false);
       //设置默认属性值
      this.currentVO = ko.validatedObservable({
          name: ko.observable('').extend({required:true}),
          attrType: ko.observable('').extend({required:true}),
          attrValue: ko.observable('1').extend({required:true, max: 100}),
          price: ko.observable('').extend({required:true}),
          cycle: ko.observable('MONTH').extend({required:true}),
          priceUnit: ko.observable('RMB').extend({required:true})
      });

      var self = this;
      this.add = function(){

        self.cycles([{name: '天', id: 'DAY'},{name: '月', id: 'MONTH'}, {name: '季度', id: 'QUARTER'},{name: '年', id: 'YEAR'}])
        self.currentVO.fromJSON({
         // "name": "计费规则",
  
        })

        self.isAdd(true);

        var scope = $("#chargeFactors");
        $(".step-btn", scope).bind("click",function(){
          var step = $(this).attr("step-target");
          $("#tab" + step, scope).show().siblings().hide();
          $("[step]", scope).hide();
          $("[step=" + step + "]", scope).show();
        });
      }
      
      this.edit = function(object, event){
        //console.log(object)
        self.currentVO(object);
        
        self.isAdd(true);

        var scope = $("#chargeFactors");
        $(".step-btn", scope).bind("click",function(){
          var step = $(this).attr("step-target");
          $("#tab" + step, scope).show().siblings().hide();
          $("[step]", scope).hide();
          $("[step=" + step + "]", scope).show();
        });        
      }
      this.save = function(){
       console.log(this.currentVO.toJSON());

        ko.validation.group(this.currentVO).showAllMessages();
        
        if(this.currentVO.isValid()){
          csc.rest.post('api/v5.0.0/billing/rules', this.currentVO.toJSON(), function(){
            self.isAdd(false);
            self.table.refreshData();
          })
        }
      }

      this.remove = function(){
        var uuids = _.pluck(this.table.chosenItems(), "uuid")
        console.log(uuids)
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"delete"}, function(){
            self.isAdd(false);
            self.table.refreshData();
          })

        //this.table.refreshData();
      }

      this.start = function(){
         var uuids = _.pluck(this.table.chosenItems(), "uuid") 
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"enable"}, function(){
            self.isAdd(false);
            self.table.refreshData();
          })
       // console.log(this.table.chosenItems())
        this.table.refreshData();
      }

      this.stop = function(){
        var uuids = _.pluck(this.table.chosenItems(), "uuid") 
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"disable"}, function(){
            self.isAdd(false);
            self.table.refreshData();
          })
       // console.log(this.table.chosenItems())
        this.table.refreshData();
      }
      this.reset = function(){
        this.searchParam({
          name: ""
         
        })
        this.table.params({});
      }
       this.search = function(){
         //console.log("exporddddddddt")
        this.table.params(this.searchParam());
      }

      this.table = new DataTable([], {path: 'api/v5.0.0/billing/rules'});
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);  

  });
</script>
