<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置</li>
    <li>计费</li>
    <li class="active">计费规则</li>
  </ol>
</div>
<div class='wrapper-md'>
  <div class="panel panel-default b-blue">
    <div class="row wrapper">
      <div class="col-xs-3">
          <button class="btn btn-sm btn-info" data-bind="click: add">创建</button>       
          <button class="btn btn-sm btn-info" data-bind="click: remove">删除</button>       
          <button class="btn btn-sm btn-info" data-bind="click: start">启用</button>       
          <button class="btn btn-sm btn-info" data-bind="click: stop">停用</button>     
      </div>
      <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon" >规则状态</span>
            <select class="form-control" data-bind="value: searchParam().state">
              <option value="">全部</option>
              <option value="enable">启用</option>
              <option value="disable">停用</option>
              <option value="initial">未启用</option>
            </select>
          </div>       
      </div>
      <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon">计费周期</span>
            <select class="form-control" data-bind="value: searchParam().cycle">
              <option value="">全部</option>
              <option value="DAY">天</option>
              <option value="MONTH">月</option>
              <option value="QUARTER">季</option>
              <option value="YEAR">年</option>
            </select>
          </div>       
      </div>
      <div class="col-xs-3">
          <div class="input-group">
            <span class="input-group-addon">规则名称</span>
            <input class="input-sm form-control" placeholder="请输入规则名称"  data-bind="value: searchParam().name, enterKey: search">
          </div>   
      </div>
      <div class="col-xs-2">
          <button class="btn btn-sm" type="button" data-bind="click: reset">重置</button>
          <button class="btn btn-default btn-sm" data-bind="click: search">搜索</button>     
      </div>
    </div>     
    <div class="table-responsive" data-bind="with: table">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" data-bind="checked: isSelectedAll">
                  <i></i>
                </label>
              </div>                    
            </th>                
            <th>规则ID</th>
            <th>规则名称</th>
            <th>规则状态</th>
            <th>属性类型</th>
            <th>属性值</th>
            <th>计费金额</th>
            <th>计费单位</th>
            <th>计费周期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr data-bind="visible: showNoData">
            <td colspan=11 class="aligncenter">
              This table has no data.
            </td>
          </tr>
          <!-- ko foreach: {data: pagedRows, as: '$row'}  -->
          <tr>
            <td>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.chosenItems">
                  <i></i>
                </label>
              </div> 
            </td>
            <td data-bind="text: $row.uuid"></td>
            <td data-bind="text: $row.name"></td>
            <td>
              <span class="label label-success" data-bind="visible: $row.state=='enable'">启用</span>
              <span class="label label-default" data-bind="visible: $row.state=='initial'">未启用</span>
              <span class="label label-danger" data-bind="visible: $row.state=='disable'">停用</span>
            </td>
            <td>
              <span data-bind="visible:$row.attrType=='CPU'">CPU</span>
              <span data-bind="visible:$row.attrType=='MEMORY'">内存</span>
              <span data-bind="visible:$row.attrType=='DISK'">云硬盘</span>
               <span data-bind="visible:$row.attrType=='STORAGE'">存储</span>
              <span data-bind="visible:$row.attrType=='VDC'">VDC个数</span>
              <span data-bind="visible:$row.attrType=='OBJECT_STORAGE'">对象存储</span>
               <span data-bind="visible:$row.attrType=='SECRET_KEY'">SSH密钥</span>
              <span data-bind="visible:$row.attrType=='PUBLICIP'">公网IP</span>
               <span data-bind="visible:$row.attrType=='LOAD_BALANCING'">负载均衡器</span>
            </td>

            <td data-bind="text: $row.attrValue"></td>
           
            <td data-bind="text: $row.price"></td>
            <td>
              <span data-bind="visible:$row.priceUnit=='RMB'">元</span>
              <span data-bind="visible:$row.priceUnit=='USD'">美元</span>
            </td>
            <td >
              <span data-bind="visible:$row.cycle=='DAY'">天</span>
              <span data-bind="visible:$row.cycle=='MONTH'">月</span>
              <span data-bind="visible:$row.cycle=='QUARTER'">季</span>
              <span data-bind="visible:$row.cycle=='YEAR'">年</span>
            </td>
           <!--  <td><a data-bind="click: $root.edit">修改</a> | <a href="#">启用</a> | <a href="#">停用</a></td> -->
           <td><a data-bind="click: $root.edit,visible: $row.state!='enable'" >修改</a> </td>
          </tr>
          <!-- /ko -->
        </tbody>
      </table>
    </div>
    <footer class="panel-footer" data-bind="with: table, visible: table.pages() > 1">
      <ul class="pagination">
        <li data-bind="css: leftPagerClass, click: prevPage">
          <a href="#">&laquo;</a>
        </li>
        <!-- ko foreach: {data: (new Array(pages()))} -->
        <li data-bind="css: $parent.pageClass($index() + 1)">
          <a href="#" data-bind="text: $index() + 1, click: $parent.gotoPage($index() + 1)"></a>
        </li>
        <!-- /ko -->
        <li data-bind="css: rightPagerClass, click: nextPage">
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </footer>
  </div>
</div>

<div role="dialog" aria-hidden="true" class="modal fade" data-bind="modal: { show: isAdd, backdrop: 'static' }">
  <div class='modal-dialog modal-md' role='document' id="chargeFactors">
    <div class='modal-content'>
      <div class='modal-header'>
        
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h3 class='modal-title' data-bind="ifnot: currentVO().uuid">新增计费规则</h3>
        <h3 class='modal-title' data-bind="if: currentVO().uuid">修改计费规则</h3>
      </div>
      <div class='modal-body form-horizontal'>
        <div class="tab-content" data-bind="with: currentVO">
          <div class="form-group">
            <label class="col-xs-3 control-label" >规则名称</label>
            <div class="col-xs-8">
              <input class="form-control" type="text" placeholder="请输入计费因子名称" data-bind="value: name"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">计费属性</label>
            <div class="col-xs-8">
              <select class="form-control" data-bind="value: attrType,attr:{disabled:uuid}">
                <option value="CPU">CPU</option>
                <option value="MEMORY">内存</option>
                <option value="DISK">云硬盘</option>
                  <option value="STORAGE">存储</option>
                <option value="SECRET_KEY">SSH密钥</option>
                <option value="VDC">VDC个数</option>
                <option value="OBJECT_STORAGE">对象存储</option>
                <option value="PUBLICIP">公网IP</option>
                 <option value="LOAD_BALANCING">负载均衡器</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">属性值</label>
            <div class="col-xs-8">
              <input class="form-control" type="text" data-bind="value: attrValue"/></div>
          </div>


          <div class="form-group">
            <label class="col-xs-3 control-label">属性单位</label>
            <div class="col-xs-8">
              <select class="form-control" data-bind="options: $root.attrUnitVo,optionsText:'name', optionsValue: 'value'">
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">计费单位</label>
            <div class="col-xs-8">
              <select class="form-control" data-bind="value: priceUnit,attr:{disabled:true}">
                <option value="RMB">元</option>
                <option>美元</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">计费周期</label>
            <div class="col-xs-8">
              <select class="form-control" data-bind="value: cycle,attr:{disabled:uuid}, options: $root.cycles, optionsText: 'name', optionsValue: 'id'"></select>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">计费金额</label>
            <div class="col-xs-8">
              <input type="text" class="form-control" placeholder="支持小数点后两位" data-bind="value: price"/>
            </div>
          </div>

        </div>
      </div>
      <div class='modal-footer'>
        <button class="btn btn-default btn-info"   data-bind="click: save">确定</button>
        <button class="btn btn-default" data-dismiss="modal" >取消</button>

      </div>
    </div>
  </div>
</div>

<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){
       this.searchParam = ko.observable({
        name: "",
        cycle: "",
        state: ""
      });

      this.cycles = ko.observableArray();
      //this.disabledValue = ko.observable(false);

      this.isAdd = ko.observable(false);
       //设置默认属性值

      var CurrentVO = function(){
        return ko.validatedObservable({
        	uuid: ko.observable(),
            name: ko.observable('').extend(
            		{
            			required:true,
            			maxLength: 255
            		}
            ),
            
            attrType: ko.observable('CPU').extend(
            		{required:true}
            ),
            
            attrValue: ko.observable('1').extend(
            		{
            			required:true,
            			maxLength: 11,
            			number: {  
                            params: true,  
                            message: "必须是数字",
                        },
                        min: { 
                        	params: 1,
                        	message: "请输入大于0的数字" 
                        },
                        pattern: {  
	                        params: /^\d+$/g,  
	                        message: "必须是整数"
	                    }
            		}
            ),
            
            price: ko.observable('').extend(
            		{
            			required:true,
            			maxLength: 17,
            			number: {  
                            params: true,  
                            message: "必须是数字",  
                        },
                        min: { 
                        	params: 0.01,
                        	message: "请输入有效金额" 
                        },
	            		pattern: {  
	                        params: /^\d+[\.]?\d{0,2}$/g,  
	                        message: "必须是数字，并且最多两位小数"  
	                    }
            		}
            ),
            
            cycle: ko.observable('DAY').extend(
            		{required:true}
            ),
            
            priceUnit: ko.observable('RMB').extend(
            		{required:true}
            )
        });
      };
	
      var self = this;
      
      var attrUnits = {
        CPU:[
          {name:'核',value:'core'}
        ],
        MEMORY:[
          {name:'GB',value:'GB'}
        ],
        DISK:[
          {name:'GB',value:'GB'}
        ],
        STORAGE:[
           {name:'GB',value:'GB'}
            ],
       SECRET_KEY:[
          {name:'个',value:'num'}
        ],
        PUBLICIP:[
          {name:'个',value:'num'}
        ],
         VDC:[
          {name:'个',value:'num'}
        ],
        OBJECT_STORAGE:[
          {name:'GB',value:'GB'}
        ],
        LOAD_BALANCING:[
          {name:'个',value:'num'}
        ]

      };
      this.attrUnitVo = ko.observable(attrUnits.CPU);
      this.add = function(){

        self.cycles([{name: '天', id: 'DAY'},{name: '月', id: 'MONTH'}, {name: '季', id: 'QUARTER'},{name: '年', id: 'YEAR'}])
        self.currentVO = new CurrentVO();
        self.currentVO().attrType.subscribe(function(){
          if(self.currentVO().attrType() == 'DISK') {
            self.attrUnitVo(attrUnits.DISK)
          } else if(self.currentVO().attrType() == 'CPU'){
            self.attrUnitVo(attrUnits.CPU)
          } else if(self.currentVO().attrType() == 'MEMORY'){
            self.attrUnitVo(attrUnits.MEMORY)
          } else if(self.currentVO().attrType() == 'SECRET_KEY'){
            self.attrUnitVo(attrUnits.SECRET_KEY)
          } else if(self.currentVO().attrType() == 'PUBLICIP'){
            self.attrUnitVo(attrUnits.PUBLICIP)
          } else if(self.currentVO().attrType() == 'STORAGE'){
            self.attrUnitVo(attrUnits.STORAGE)
          } else if(self.currentVO().attrType() == 'OBJECT_STORAGE'){
            self.attrUnitVo(attrUnits.OBJECT_STORAGE)
          } else if(self.currentVO().attrType() == 'VDC'){
            self.attrUnitVo(attrUnits.VDC)
          } else if(self.currentVO().attrType() == 'LOAD_BALANCING'){
            self.attrUnitVo(attrUnits.LOAD_BALANCING)
          }
        });
        self.isAdd(true);

        
      };
      
      this.edit = function(object, event){
    	  self.currentVO = new CurrentVO();
    	  self.currentVO.fromJSON(object);
    	  
    	  if(self.currentVO().attrType() == 'DISK') {
            self.attrUnitVo(attrUnits.DISK)
          } else if(self.currentVO().attrType() == 'CPU'){
            self.attrUnitVo(attrUnits.CPU)
          } else if(self.currentVO().attrType() == 'MEMORY'){
            self.attrUnitVo(attrUnits.MEMORY)
          } else if(self.currentVO().attrType() == 'SECRET_KEY'){
            self.attrUnitVo(attrUnits.SECRET_KEY)
          } else if(self.currentVO().attrType() == 'PUBLICIP'){
            self.attrUnitVo(attrUnits.PUBLICIP)
          } else if(self.currentVO().attrType() == 'STORAGE'){
            self.attrUnitVo(attrUnits.STORAGE)
          } else if(self.currentVO().attrType() == 'OBJECT_STORAGE'){
            self.attrUnitVo(attrUnits.OBJECT_STORAGE)
          } else if(self.currentVO().attrType() == 'VDC'){
            self.attrUnitVo(attrUnits.VDC)
          } else if(self.currentVO().attrType() == 'LOAD_BALANCING'){
            self.attrUnitVo(attrUnits.LOAD_BALANCING)
          }
    	  
    	  self.cycles([{name: '天', id: 'DAY'},{name: '月', id: 'MONTH'}, {name: '季', id: 'QUARTER'},{name: '年', id: 'YEAR'}])
          self.isAdd(true);
      };
      
      this.save = function(){
       console.log(this.currentVO.toJSON());
       ko.validation.group(this.currentVO).showAllMessages();   
        if(this.currentVO.isValid()){
        	var uuid=this.currentVO.toJSON().uuid;
        	console.log(uuid+"dd");
	        if(uuid){//修改
	        	csc.rest.put('api/v5.0.0/billing/rules/'+uuid,this.currentVO.toJSON(), function(){
	            self.isAdd(false);
	            self.table.refreshData();
	            alert('修改规则成功！');
	          })
	        }else{//新增
	        	 csc.rest.post('api/v5.0.0/billing/rules', this.currentVO.toJSON(), function(){
	              self.isAdd(false);
	              self.table.refreshData();
	              alert('添加规则成功！');
	        	})
	        }
       }
      };

      this.remove = function(){
        var uuids = _.pluck(this.table.chosenItems(), "uuid");
        if (uuids === null || uuids === undefined || uuids.length===0) {
         	alert('请选择计费规则!');
         	return;
         }
        
        var ruleState = _.pluck(this.table.chosenItems(), "state");
        for (var i = 0; i < ruleState.length; i++) {
        	if (ruleState[i]==='enable') {
        		alert('启用状态的计费规则不允许删除!');
             	return;
            }
        }
        
        var ruleName = _.pluck(this.table.chosenItems(), "name");
        confirm("确定删除计费规则["+ruleName+"]？",function(){
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"delete"}, function(){
            self.isAdd(false);
            self.table.refreshData();
            alert('删除规则成功！');
          })
        });
      };

      this.start = function(){
         var uuids = _.pluck(this.table.chosenItems(), "uuid");
         if (uuids === null || uuids === undefined || uuids.length===0) {
          	alert('请选择计费规则!');
          	return;
          }
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"enable"}, function(){
            self.isAdd(false);
            self.table.refreshData();
            alert('启动规则成功！');
          })
       // console.log(this.table.chosenItems())
        this.table.refreshData();
      };

      this.stop = function(){
        var uuids = _.pluck(this.table.chosenItems(), "uuid");
        if (uuids === null || uuids === undefined || uuids.length===0) {
         	alert('请选择计费规则!');
         	return;
         }
          csc.rest.post('api/v5.0.0/billing/rules/batch', {uuids: uuids,"action":"disable"}, function(){
            self.isAdd(false);
            self.table.refreshData();
            alert('禁用规则成功！');
          })
       // console.log(this.table.chosenItems())
        this.table.refreshData();
      };
      
      this.reset = function(){
        this.searchParam({
          name: ""
        })
        this.table.params({});
      };
      
      this.search = function(){
        this.table.params(this.searchParam());
      };
       
      this.table = new DataTable([], {path: 'api/v5.0.0/billing/rules'});
    }
    
    ko.applyBindings(new ViewModel(), $('#page-content')[0]);  
  });
</script>
