<div class="bg-light lter b-b wrapper-sm">
	<ol class="breadcrumb">
	  <li>当前位置：</li>
	  <li>报表</li>
	  <li class="active">自定义报表</li>
	</ol>
</div>
<div class='wrapper-md'>
	<div class="panel panel-default">
		<div class="row wrapper">
			<div class="col-xs-8">
				<button class="btn btn-sm btn-primary" data-bind="click: add">创建报表</button>
			</div>
			<div class="col-xs-3">
				<div class="input-group">
				    <span class="input-group-addon">报表名称</span>
				    <input type="text" value="" class="form-control input-sm" data-bind="value: searchParam().name">
			    </div>      
			</div>
			<div class="col-xs-1">
				<button class="btn btn-default btn-sm" type="submit" data-bind="click: search">搜索</button>
			</div>
		</div>
		<div class="table-responsive" data-bind="with: table">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>序号</th>
						<th>报表名称</th>
						<th>报表文件</th>
						<th>参数模板文件</th>
						<th>备注</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
          <tr data-bind="visible: showNoData">
            <td colspan="6" class="aligncenter">
              This table has no data.
            </td>
          </tr>
          <!-- ko foreach: {data: pagedRows, as: '$row'}  -->
					<tr>
						<td>1</td>
						<td>业务系统报表</td>
						<td><a href="#" class="text-info">业务系统报表.rpx</a></td>
						<td><a href="#" class="text-info">rab.rpx</a></td>
						<td>业务系统报表</td>
						<td><a data-bind="click: $root.edit">修改</a> | <a data-bind="click: $root.remove">删除</a> | <a href="#pages/reports/show">预览</a></td>
					</tr>
          <!-- /ko -->
				</tbody>
			</table>
		</div>
		<footer class="panel-footer" data-bind="with: table, visible: table.pages() > 1">
      <ul class="pagination">
        <li data-bind="css: leftPagerClass, click: prevPage">
          <a href="#">&laquo;</a>
        </li>
        <!-- ko foreach: {data: (new Array(pages()))} -->
        <li data-bind="css: $parent.pageClass($index() + 1)">
          <a href="#" data-bind="text: $index() + 1, click: $parent.gotoPage($index() + 1)"></a>
        </li>
        <!-- /ko -->
        <li data-bind="css: rightPagerClass, click: nextPage">
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </footer>
	</div>		
</div>

<div role="dialog" aria-hidden="true" class="modal fade" data-bind="modal: { show: isAdd }">
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h3 class='modal-title' data-bind="ifnot: currentVO().id">创建报表</h3>
        <h3 class='modal-title' data-bind="if: currentVO().id">修改报表</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">
          <label class="col-xs-3 control-label">报表名称：</label>
          <div class="col-xs-8">
            <input type="text" class="form-control">
          </div>
		  <div class="col-xs-1">
			<span class="text-danger inline m-l-n m-t-sm">*</span>
		  </div>          
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">报表定义文件：</label>
          <div class="col-xs-6">
            <input type="file">
          </div>
          <div class="col-xs-2"><btn class="btn btn-default" type="button">删除</btn></div>
		  <div class="col-xs-1">
			<span class="text-danger inline m-l-n m-t-sm">*</span>
		  </div>           
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">参数模板文件：</label>
          <div class="col-xs-6">
            <input type="file">
          </div>
          <div class="col-xs-2"><btn class="btn btn-default" type="button">删除</btn></div>
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">备注：</label>
          <div class="col-xs-8">
            <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
          </div>
        </div>
      	
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>

<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {

    function ViewModel(){
      this.isAdd = ko.observable(false);

      this.currentVO = ko.observable({});

      var self = this;
      this.add = function(){
        this.currentVO({
          id: null
        });

        self.isAdd(true);
      }
      
      this.edit = function(object, event){
        console.log(object)
        self.currentVO(object);
        
        self.isAdd(true);        
      }
      this.save = function(){
        console.log(this.currentVO())
        this.isAdd(false);
        this.table.refreshData();
      }

      this.remove = function(){
        console.log(this.table.chosenItems())
        this.table.refreshData();
      }

      this.searchParam = ko.observable({
        name: ""
      })
      this.search = function(){
        this.table.params(this.searchParam());
      }

      this.table = new DataTable([], {path: 'pages/reports/definitions.json'});
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);  


  });
</script>
