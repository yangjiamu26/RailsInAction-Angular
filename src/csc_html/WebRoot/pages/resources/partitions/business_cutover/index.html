<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li>资源</li>
    <li class="active">业务割接</li>
  </ol>
</div>
<div class='wrapper-md'>
  <div class="bg-white-only b b-blue">
    <div class="row wrapper">
       <div class="col-xs-5">
        <a class="btn btn-info btn-sm" data-bind="click: multiCutover">批量纳管</a>
       </div>
       <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon">数据中心</span>
            <select class="form-control input-sm"></select>
          </div>
        </div>
       <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon">云管理平台</span>
            <select class="form-control input-sm"></select>
          </div>
        </div>
         <div class="col-xs-2">
          <div class="input-group">
            <span class="input-group-addon">云主机名称</span>
            <input type="text" class="input-sm form-control" placeholder="请输入云主机名称" >
          </div>
        </div>
         <div class="col-xs-1">
          <button class="btn btn-sm btn-default" type="button" >搜索</button>
        </div>
    </div>
    <div>
      <div class="table-responsive no-height" data-bind="with:table">
        <table class="table table-striped">
          <thead>
            <th>
              <div class="checkbox">
		         <label class="i-checks">
		           <input type="checkbox" data-bind="checked: isSelectedAll">
		           <i></i>
		         </label>
		       </div>                    
            </th>
            <th>云主机名称</th>
            <th>CNware数据中心</th>
            <th>虚拟化</th>
            <th>资源池</th>
            <th>IP池</th>
            <th>IP地址</th>
            <th>操作</th>
          </thead>
          <tbody>
            <tr data-bind="visible: showNoData">
              <td colspan=5 class="aligncenter">
                	暂无数据.
              </td>
            </tr>
            <tr>
              <td>
                <div class="checkbox">
		           <label class="i-checks">
		             <input type="checkbox" data-bind="checkedValue: $data, checked: $parent.chosenItems"><i></i>
		           </label>
		        </div>                    
              </td>
              <td >vm-2008</td>
              <td >176.1.0.5</td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td><a data-bind="click: $root.cutover">纳管</a></td>
            </tr>
           
          </tbody>
        </table>
      </div>
      <footer class="panel-footer" data-bind="with: table, visible: table.pages() > 1">
        <ul class="pagination">
          <li data-bind="css: leftPagerClass, click: prevPage">
            <a href="#">&laquo;</a>
          </li>
          <!-- ko foreach: {data: (new Array(pages()))} -->
          <li data-bind="css: $parent.pageClass($index() + 1)">
            <a href="#" data-bind="text: $index() + 1, click: $parent.gotoPage($index() + 1)"></a>
          </li>
          <!-- /ko -->
          <li data-bind="css: rightPagerClass, click: nextPage">
            <a href="#">&raquo;</a>
          </li>
        </ul>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){

      this.table = new DataTable([], {path: 'pages/resources/partitions/business_cutover/index.json'});
      
      this.cutover = function(){
    	  location.href = "#pages/resources/partitions/business_cutover/show";
      }
      
      this.multiCutover = function(){
    	  location.href = "#pages/resources/partitions/business_cutover/multiseriate";
      }
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);
  });
</script>
