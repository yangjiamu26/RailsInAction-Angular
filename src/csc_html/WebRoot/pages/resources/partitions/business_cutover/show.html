<script type="text/javascript">
	//var scripts = [null, "assets/lib/highcharts/highstock.js"]
	var scripts = [ null, "assets/lib/moment/moment.js",
			"assets/lib/bootstrap-daterangepicker/daterangepicker.js",
			"assets/lib/highcharts/highstock.js" ];
	$('.page-content-area').ace_ajax('loadScripts',scripts,function(args) {
		
		$('#cutover_datePicker').val(self.currentVO().toDate).daterangepicker({
			format : 'YYYY/MM/DD',
			minDate : moment(),
			singleDatePicker : true
		});
		
		function ViewModel() {
			this.currentVO = ko.validatedObservable({});
		}
		ko.applyBindings(new ViewModel(),$('#page-content')[0]);
	});
</script>
