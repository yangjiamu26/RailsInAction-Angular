<div class="panel panel-info">
    <div class="panel-heading">申请信息</div>
    <div id="orderDetailedList" class="wrapper">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-xs-2 control-label">VDC名称：</label>
            <div class="col-xs-7">
              <input type="text" class="form-control col-xs-5" placeholder="请输入名称" id="vdcName">
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">支持操作系统：</label>
              <div class="col-xs-7">
                <label class="checkbox-inline i-checks">
                  <input type="checkbox" value="option1"><i></i> windows
                </label>
                <label class="checkbox-inline i-checks">
                  <input type="checkbox" value="option1"><i></i> linux
                </label>
                <label class="checkbox-inline i-checks">
                  <input type="checkbox" value="option1"><i></i> aix
                </label>
              </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">是否限制配额：</label>
            <div class="col-xs-7 form-inline">
              <div class="form-inline">
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadiosi" id="optionsRadiosi1" value="yes" data-bind="checked: showItems"> 限制
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="optionsRadiosi" id="optionsRadiosi2" value="no" checked="" data-bind="checked: showItems"> 不限制
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group row" data-bind="visible: showItems()=='yes'">
            <div class="form-group">
                <label class="col-xs-2 control-label">CPU配额(个)：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcCpuSize">
                </div>
                <label class="col-xs-2 control-label">内存配额(GB)：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcMemorySize">
                </div>
                <label class="col-xs-2 control-label">存储配额(GB)：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcStorageSize">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">云主机最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control">
                </div>
                <label class="col-xs-2 control-label">云硬盘最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcDiskMaxNum">
                </div>
                <label class="col-xs-2 control-label">对象存储最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">VPC最大可创建数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control">
                </div>
                <label class="col-xs-2 control-label">路由器最大可创建数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcRouterMaxNum">
                </div>
                <label class="col-xs-2 control-label">防火墙最大可创建数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcFireWallMaxNum">
                </div>
            </div>
            <div class="form-group">
                <label class="col-xs-2 control-label">公网IP最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcPublicIpMaxNum">
                </div>
                <label class="col-xs-2 control-label">负载均衡器最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcLoadBalanceMaxNum">
                </div>
                <label class="col-xs-2 control-label">SSH密钥最大申请数：</label>
                <div class="col-xs-1">
                  <input type="text" class="form-control" id="vdcSshMaxNum">
                </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">备注：</label>
            <div class="col-xs-7">
              <textarea class="form-control" cols="30" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-2 control-label">申请时长：</label>
            <div class="col-xs-7">
              <div class="radio">
                <label class="form-inline">
                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 永久
                </label>
              </div>
              <div class="radio">
                <label class="form-inline">
                  <input type="radio" class="form-control" style="top:2px;" name="optionsRadios" id="optionsRadios2" value="option2"> 
                <select class="form-control"><option value="1">1</option><option value="1">2</option></select> 个月
              </label>
            </div>
            <div class="radio">
              <label class="form-inline">
                <input type="radio" class="form-control" style="top:2px;" name="optionsRadios" id="optionsRadios3" value="option3">
                <input type="text" style="width:206px" class="form-control" id="applyServer_daterange">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div>
            <label class="col-xs-2 control-label">套餐：</label>
            <div class="col-xs-2">
              <select class="form-control">
                <option value="1">按天</option><option value="1">包月</option><option value="1">按季度</option><option value="1">包年</option>
              </select>
            </div>
            <span class="col-xs-3 control-label text-left">费用：100/月</span>
          </div>
        </div>
      
      </div>

  </div>
</div>


<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, "assets/lib/moment/moment.js","assets/lib/bootstrap-daterangepicker/daterangepicker.js", null];
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    if(args.taskId){
    	csc.rest.get('api/v5.0.0/workflows/tasks/'+args.taskId,function(data){
    		var processInstanceId = data.taskInfo[0].processInstanceId;
	    	//获取订单数据
	    	csc.rest.get('api/v5.0.0/orders/flow/'+processInstanceId+'/items',function(data){
	    		var vdcData = data.vdc;
	    		var order = data.order;
	    		$("#vdcName").val(vdcData.instanceName);
	    		$("#applier").append(order.userName);
	    		
	    		$("#vdcCpuSize").val(vdcData.vdcCpuSize);
	    		$("#vdcMemorySize").val(vdcData.vdcMemorySize);
	    		$("#vdcStorageSize").val(vdcData.vdcStorageSize);
	    		$("#vdcObjectStorageMaxNum").val(vdcData.vdcObjectStorageMaxNum);
	    		$("#vdcDiskMaxNum").val(vdcData.vdcDiskMaxNum);
	    		
	    		$("#vdcRouterMaxNum").val(vdcData.vdcRouterMaxNum);
	    		$("#vdcPublicIpMaxNum").val(vdcData.vdcPublicIpMaxNum);
	    		$("#vdcLoadBalanceMaxNum").val(vdcData.vdcLoadBalanceMaxNum);
	    		$("#vdcFireWallMaxNum").val(vdcData.vdcFireWallMaxNum);
	    		$("#vdcSshMaxNum").val(vdcData.vdcSshMaxNum);
	    	},function(){alert('获取VDC失败！')});
	    },function(){alert('获取任务失败！')});
    }
  });
  
</script>
