<form class="simple_form" novalidate="novalidate" >
    <div class='modal-dialog' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class='modal-title'>流程回退</h3>
            </div>
            <div class='modal-body'>
                <div class="form-inline">
                    选择回退节点：
                    <select class="form-control">
                        <option>申请节点</option>
                        <option>其他节点</option>
                    </select>
                </div>
                <p class="text-danger">回退操作会导致施工成功的资源被删除！</p>
            </div>
            <div class='modal-footer'>
                <button name="button"  class="btn btn-default btn btn-default" data-dismiss="modal">确定</button>
                <button name="button"  class="btn btn-default btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</form>
