<script type="text/javascript">
	var scripts = [null,'assets/js/jtopo.js', "api/vpc/vpc.js", "api/vdc/vdc.js"]
	$('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
		var vpcUuid = args.vpcUuid;
		
       /**********************拓扑图*************************/	
       
		    //创建topo
			var isData=true;
			var canvas = document.getElementById('canvas1');			
			var stage = new JTopo.Stage(canvas);
			var scene = new JTopo.Scene(stage);
			scene.backgroundColor='255,255,255';
			stage.add(scene);
			
			scene.clear();
			
			refreshTopolopy();
			
			function refreshTopolopy(){
				//创建固定节点
			    function addInternetNode(){
					var node = new JTopo.Node("Internet");							
					node.setLocation(10,200);
					node.setImage( "assets/img/topo/images/Internet.png", false);
					node.width=48;
					node.height=48;
					node.fontColor="0,0,0";
					node.dragable=false;
					node.editAble=false;
					node.uuid="internet";
					node.type="internet";
					scene.add(node);
			    }
			    addInternetNode();

			    //创建固定分隔线
				function circlenode(a1,a2){
					 circleNode = new JTopo.CircleNode("");
				            circleNode.radius = 10; // 半径
				            circleNode.alpha = 0;
				            circleNode.fillColor = '255, 255, 255'; // 填充颜色
				            circleNode.setLocation(a1, a2);
				            circleNode.textPosition = 'Middle_Center'; // 文本位置
				            circleNode.dragable=false;
							circleNode.visible=false;
				            scene.add(circleNode);
				            return circleNode;
				}

				var circ1=circlenode(60,60);
				var circ2=circlenode(60,440);
				
				var linkcustom = new JTopo.Link(circ1, circ2, "");
				linkcustom.strokeColor = '165,165,165';
				linkcustom.dashedPattern = 3;
				linkcustom.lineWidth = 2; // 线宽
				linkcustom.dragable=false;
				linkcustom.editAble=false;
				scene.add(linkcustom);
				
				var routerNum = 0;
				var networkNum = 0;
				var fwNum = 0;
				var loadBalanceNum = 0;
				var vmNum = 0;
				$.VPC.getTopology(vpcUuid,function(data){
		    	     var firewallList =  data.firewalls
			    	  for(var i=0;i<firewallList.length;i++){
			    		  var fwVo = firewallList[i];
			    		  addFirewallNode(fwVo);
			    	  }
			    	   
			    	  var routerList =  data.routers
			    	  for(var i=0;i<routerList.length;i++){
			    		  var routerVo = routerList[i];
			    		   addRouterNode(routerVo);
			    	  }
			    	  var networkList =  data.networks
			    	  var splitSize = parseInt(550/networkList.length)
			    	  for(var i=0;i<networkList.length;i++){
			    		  var networkVo = networkList[i];
			    		  addNetworkNode(networkVo,splitSize);

				function addLink(relationVo){

		                 if(relationVo.desc){

		                link.fontColor = "black"

		                link.type = 'loop'; // 自定义属性
		                
		                link.addEventListener('mouseover', function(event){

		  if(isIE()){element.attachEvent("on" + e,fn);}

		}
		function drag(e){
		 var e = e || window.event;
		 var element = e.srcElement || e.target;
		 if(e.preventDefault)e.preventDefault();
		 else e.returnvalue=false;
		 isDrag = true;
		 var relLeft = e.clientX - parseInt(element.style.left);
		 var relTop = e.clientY - parseInt(element.style.top);
		 element.onmouseup = function(){ isDrag = false; }
		 document.onmousemove = function(e_move){
		   var e_move = e_move || window.event;
		   if(isDrag){
		     element.style.left=e_move.clientX - relLeft + "px";
		     element.style.top=e_move.clientY - relTop + "px";
		     return false;
		   }
		 }
		}
