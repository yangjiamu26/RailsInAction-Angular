<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>创建外部网络</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label class="col-xs-3 control-label">网络名称</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">网段</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span> 格式如：192.168.1.0/24
          </div>          
        </div> 
        <div class="form-group">
          <label class="col-xs-3 control-label">子网掩码</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>         
        </div> 
        <div class="form-group form-inline">
          <label class="col-xs-3 control-label">可用IP段</label>
          <div class="col-xs-9 ">
            <div style="margin-bottom:5px">
              <input class="form-control" style="width:140px" type="text"/> ~ <input class="form-control" style="width:140px" type="text"/> <a>删除</a>
            </div>
            <div>
              <input class="form-control" style="width:140px" type="text"/> ~ <input class="form-control" style="width:140px" type="text"/> <a>删除</a> <a>添加</a>
            </div> 
          </div>       
        </div>   
        <div class="form-group">
          <label class="col-xs-3 control-label">网关</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>         
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">主DNS</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>         
        </div>
        <div class="form-group">
          <label class="col-xs-3 control-label">备DNS</label>
          <div class="col-xs-5">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-xs-4">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>         
        </div>  
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
