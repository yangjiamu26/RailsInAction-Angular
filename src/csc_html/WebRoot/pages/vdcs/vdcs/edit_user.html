<link href="assets/lib/bootstrap-multiselect/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />
<form class="simple_form form-horizontal" novalidate="novalidate" >

        <div class="form-group">
          <label for="inputEmail3" class="col-xs-3 control-label">角色：</label>

          </div>
        </div>
      </div>

<script type="text/javascript">

    allSelectedText: false
  });
