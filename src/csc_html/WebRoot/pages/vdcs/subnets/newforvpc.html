<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>添加子网</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group string required">
          <span>网络类型：</span>
          <select class="form-control" style="display:inline-block;width:150px" id="netSelect">
            <option value="0">数据中心网络</option>
            <option value="0">公用网络</option>
            <option value="1">私有网络</option>
          </select>
        </div>
        <div>
          <div class="row" id="net_0">
            <div class="col-xs-5">
              <p>待选择：</p>
              <table class="table table-striped">
                <thead>
                  <th>
                    <div class="checkbox">
                      <label class="i-checks">
                        <input type="checkbox" value="">
                        <i></i>
                      </label>
                    </div> 
                  </th>
                  <th>网络名称</th>
                  <th>子网名称</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <label class="i-checks">
                          <input type="checkbox" value="">
                          <i></i>
                        </label>
                      </div> 
                    </td>
                    <td>网络1</td>
                    <td>子网1</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <div class="col-xs-2">
              <button class="btn btn-block btn-default" style="margin-top:150px">&gt;&gt;</button>
              <button class="btn btn-block btn-default">&lt;&lt;</button>
            </div>
            <div class="col-xs-5">
              <p>已选择：</p>
              <table class="table table-striped">
                <thead>
                  <th>
                    <div class="checkbox">
                      <label class="i-checks">
                        <input type="checkbox" value="">
                        <i></i>
                      </label>
                    </div> 
                  </th>
                  <th>网络名称</th>
                  <th>子网名称</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <label class="i-checks">
                          <input type="checkbox" value="">
                          <i></i>
                        </label>
                      </div> 
                    </td>
                    <td>网络1</td>
                    <td>子网1</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div id="net_1" style="display:none">
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>子网名称
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>生成IP方式
              </label>
              <div class="col-xs-3">
                <select class="form-control" >
                  <option>网段</option>
                </select>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>开始地址
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>结束地址
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>掩码
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>网关
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>主DNS
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
            <div class="form-group string required">
              <label class="string required col-xs-2 control-label">
                <abbr title="必填项">*</abbr>备DNS
              </label>
              <div class="col-xs-3">
                <input class="string required form-control" type="text"/>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    $("#netSelect").bind("change",function(){
      var val = $(this).val();
      $("#net_" + val).show().siblings().hide();
    });
});
</script>
