<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>创建子网</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">子网名称：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="" value="10000" data-toggle="tooltip" data-placement="right" title="1-10000" data-trigger="focus"  />
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">网段：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="" value="10000" data-toggle="tooltip" data-placement="right" title="1-10000" data-trigger="focus"  />
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">子网掩码：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="" value="10000" data-toggle="tooltip" data-placement="right" title="1-10000" data-trigger="focus"  />
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">可用IP段：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="" value="10000" data-toggle="tooltip" data-placement="right" title="1-10000" data-trigger="focus"  />
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">网关：</label>
          <div class="col-sm-7">
            <input type="text" class="form-control"  placeholder="" value="10000" data-toggle="tooltip" data-placement="right" title="1-10000" data-trigger="focus"  />
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>

  var scripts = [null, null]

  });
