<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>添加子网</h3>
      </div>
      <div class='modal-body'>
        <table class="table table-striped">
          <thead>
            <th>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" value="">
                  <i></i>
                </label>
              </div> 
            </th>
            <th>方向</th>
            <th>以太网类型</th>
            <th>IP协议</th>
            <th>端口范围</th>
            <th>远端IP前缀</th>
            <th>远端安全组</th>
          </thead>
          <tbody>
            <tr>
              <td>
                <div class="checkbox">
                  <label class="i-checks">
                    <input type="checkbox" value="">
                    <i></i>
                  </label>
                </div> 
              </td>
              <td>上行</td>
              <td>ether</td>
              <td>协议</td>
              <td>1-5000</td>
              <td>10.10.10.10</td>
              <td>安全组</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    $("#netSelect").bind("change",function(){
      var val = $(this).val();
      $("#net_" + val).show().siblings().hide();
    });
  });
</script>
