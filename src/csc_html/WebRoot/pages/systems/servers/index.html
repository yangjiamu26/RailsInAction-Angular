<script type="text/javascript">
  
  var scripts = [ "api/systems/serverconf_old/repoConf.js", "api/systems/serverconf_old/ftpConf.js", "api/systems/serverconf_old/chefConf.js"]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){
    	var self = this;	
    	this.isAdd = ko.observable(false);
      this.server_rep = ko.observable({
    	  url:ko.observable(),
    	  user:ko.observable(),
      	  password:ko.observable()
      });
      
      this.server_ftp = ko.observable({
    	  url:ko.observable(''),
    	  port:ko.observable(''),
    	  softPath:ko.observable(''),
    	  scriptPath:ko.observable(''),
    	  user:ko.observable(''),
      	  password:ko.observable('')
      });
      
      this.server_chef = ko.observable({
    	  url:ko.observable(''),
    	  port:ko.observable(''),
    	  user:ko.observable(''),
      	  password:ko.observable('')
      });
      
      
      this.emailVO= ko.observable({
    	  "active": false,
          "url": "192.168.5.9",
          "username": "username",
          "password": "password"
      })
      this.email_test = ko.observable({
          "email": "wulj@winhong.com",
          "title": "你好",
          "content": "大家好"
        })
	
        //初始化数据
      this.initData = function(){
    	  csc.rest.get('api/v5.0.0/serverConf', function(data) {
    		  if(data && csc.util.isNotNull(data.report)){
	    		  //集算
	    		  var repoConfs = data.report.split(",");
	    		  for(var i=0;i<repoConfs.length;i++){
	    			  if(repoConfs[i].indexOf("url:") > -1){
	    				  self.server_rep().url(repoConfs[i].split("url:")[1]);
	    			  }else if(repoConfs[i].indexOf("user:") > -1){	
	    				  self.server_rep().user(repoConfs[i].split("user:")[1]);
	    			  }
	    		  }
    		  }
    		  if(data && csc.util.isNotNull(data.ftp)){
	    		  //ftp
	    		  var ftpConfs = data.ftp.split(",");
	    		  for(var i=0;i<ftpConfs.length;i++){
	    			  if(ftpConfs[i].indexOf("url:") > -1){
	    				  self.server_ftp().url(ftpConfs[i].split("url:")[1]);
	    			  }else if(ftpConfs[i].indexOf("port:") > -1){	
	    				  self.server_ftp().port(ftpConfs[i].split("port:")[1]);
	    			  }else if(ftpConfs[i].indexOf("softPath:") > -1){	
	    				  self.server_ftp().softPath(ftpConfs[i].split("softPath:")[1]);
	    			  }else if(ftpConfs[i].indexOf("scriptPath:") > -1){	
	    				  self.server_ftp().scriptPath(ftpConfs[i].split("scriptPath:")[1]);
	    			  }else if(ftpConfs[i].indexOf("user:") > -1){	
	    				  self.server_ftp().user(ftpConfs[i].split("user:")[1]);
	    			  }
	    		  }
    		  }
    		  if(data && csc.util.isNotNull(data.chef)){
	    		  //chef
	    		  var chefConfs = data.chef.split(",");
	    		  for(var i=0;i<chefConfs.length;i++){
	    			  if(chefConfs[i].indexOf("url:") > -1){
	    				  self.server_chef().url(chefConfs[i].split("url:")[1]);
	    			  }else if(chefConfs[i].indexOf("port:") > -1){	
	    				  self.server_chef().port(chefConfs[i].split("port:")[1]);
	    			  }else if(chefConfs[i].indexOf("user:") > -1){	
	    				  self.server_chef().user(chefConfs[i].split("user:")[1]);
	    			  }
	    		  }
    		  }
    	  });
 	  }
 	  this.initData();
	
 	  //连接集算测试
      this.reportTest = function(object){
          self.checkCollRepoConnect(object);        
      }
      this.checkCollRepoConnect = function(repoVO){

    	  var param = {
                  urlAddr: repoVO.urlAddr,
                  "userName": repoVO.userName,
                  "userPwd": repoVO.userPwd
                }; 
    	  if($.REPO_CONF.checkFormat(repoVO)){
    		  $.REPO_CONF.checkCollRepoIsConnect(param , function(data){
          		if(data && data.msg) {
          			alert(data.msg + '！');
          		}
          	});
          }       	  
      }
 	  //保存集算配置
      this.reportSave = function(){
	  	  var url = /^(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9])\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[1-9]|0)\.(25[0-5]|2[0-4][0-9]|[0-1]{1}[0-9]{2}|[1-9]{1}[0-9]{1}|[0-9]):\d{0,5}/;
			if(self.server_rep().url()==""||!url.test(self.server_rep().url())){
		    	alert("请输入正确的url地址！");
		    }else if(self.server_rep().user()==""||self.server_rep().password()==""){
		    	alert("请输入用户名或密码！");
		    }else{
		    	var postBody = {};
			  	postBody.serverName = "report";
			  	postBody.serverConf = "url:"+self.server_rep().url()+",user:"+self.server_rep().user()+",password:"+self.server_rep().password();
		    	csc.rest.post('api/v5.0.0/serverConf',postBody , function(){
		            self.isAdd(false);
		            alert("保存配置成功！");
		            })
		    }
        
      }
      
	//连接ftp测试
      this.ftpTest = function(object){
        self.checkFtpConnect(object);
        
      }
      this.checkFtpConnect = function(ftpVO){
    	  var param={
                  
		    			  "serverAddr": ftpVO.serverAddr,
		                  "portNum": ftpVO.portNum,
		                  "softWareAddr": ftpVO.softWareAddr,
		                  "scriptAddr": ftpVO.scriptAddr,
		                  "username": ftpVO.username,
		                  "userPwd": ftpVO.userPwd
                };
    	  
    	 
    	  if($.FTP_CONF.checkFtpFormat(ftpVO)){
    		  $.FTP_CONF.checkFtpIsConnect(param , function(data){
    	      		if(data && data.msg) {
    	      			alert(data.msg + '！');
    	      		}
    	      	});
    	  }
      }
      //保存ftp配置
      this.ftpSave = function(){
    	  var ipReg = /(\d+)\.(\d+)\.(\d+)\.(\d+)/;
	      	var port =  /^([0-9]|[1-9]\d|[1-9]\d{2}|[1-9]\d{3}|[1-5]\d{4}|6[0-4]\d{3}|65[0-4]\d{2}|655[0-2]\d|6553[0-5])/;//端口号正则表达式，0-65535
			if(self.server_ftp().url() == ""||!ipReg.test(self.server_ftp().url())){			//判断ip地址格式是否正确
	        	alert("请输入正确的服务器地址！");
	        }else if(self.server_ftp().port() == ""||!port.test(self.server_ftp().port())){		//判断端口号格式是否正确
	        	alert("请输入正确的端口号！");
	        }else if(self.server_ftp().softPath() == ""){
	        	alert("请输入软件库地址！");
	        }else if(self.server_ftp().scriptPath() == ""){
	        	alert("请输入脚本库地址！");
	        }else if(self.server_ftp().user() == ""||self.server_ftp().password() == ""){
	        	alert("请输入用户名或密码！");
	        }else{
	        	var postBody = {};
	         	postBody.serverName = "ftp";
	         	postBody.serverConf = "url:"+self.server_ftp().url()+",port:"+self.server_ftp().port()+",softPath:"+self.server_ftp().softPath()+",scriptPath:"+self.server_ftp().scriptPath()+",user:"+self.server_ftp().user()+",password:"+self.server_ftp().password();
	        	csc.rest.post('api/v5.0.0/serverConf', postBody , function(){
	                  self.isAdd(false);
	                  alert("保存配置成功！");
	                })
	        }
      }   
      
	  //chef测试
      this.chefTest = function(){
      }
	  //保存chef连接
      this.chefSave = function(){
        var ipReg = /(\d+)\.(\d+)\.(\d+)\.(\d+)/;
      	var port =  /^([0-9]|[1-9]\d|[1-9]\d{2}|[1-9]\d{3}|[1-5]\d{4}|6[0-4]\d{3}|65[0-4]\d{2}|655[0-2]\d|6553[0-5])/;//端口号正则表达式，0-65535
      	 if(self.server_chef().url() == ""||!ipReg.test(self.server_chef().url())){		//判断ip地址格式是否正确
      	   alert("请输入正确的ip地址！");
         }else if(self.server_chef().port() == ""||!port.test(self.server_chef().port())){		//判断端口号格式是否正确
      	   alert("请输入正确的端口号！");
         }else if(self.server_chef().user() == ""||self.server_chef().password() == ""){
      	   alert("请输入用户名或密码！");
         }else{
        	 var postBody = {};
         	 postBody.serverName = "chef";
         	 postBody.serverConf = "url:"+self.server_chef().url()+",port:"+self.server_chef().port()+",user:"+self.server_chef().user()+",password:"+self.server_chef().password();
        	 csc.rest.post('api/v5.0.0/serverConf', postBody, function(data){
                 self.isAdd(false);
                 alert("保存配置成功！");
             })
         }
      }
	  //TODO 邮箱相关
      this.emailTest = function(object){
      }
      this.emailSave = function(object){
      };
      
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]); 
  });
</script>
