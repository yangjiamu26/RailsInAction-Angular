<div class="simple_form form-horizontal">
  <div class='modal-dialog modal-lg' style="width:800px;">
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>修改云硬盘服务</h3>
      </div>
      <div class='modal-body'>
        <div class="order-base-info">
          <span style="font-size:14px;">订单信息：</span>
          <div class="row">
            <div class="col-xs-3">
             <p><strong id="orderBaseInfoType">订单号：</strong>15648</p>
            </div>
            <div class="col-xs-9">
             <p><strong>流程类型：</strong>资源审批</p>
            </div>
          </div>
          <hr />
        </div>
        <div class="panel panel-default table-responsive no-height" style="margin:0;margin-top:10px">
          <table class="table table-striped">
            <thead>
              <tr>
              <th>云硬盘名称<i style="color:red">*</i></th>
              <th>存储大小(G)<i style="color:red">*</i></th>
              <th>所属VDC<i style="color:red">*</i></th>
              <th>挂载云主机</th>
              <th>收费标准</th>
            </tr></thead>
            <tbody id="applyServiceDiskBox"><tr><td><input type="text" class="form-control input-sm"></td><td><input type="text" class="form-control input-sm"></td><td><select class="form-control input-sm"><option value="">1</option></select></td><td><select class="form-control input-sm"><option value="">1</option></select></td><td>0.5元/小时</td></tr></tbody>
          </table>
        </div>
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var scripts = [null, null];
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    if(!args.type){
      $(".order-base-info").remove();
    }else{
      if(args.type == 'order')
        $("#orderBaseInfoType").html('订单号');
      else
        $("#orderBaseInfoType").html('任务ID');
    };
  });
</script>
