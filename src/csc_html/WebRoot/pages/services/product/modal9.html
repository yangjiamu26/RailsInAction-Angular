<style>
  .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{padding-left:5px;padding-right:5px;}

<div class="simple_form form-horizontal">
  <div class='modal-dialog modal-lg'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>VDC申请修改</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">

            <input type="email" class="form-control col-sm-5" placeholder="请输入名称">

        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">支持操作系统：</label>
            <div class="col-sm-8 form-inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> windows
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> linux
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> aix
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">云管理平台类型：</label>
            <div class="col-sm-8 form-inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> Openstack
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> CNware
                </label>
              </div>
            </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">虚拟化：</label>
            <div class="col-sm-8 form-inline">
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> powerVM
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> VMware
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> KVM
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value=""> winserver
                </label>
              </div>
            </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">CPU配额(个)：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">内存配额(G)：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">存储配额(G)：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">云主机最大申请数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">云硬盘最大申请数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">对象存储最大申请数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">VPC最大可创建数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">路由器最大可创建数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">防火墙最大可创建数：</label>
            <div class="col-xs-4">
              <input type="email" class="form-control">

          </div>
        </div>
        <div class="form-group col-sm-4">
          <div >
            <label class="col-xs-8 control-label">公网IP最大申请数：</label>
            <div class="col-xs-4">

            </div>
          </div>
        </div>

          <div >

            <div class="col-xs-4">
              <input type="email" class="form-control">
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label class="col-sm-3 control-label">申请时长：</label>
          <div class="col-sm-8">
            <div class="radio">
              <label class="form-inline">
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked> 永久
              </label>
            </div>
            <div class="radio">
              <label class="form-inline">
                <input type="radio" class="form-control" style="top:2px;" name="optionsRadios" id="optionsRadios2" value="option2"> 
                <select class="form-control"><option value="1">1</option><option value="1">2</option></select> 个月
              </label>
            </div>
            <div class="radio">
              <label class="form-inline">
                <input type="radio" class="form-control" style="top:2px;" name="optionsRadios" id="optionsRadios3" value="option3">
                <input type="text" style="width:206px" class="form-control" id="applyServer_daterange">
              </label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div >
            <label class="col-sm-3 control-label">套餐：</label>
            <div class="col-sm-2">
              <select class="form-control">
                <option value="1">按天</option><option value="1">包月</option><option value="1">按季度</option><option value="1">包年</option>
              </select>
            </div>

          </div>
        </div>

      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var scripts = [null, "assets/lib/moment/moment.js","assets/lib/bootstrap-daterangepicker/daterangepicker.js", null];
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    $('#applyServer_daterange').val(moment().format('YYYY/MM/DD') + ' 至 ' + moment().format('YYYY/MM/DD')).daterangepicker(
      {
        format:'YYYY/MM/DD',
        startDate: moment(),
        endDate: moment(),
        separator:'至',
        locale:{
          applyLabel: '确认',
          cancelLabel: '取消',
          fromLabel: '开始日期',
          toLabel: '结束日期',
          weekLabel: '周',
          customRangeLabel: '自定义范围',                            
          daysOfWeek:["日","一","二","三","四","五","六"],
          monthNames:['01月','02月','03月','04月','05月','06月','07月','08月','09月','10月','11月','12月',]
        }
      }
    );
  });
</script>
