<style>
  .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{padding-left:5px;padding-right:5px;}
</style>
<div class="simple_form form-horizontal" id="Service_apply_modal2_single">
  <div class='modal-dialog modal-lg'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>申请SSH密钥服务</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-inline clearfix" style="padding:0 15px 15px 0">
          <a class="btn btn-default pull-right">批量申请</a>
        </div>
        
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">SSH密钥名称：</label>
              <div class="col-sm-8">
                <input type="text" class="form-control w">
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">所属VDC：</label>
              <div class="col-sm-8">
                <select class="form-control w-xs"><option value="">1</option></select>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">可用分区：</label>
              <div class="col-sm-8">
                <select class="form-control w-xs"><option value="">1</option></select>
              </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">备注：</label>
              <div class="col-sm-8">
                <textarea class="form-control" cols="30" rows="5"></textarea>
              </div>
            </div>
          </div>
          
          <div class="clearfix"></div>
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">申请时长：</label>
              <div class="col-sm-8">
                <div class="radio">
                  <label class="form-inline">
                    <input type="radio" name="optionsRadiosi" id="optionsRadiosi1" value="option1" checked=""> 永久
                  </label>
                </div>
                <div class="radio">
                  <label class="form-inline">
                    <input type="radio" class="form-control" style="top:2px;" name="optionsRadiosi" id="optionsRadiosi2" value="option2"> 
                    <select class="form-control"><option value="1">1</option><option value="1">2</option></select> 个月
                  </label>
                </div>
                <div class="radio">
                  <label class="form-inline">
                    <input type="radio" class="form-control" style="top:2px;" name="optionsRadiosi" id="optionsRadiosi3" value="option3">
                    <span class="">有效期至 </span>
                    <input type="text" style="width:126px" class="form-control" id="applyServiceDiskSingle_daterangei">
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="clearfix"></div>
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-4 control-label">套餐：</label>
              <div class="col-sm-3">
                <select class="form-control w-xs">
                  <option value="1">按天</option><option value="1">包月</option><option value="1">按季度</option><option value="1">包年</option>
                </select>
              </div>
              <span class="control-label col-sm-5 text-left" style="height:34px;">费用：100元/月</span>
            </div>

          </div>
          

      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-info">添加到购物车</a>
        <a class="btn btn-success" data-dismiss="modal">提交订单</a>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript">
  var scripts = [null, "assets/lib/moment/moment.js","assets/lib/bootstrap-daterangepicker/daterangepicker.js", null];
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    $('#applyServiceDiskSingle_daterangei').val(moment().format('YYYY/MM/DD')).daterangepicker(
      {
        format:'YYYY/MM/DD',
        startDate: moment(),
        singleDatePicker:true,
        endDate: moment(),
        separator:'至',
        locale:{
          applyLabel: '确认',
          cancelLabel: '取消',
          fromLabel: '开始日期',
          toLabel: '结束日期',
          weekLabel: '周',
          customRangeLabel: '自定义范围',                            
          daysOfWeek:["日","一","二","三","四","五","六"],
          monthNames:['01月','02月','03月','04月','05月','06月','07月','08月','09月','10月','11月','12月',]
        }
      }
    );
  });
</script>
