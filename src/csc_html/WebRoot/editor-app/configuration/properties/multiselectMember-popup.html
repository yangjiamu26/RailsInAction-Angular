<div class="modal" ng-controller="MultiselectMemberPopupCtrl">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-hidden="true" ng-click="closeSelectModal()">&times;</button>
				<h2 translate>选择候选人</h2>
			</div>
			<div class="modal-body">
				<div class="container-fluid" id="roleuser_tabbable">
					<div class="span9 well csc_mainBox" style="padding-left: 0; padding-right: 0; padding-top: 0; margin-left: -15px !important; width: 150px; float: left; height: 320px;overflow: auto;">
						<ul class="nav nav-tabs">
							<li class="active"><a href="#" data-toggle="tab" title="组织结构">组织结构</a></li>
						</ul>
						<div id="org_tree_Div">
							<ul id="role_org_tree" class="ztree" style="border: 1px;"></ul>
						</div>
					</div>
					<div class="span9 well csc_mainBox"
						style="padding-left: 0; padding-right: 0; padding-top: 0; margin-left: 15px; width: 145px; float: left; height: 320px; overflow-x: auto;">
						<div style="text-align: center">
							<h5>预分配用户</h5>
						</div>
						<table  width="98%" style="margin-left: 5px">
							<thead>
								<tr>
									<th>选择</th>
									<th>用户名</th>
								</tr>
							</thead>
							<tbody id="org_user_list"></tbody>							
						</table>
						<table class="ng-hide">
							<thead>
								<tr>
									<th>选择</th>
									<th>用户名</th>
								</tr>
							</thead>
							<tbody id="org_user_list_tmpl" class="ng-hide">
								<tr>
									<td><input type="checkbox" name="orgUserId" value="#{id}" sname="#{name}"/></td>
									<td data-title="用户名"><div>#{name}</div></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="span9 well csc_mainBox"
						style="padding-left: 0; padding-right: 0; padding-top: 0; margin-left: 0px; width: 100px; float: left; height: 320px; border: 0">
<!-- 							<button class="btn" onclick="saveUserToRole()">添加>></button>
						
							<button class="btn" onclick="delUserToRole()">取消 X</button> -->
							<button class="btn btn-small btn-primary"
							style="margin-top: 70px; margin-left: 20px" type="button"
							ng-click="addOrgUser();">添加</button>
						<button class="btn btn-small btn-primary"
							style="margin-top: 50px; margin-left: 20px" type="button"
							ng-click="delOrgUser();">删除</button>
					</div>
					<div class="span9 well csc_mainBox"
						style="padding-left: 0; padding-right: 0; padding-top: 0; margin-left: 0px !important; width: 150px; float: left; height: 320px; overflow-x: auto;">
						<div style="text-align: center">
							<h5>已分配用户</h5>
						</div>
						<div class="table-flip">
							<table width="98%" id="sel_user_list" style="margin-left: 5px">
								<thead>
									<tr>
										<th>选择</th>
										<th>用户名</th>
									</tr>
								</thead>
								<tbody id="sel_user_body"></tbody>
							</table>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button ng-click="closeSelectModal()" class="btn btn-primary"
						translate>取消</button>
					<button ng-click="saveSelectModal()" class="btn btn-primary"
						translate>确定</button>
				</div>
			</div>
		</div>
	</div>
