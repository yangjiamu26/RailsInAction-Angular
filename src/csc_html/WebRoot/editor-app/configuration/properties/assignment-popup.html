<div class="modal" ng-controller="KisBpmAssignmentPopupCtrl">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
                <h2 translate>PROPERTY.ASSIGNMENT.TITLE</h2>
            </div>
            <div class="modal-body">
            
            	<div class="row">
            		<div class="form-group">
            			<label for="assigneeField">{{'PROPERTY.ASSIGNMENT.ASSIGNEE' | translate}}</label>
            			<div class="row">
                            <div class="col-xs-10">
                                <input type="text" id="assigneeField" disabled="disabled" class="form-control" ng-model="assignment.assignee1" placeholder="{{'PROPERTY.ASSIGNMENT.ASSIGNEE_PLACEHOLDER' | translate}}" />         
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-primary" ng-click="addAssignee()">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>         
                        </div>
            		</div>
            	</div>
            	
                <div class="row">
                    <div class="form-group">
                    	<label for="userField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_USERS' | translate}}</label>
                        <div class="row">
                            <div class="col-xs-10">
                                <div>
                                    <input id="userField" class="form-control" disabled="disabled" type="text" ng-model="assignment.candidateUsers1.name" />
                                </div>      
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-primary" ng-click="addCandidateUser()">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>         
                        </div>
                   	</div>
            
                    <div class="form-group ng-hide">
                    	<label for="groupField">{{'PROPERTY.ASSIGNMENT.CANDIDATE_GROUPS' | translate}}</label>
                        <div class="row">
                            <div class="col-xs-10">
                                <div>
                                    <input id="groupField" class="form-control" type="text" ng-model="assignment.selectMember.name" />
                                    <input id="groupField" class="form-control" type="text" ng-model="assignment.selectMember.value" />
                                </div>      
                            </div>
                            <div class="col-xs-2">
                                <button class="btn btn-primary" ng-click="">
                                    <i class="glyphicon glyphicon-plus"></i>
                                </button>
                            </div>         
                        </div>
                    </div>
                </div>
            
            </div>
            <div class="modal-footer">
                <button ng-click="close()" class="btn btn-primary" translate>ACTION.CANCEL</button>
                <button ng-click="save()" class="btn btn-primary" translate>ACTION.SAVE</button>
            </div>
        </div>
    </div>
</div>
