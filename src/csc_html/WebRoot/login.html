<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>登陆 - IDC统一运营管理平台</title>
  <meta name="description" content="Angularjs, Html5, Music, Landing, 4 in 1 ui kits package" />
  <meta name="keywords" content="AngularJS, angular, bootstrap, admin, dashboard, panel, app, charts, components,flat, responsive, layout, kit, ui, route, web, app, widgets" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <style>
  	*{margin:0;padding:0;}
  	html,body{min-height:100%;}
  	body{font:normal 16px/1;color:#2a2a2a;overflow: hidden;}
  	input,input:focus{border:0;outline:0;width:210px;height:36px;margin-left:10px;font-size:16px;}
  	a:link,a:hover,a:visited{text-decoration:none;color:#fff;}
	.banner{width:100%;padding-top:80px;background:#1c2b36;border-bottom:4px solid #39bee8;}
	.login-logo{display:block;margin:0 auto 45px;}
	.login-form{width:312px;margin:60px auto;}
	.login-input-box{margin-bottom:20px;height:40px;padding:0 20px;line-height:40px;border:1px solid #dedede;}
	.login-input-box.focus{border-color:#39bee8;}
	.login-input-box span{display:inline-block;width:48px;}
	.submit{display:block;width:182px;margin:30px auto;height:42px;border:0;font-size:16px;background:#39bee8;color:#fff;line-height:42px;text-align:center;}
	.radius{border-radius:4px;-webkit-border-radius:4px;-moz-border-radius:4px;-ms-border-radius:4px;}
	.footer{width:960px;position:absolute;bottom:0;left:50%;margin-left:-480px;height:60px;line-height:60px;color:#bbbbbb;font-size:12px;text-align:center;}
	.footer i{width:100%;display:block;height:1px;background: -webkit-gradient(linear, left top, right bottom, from(#ffffff), color-stop(0.3, #ededed),color-stop(0.7, #ededed), to(#fff));}
  </style>
</head>
<body>

<div class="banner">
	<img src="assets/img/login-logo.png" class="login-logo" width="323" height="173">
</div>
<div class="login-form">
	<form action="">
		<div class="login-input-box radius">
			<span>用户名</span><input type="text" onfocus="Ifocus(this);" onblur="Iblur();">
		</div>

		<div class="login-input-box radius">
			<span>密码</span><input type="password" onfocus="Ifocus(this);" onblur="Iblur();">
		</div>

		<a href="index.html" class="submit radius">登录</a>
	</form>
</div>
<div class="footer">
	<i></i>
	&#169; 2016 Copyright. 中国移动 版权所有
</div>
<script>
function Ifocus(e){
	e.parentNode.className = "login-input-box radius focus";
}
function Iblur(){
	var div = document.getElementsByClassName("login-input-box");
	for(var i=0;i<div.length;i++){
		div[i].className = "login-input-box radius";
	}
}
</script>
</body>
</html>
