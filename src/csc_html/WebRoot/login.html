<!DOCTYPE html>
<html lang='en'>
  
<head>
	<meta charset='utf-8'>
	<title>wincloud云服务中心</title>
	<meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
	<link href='assets/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/animate.min.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/font-awesome.min.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/simple-line-icons.css' rel='stylesheet' type='text/css'>
	<link href="assets/lib/bootstrap-daterangepicker/daterangepicker.css" rel="stylesheet">
	<link href='assets/css/font.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/angulr.css' rel='stylesheet' type='text/css'>
	<link href='assets/css/knockout-datatable.css' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="assets/css/app.css" />
</head>

<body>
	<div class="login-container">
		<div class="login-content">
			<h2 class="text-white m-b-xxl">WinCloud统一认证平台</h2>
			<div class="row login-content-bg">
				<div class="col-xs-6">
				</div>
				<div class="col-xs-6">
					<div class="login-form">
					    <h4 class="text-center text-white m-b">用户登录</h4>
				        <form name="form" class="form-validation">
				            <div class="list-group list-group-sm">
				                <div class="list-group-item">
								    <div class="input-group">
								  	    <span class="input-group-addon no-border no-bg"><i class="fa fa-user"></i></span>
								  	    <input type="email" placeholder="用户名" class="form-control no-border">
								    </div>			                
				                </div>
				                <div class="list-group-item">
								    <div class="input-group">
								     	<span class="input-group-addon no-border no-bg"><i class="fa fa-lock"></i></span>
				                    	<input type="password" placeholder="密码" class="form-control no-border">
								    </div>				                
				                </div>
				                <div class="list-group-item">
								    <div class="input-group">
								      	<span class="input-group-addon no-border no-bg"><i class="fa fa-map-marker"></i></span>
							            <select class="form-control no-border">
							              <option value="">本地用户</option>
							            </select>
								    </div>
				                </div>
				            </div>
				            <div class="m-b" id="showCode" style="display: block">
				            	<input type="text" placeholder="" class="form-control no-border inline w-md v-middle">
				            	<img src="assets/img/creatCode.jpg" width="80" height="34" />
				            </div>
				            <a href="index.html" class="btn btn-block btn-info">登录</a>
				            <div class="text-danger wrapper text-center">密码错误，剩余2次尝试机会</div>
				        </form>
					</div>
					
				</div>
			</div>
		</div>
		<div class="login-footer wrapper text-center">
		    <small class="text-muted">&copy; 版权所有 2016 航天云宏技术有限公司</small>
		</div>
	</div>

</body>
</html>
