<link href="assets/lib/bootstrap-multiselect/bootstrap-multiselect.css" rel="stylesheet" type="text/css" />
<div class="simple_form form-horizontal" novalidate="novalidate" id="new_user" action="/users" accept-charset="UTF-8" method="post">
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>创建/修改业务系统</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">业务系统名称</label>
          <div class="col-sm-8">
            <input type="text" class="form-control"  placeholder="">
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>           
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">所属VDC</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>           
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">系统负责人</label>
          <div class="col-sm-8">
            <select multiple="true" id="multipleSelect" class="form-control">
              <option value="0">VDC管理员</option>
              <option value="1">普通用户</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>           
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">备注</label>
          <div class="col-sm-8">
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class='modal-footer' style="text-align: center">
        <input type="submit" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button></div>
      </div>
    </div>
  </div>
<script type="text/javascript">
 var scripts = [null, "assets/lib/bootstrap-multiselect/bootstrap-multiselect.js", null]
$('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
  $("#multipleSelect").multiselect({
    allSelectedText: false
  });
});

 </script>
