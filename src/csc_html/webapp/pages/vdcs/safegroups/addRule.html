<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>添加规则</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>规则：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>规则1</option>
              <option>规则1</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>方向：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>入口</option>
              <option>出口</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>打开端口：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>端口</option>
              <option>端口</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>端口：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>起始端口号：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>终止端口号：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>IP协议：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>类型：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>编码：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>远程：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>CIDR</option>
              <option>2</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>CIDR：
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>安全组：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>default</option>
              <option>2</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>以太网类型：
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>IPv4</option>
              <option>2</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>所属VDC
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-3 control-label">
            <abbr title="必填项">*</abbr>所属VPC
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>VPC1</option>
              <option>VPC2</option>
            </select>
          </div>
        </div>
        <div class="form-group text optional charge_factor_properties">
          <label class="text optional col-md-3 control-label" for="charge_factor_properties">描述</label>
          <div class="col-md-8">
            <textarea class="text optional form-control" name="charge_factor[properties]" id="charge_factor_properties">描述...</textarea></div>
        </div>        
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
