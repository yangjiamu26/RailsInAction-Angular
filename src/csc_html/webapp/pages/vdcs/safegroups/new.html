<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>创建安全组</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            安全组名称
          </label>
          <div class="col-sm-8">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div> 
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            所属VDC
          </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div> 
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            所属VPC
          </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>VPC1</option>
              <option>VPC2</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div> 
        </div>
        <div class="form-group charge_factor_properties">
          <label class="col-sm-3 control-label" for="charge_factor_properties">描述</label>
          <div class="col-sm-8">
            <textarea class="form-control" name="charge_factor[properties]" id="charge_factor_properties">描述...</textarea>
          </div>
        </div>        
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
