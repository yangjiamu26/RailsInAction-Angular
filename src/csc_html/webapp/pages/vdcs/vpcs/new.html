<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>新增VPC</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            VPC名称
          </label>
          <div class="col-sm-8">
            <input class="form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            所属VDC
          </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>研发部</option>
              <option>人资部</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            可用分区
          </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>分区1</option>
              <option>分区2</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
