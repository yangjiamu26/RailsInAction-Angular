<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>分配配额</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">CPU(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">内存(G)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">存储(G)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">VPC(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">云主机(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">云硬盘(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">公网IP(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">负载均衡器(个)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">SSH密钥(对)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">对象存储(G)：</label>
          <div class="col-sm-9">
            <input type="text" class="form-control"  placeholder="">
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
