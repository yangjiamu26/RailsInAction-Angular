<link href="assets/lib/zTree/css/ibos/ibos.css" rel="stylesheet" type="text/css" />
<style>
#createVDCTree *{font-size:14px;}
</style>
<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog modal-lg' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>添加分区</h3>
      </div>
      <div class='modal-body'>
        <div class="row">
              <div class="col-xs-2" style="overflow-x:auto">
                <div id="createVDCTree" class="ztree" style="margin-left:8px;">
                </div>
              </div>
              <div class="col-xs-4">
                <p>待选择：</p>
                <table class="table table-striped">
                  <thead>
                    <th>
                      <div class="checkbox">
                        <label class="i-checks">
                          <input type="checkbox" value="">
                          <i></i>
                        </label>
                      </div> 
                    </th>
                    <th>账号</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="checkbox">
                          <label class="i-checks">
                            <input type="checkbox" value="">
                            <i></i>
                          </label>
                        </div> 
                      </td>
                      <td>Peter</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-xs-1">
                <button class="btn btn-block btn-default" style="margin-top:150px">&gt;&gt;</button>
                <button class="btn btn-block btn-default">&lt;&lt;</button>
              </div>
              <div class="col-xs-4">
                <p>已选择：</p>
                <table class="table table-striped">
                  <thead>
                    <th>
                      <div class="checkbox">
                        <label class="i-checks">
                          <input type="checkbox" value="">
                          <i></i>
                        </label>
                      </div> 
                    </th>
                    <th>账号</th>
                    <th>角色</th>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <div class="checkbox">
                          <label class="i-checks">
                            <input type="checkbox" value="">
                            <i></i>
                          </label>
                        </div> 
                      </td>
                      <td>Peter</td>
                      <td>
                        <select>
                          <option>普通用户</option>
                          <option>管理员</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  var scripts = [null, null]
  var scripts = [null, 'assets/lib/zTree/js/jquery.ztree.core.js', null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    var setting = {
      view:{
        showIcon:false,
        showLine:false
      }
    };

    var zNodes =[
      { name:"本地组织", open:true,
        children: [
          { name:"研发中心1", isParent:true},
          { name:"研发中心2", isParent:true},
          { name:"研发中心3", open:true,
            children: [
              { name:"开发组"},
              { name:"测试组"}
            ]}
        ]
      }
    ];

    $(document).ready(function(){
      $.fn.zTree.init($("#createVDCTree"), setting, zNodes);
    });

  });
</script>
