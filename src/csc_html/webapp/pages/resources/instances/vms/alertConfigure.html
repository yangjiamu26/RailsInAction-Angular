<div class="simple_form form-horizontal">
  <div class='modal-dialog modal-md'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>告警配置</h3>
      </div>
      <div class='modal-body wrapper'>

        <p class="text-muted">在这里，您可以启用虚拟机的资源使用率监控项，包括对CPU、磁盘、网络的监控</p>
        <h4>监控选择</h4>
        <div class="text-dark">
            <div class="checkbox inline">
              <label class="i-checks">
                <input type="checkbox" value="">
                <i></i>
              </label>
            </div>
            启用CPU使用率告警       
        </div>
        <div class="m-t m-l-lg text-primary">
           当CPU使用率超过
           <div class="inline v-middle">
             <div class="input-group w-xs">
                 <input type="text" value="50" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">%</span>
              </div>
           </div>
          ，且持续时间超过
          <div class="inline v-middle">
              <div class="input-group w-xs">
                 <input type="text" value="5" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">分钟</span>
              </div>
          </div>，触发告警     
        </div>
        
        <div class="text-dark">
            <div class="checkbox inline">
              <label class="i-checks">
                <input type="checkbox" value="">
                <i></i>
              </label>
            </div>
            启用网络使用速率告警       
        </div>
        <div class="m-t m-l-lg text-primary">
           当网络使用率超过
           <div class="inline v-middle">
             <div class="input-group w-xs">
                 <input type="text" value="50" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">kbps</span>
              </div>
           </div>
          ，且持续时间超过
          <div class="inline v-middle">
              <div class="input-group w-xs">
                 <input type="text" value="1" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">分钟</span>
              </div>
          </div>，触发告警     
        </div>

        <div class="text-dark">
            <div class="checkbox inline">
              <label class="i-checks">
                <input type="checkbox" value="">
                <i></i>
              </label>
            </div>
            启用磁盘使用速率告警       
        </div>
        <div class="m-t m-l-lg text-primary">
           当磁盘使用率超过
           <div class="inline v-middle">
             <div class="input-group w-xs">
                 <input type="text" value="1000" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">KB/s</span>
              </div>
           </div>
          ，且持续时间超过
          <div class="inline v-middle">
              <div class="input-group w-xs">
                 <input type="text" value="1" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">分钟</span>
              </div>
          </div>，触发告警     
        </div>
      	
        <h4>告警配置</h4>
        <div class="m-t m-l-lg text-primary">
           告警重复间隔
           <div class="inline v-middle">
             <div class="input-group w-xs">
                 <input type="text" value="60" class="form-control input-sm" disabled="disabled">
                 <span class="input-group-addon">分钟</span>
              </div>
           </div>    
        </div>

      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
