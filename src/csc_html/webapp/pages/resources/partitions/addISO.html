<div class="simple_form form-horizontal">
  <div class='modal-dialog modal-lg' style="width:600px;">
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>添加镜像</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">
          <label class="col-sm-3 control-label">镜像名称：</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="请输入名称">
          </div>
          <div class="col-sm-4">
            <span style="position:absolute;width:90%;">说明：<br>指定镜像上传到镜像服务器<br><br>目前只支持HTTP URL可用镜像。镜像服务必须能够访问到镜像地址。支持镜像的二进制压缩格式(.zip,.tar,.gz.)。<br><br>请注意：镜像地址必须是有效的直接定位到镜像二进制文件的URL。URL被重定向或者服务器返回错误页面将导致镜像不可用。</span>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">镜像源：</label>
          <div class="col-sm-5">
            <select class="form-control">
              <option value="1">文件</option>
              <option value="2">url地址</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">镜像文件：</label>
          <div class="col-sm-5">
            <input type="file" class="form-control">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">镜像格式：</label>
          <div class="col-sm-5">
            <select class="form-control">
              <option value="1">ISO</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">平台：</label>
          <div class="col-sm-5">
            <select class="form-control">
              <option value="1">Linux</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">类型：</label>
          <div class="col-sm-5">
            <select class="form-control">
              <option value="1">快照</option>
              <option value="2">模板</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">最小磁盘(GB)：</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">最小内存(MB)：</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">镜像大小(GB)：</label>
          <div class="col-sm-5">
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
      	
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
