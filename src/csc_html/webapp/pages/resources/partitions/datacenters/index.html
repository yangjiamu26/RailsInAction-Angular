<div class="bg-light lter b-b wrapper-sm">
  <ol class="breadcrumb">
    <li>当前位置：</li>
    <li>资源</li>
    <li class="active">数据中心</li>
  </ol>
</div>
<div class="wrapper-md">
  <div class="bg-white-only">
    <div class="row wrapper">
      <div class="col-md-8">
        <button class="btn btn-sm btn-primary">创建</button>
        <button class="btn btn-sm btn-default">删除</button>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">名称</span>
          <input type="text" class="input-sm form-control" placeholder="请输入名称" data-bind="value:searchParam().name">
        </div>
      </div>
      <div class="col-md-1">
        <button class="btn btn-sm btn-default" type="button" data-bind="click:search">搜索</button>
      </div>
    </div>   
    <div class='table-responsive' data-bind="with:table">
      <table class='table table-striped table-hover'>
        <thead>
          <tr>
            <th>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" value="">
                  <i></i>
                </label>
              </div>                   
            </th>
            <th>数据中心名称</th>
            <th>虚拟化平台数</th>
            <th>可用分区数</th>
            <th>状态</th>
            <th>添加时间</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr data-bind="visible: showNoData">
            <td colspan=5 class="aligncenter">
              This table has no data.
            </td>
          </tr>
          <!-- ko foreach: {data: pagedRows, as: '$row'}  -->
          <tr>
            <td>
              <div class="checkbox">
                <label class="i-checks">
                  <input type="checkbox" value="">
                  <i></i>
                </label>
              </div>                   
            </td>
            <td><a href="#pages/resources/partitions/datacenters/1" data-bind="text:name">云宏信息数据中心</a></td>
            <td data-bind="text:performNum">1</td>
            <td data-bind="text:validNum">2</td>
            <td>
              <span class="label label-success" data-bind="if:state == 0">可用</span>
              <span class="label label-danger" data-bind="if:state == 1">不可用</span>
            </td>
            <td data-bind="text:createTime"></td>
            <td><a href="#">修改</a> | <a href="#">删除</a></td>
          </tr>
          <!-- /ko -->
        </tbody>
      </table>
    </div>
    <footer class="panel-footer" data-bind="with: table, visible: table.pages() > 1">
      <ul class="pagination">
        <li data-bind="css: leftPagerClass, click: prevPage">
          <a href="#">&laquo;</a>
        </li>
        <!-- ko foreach: {data: (new Array(pages()))} -->
        <li data-bind="css: $parent.pageClass($index() + 1)">
          <a href="#" data-bind="text: $index() + 1, click: $parent.gotoPage($index() + 1)"></a>
        </li>
        <!-- /ko -->
        <li data-bind="css: rightPagerClass, click: nextPage">
          <a href="#">&raquo;</a>
        </li>
      </ul>
    </footer>
  </div>
</div>



<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){
      this.isEdit = ko.observable(false);
      this.currentVO = ko.observable({});
      var self = this;

      this.add = function(){
        this.currentVO({
          id: null,
          name:'',
          performNum:'',
          validNum:'',
          state:''
        });
        self.isEdit(true);

      };

      this.edit = function(object, event){
        console.log(object)
        self.currentVO(object);
        self.isEdit(true);        
      };

      this.ok = function(){
        if(this.currentVO().id == null){
          systemMsg.alert("你创建了一个资源属性");
        }else{
          systemMsg.alert("你修改了一个资源属性");
        };
      };

      this.searchParam = ko.observable({
        name: ""
      });

      this.search = function(){
        console.log(this.searchParam())
      };

      this.table = new DataTable([], {path: 'pages/resources/partitions/datacenters/index.json'});
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);
  });
</script>
