<div class="simple_form form-horizontal">
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>添加子网</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">
          <label class="col-sm-3 control-label">子网名称：</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="请输入名称">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">IP版本：</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="1">IPv4</option>
              <option value="2">IPv6</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">子网地址：</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">网关地址：</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">dns地址：</label>
          <div class="col-sm-8">
            <textarea class="form-control" cols="30" rows="3" placeholder="格式：每行一个ip地址"></textarea>
          </div>
        </div>
      	
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
