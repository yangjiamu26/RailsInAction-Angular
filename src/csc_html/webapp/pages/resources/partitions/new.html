<div class="simple_form form-horizontal">
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>创建可用分区</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">
          <label class="col-sm-3 control-label">名称</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" placeholder="请输入名称">
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">数据中心</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">虚拟化平台</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">虚拟化类型</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">是否独占</label>
          <div class="col-sm-8">
            <select class="form-control">
              <option value="1">是</option>
              <option value="0">否</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">资源池</label>
          <div class="col-sm-8">
            <div class="panel panel-default table-responsive no-height">
              <table class="table table-striped">
                <thead>
                  <th>
                    <div class="checkbox">
                      <label class="i-checks">
                        <input type="checkbox" value="">
                        <i></i>
                      </label>
                    </div>
                  </th>
                  <th>资源池名称</th>
                  <th>CPU</th>
                  <th>内存</th>
                  <th>存储</th>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <div class="checkbox">
                        <label class="i-checks">
                          <input type="checkbox" value="">
                          <i></i>
                        </label>
                      </div>
                    </td>
                    <td>资源池1</td>
                    <td>2</td>
                    <td>10</td>
                    <td>200</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">描述</label>
          <div class="col-sm-8">
            <textarea class="form-control" cols="30" rows="3"></textarea>
          </div>
        </div>
      	
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
