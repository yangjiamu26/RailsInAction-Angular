<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button><h3 class='modal-title'>添加软件</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            软件名称
          </label>
          <div class="col-sm-8">
            <input class="string required form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            软件版本
          </label>
          <div class="col-sm-8">
            <input class="string required form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            软件分类
          </label>
          <div class="col-sm-8">
            <input class="string required form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            软件类型
          </label>
          <div class="col-sm-8">
            <input class="string required form-control" type="text"/>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            适用架构
          </label>
          <div class="col-sm-8 form-inline">
            <div class="checkbox">
              <label class="i-checks">
                <input type="checkbox" value="">
                <i></i>32位
              </label>
            </div>  
            <div class="checkbox">
              <label class="i-checks">
                <input type="checkbox" value="">
                <i></i>64位
              </label>
            </div>                                  
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            磁盘空间要求
          </label>
          <div class="col-sm-8">
            <div class="input-group">
              <input type="text" class="input-sm form-control" placeholder="">
              <span class="input-group-addon">GB</span>
            </div>            
          </div>    
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>              
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            操作系统类型
          </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="selVal"  placeholder="">
            <select multiple="multiple" class="form-control" id="sel">
              <option>linux</option>
              <option>windows</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            安装类型
          </label>
          <div class="col-sm-8">
            <select class="form-control">
              <option>升级</option>
              <option>其他</option>
            </select>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            安装文件
          </label>
          <div class="col-sm-8 form-inline">
            <input class="string required form-control" type="text"/>
            <button class="btn btn-default">浏览</button>
            <button class="btn btn-default">上传</button>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">
            关联脚本
          </label>
          <div class="col-sm-8 form-inline">
            <input class="string required form-control" type="text"/>
            <button class="btn btn-default">选择脚本</button>
          </div>
          <div class="col-sm-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
      </div>
      <div class='modal-footer' style="text-align: center">
        <input type="button" name="commit" value="确定" class="btn btn-default btn-info" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  $("#sel").on("change",function(){
    var val = [];
    $("#sel option:selected").each(function(){
      val.push($(this).val()); 
    });
    $("#selVal").val(val.join(','));
  });
</script>
