<form class="simple_form form-horizontal" novalidate="novalidate" >
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>添加软件</h3>
      </div>
      <div class='modal-body'>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>软件名称
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>软件版本
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>软件分类
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>软件类型
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>适用架构
          </label>
          <div class="col-md-8 form-inline">
            <div class="checkbox">
              <input type="checkbox"> 32位
            </div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <div class="checkbox">
              <input type="checkbox"> 64位
            </div>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>磁盘空间要求
          </label>
          <div class="col-md-8">
            <input class="string required form-control" type="text"/> GB
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>操作系统类型
          </label>
          <div class="col-md-8">
            <input type="text" class="form-control" id="selVal"  placeholder="">
            <select multiple="multiple" class="form-control" id="sel">
              <option>linux</option>
              <option>windows</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>安装类型
          </label>
          <div class="col-md-8">
            <select class="form-control">
              <option>升级</option>
              <option>其他</option>
            </select>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>安装文件
          </label>
          <div class="col-md-8 form-inline">
            <input class="string required form-control" type="text"/>
            <button class="btn btn-default">浏览</button>
            <button class="btn btn-default">上传</button>
          </div>
        </div>
        <div class="form-group string required">
          <label class="string required col-md-4 control-label">
            <abbr title="必填项">*</abbr>关联脚本
          </label>
          <div class="col-md-8 form-inline">
            <input class="string required form-control" type="text"/>
            <button class="btn btn-default">选择脚本</button>
          </div>
        </div>
      </div>
      <div class='modal-footer'>
        <input type="button" name="commit" value="确定" class="btn btn-default btn-primary" />
        <button name="button" type="submit" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
      </div>
    </div>
  </div>
</form>
<script type="text/javascript">
  $("#sel").on("change",function(){
    var val = [];
    $("#sel option:selected").each(function(){
      val.push($(this).val()); 
    });
    $("#selVal").val(val.join(','));
  });
</script>
