<div class="simple_form form-horizontal" id="chargeFactors">
  <div class='modal-dialog modal-md' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h3 class='modal-title'>新增计费规则</h3></div>
      <div class='modal-body' >
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="tab1">
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">规则名称：</label>
              <div class="col-md-8">
                <input class="string optional form-control" type="text"  />
              </div>
            </div>
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">计费属性：</label>
              <div class="col-md-8">
                <select class="form-control">
                  <option>CPU</option>
                  <option>内存（mem）</option>
                  <option>存储（storage）</option>
                  <option>ssh密钥（ssh）</option>
                </select>
              </div>
            </div>
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">属性数量：</label>
              <div class="col-md-8">
                <input class="string optional form-control" type="text"  /></div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="tab2">
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">核心数：</label>
              <div class="col-md-8">
                <select class="form-control">
                  <option>1核（默认值，不建议选择其他值）</option>
                </select>
              </div>
            </div>
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">计费单位：</label>
              <div class="col-md-8">
                <select class="form-control">
                  <option>元（RMB）</option>
                  <option>美元</option>
                </select>
              </div>
            </div>
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">计费周期：</label>
              <div class="col-md-8">
                <select class="form-control">
                  <option>天</option>
                  <option>月</option>
                  <option>季度</option>
                  <option>年</option>
                </select>
              </div>
            </div>
            <div class="form-group string optional">
              <label class="string optional col-md-4 control-label">计费金额：</label>
              <div class="col-md-8">
                <input type="text" class="form-control" placeholder="支持小数点后两位" />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class='modal-footer'>

        <button class="btn btn-default btn-primary step-btn" step = "1" step-target = "2">下一步</button>

        <button class="btn btn-default btn-primary step-btn" step = "2" step-target = "1" style="display:none">上一步</button>
        <button class="btn btn-default" data-dismiss="modal" step = "2"  style="display:none">确定</button>
        <button class="btn btn-default" data-dismiss="modal" step = "2" style="display:none">取消</button>

      </div>
    </div>
  </div>
</div>
<!-- page specific plugin scripts -->
<script type="text/javascript">
var scripts = [null, null]
$('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {

  var scope = $("#chargeFactors");

  function showStep(index){
    $("[step]",scope).hide();
    $("[step=" + index + "]",scope).show();
  };

  $(".step-btn",scope).bind("click",function(){
    var step = $(this).attr("step-target");
    $("#tab" + step ,scope).show().siblings().hide();
    showStep(step);
  });

});
</script>
