<div role="dialog" aria-hidden="true" class="modal fade" data-bind="modal: { show: isAdd }">

      <div class='modal-header'>
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span></button>
        <h3 class='modal-title'>新增计费规则</h3></div>
      <div class='modal-body form-horizontal'>
        <div class="tab-content">

                  <option>存储（storage）</option>

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">属性数量：</label>
              <div class="col-sm-8">
                <input class="form-control" type="text"  /></div>
            </div>
          </div>

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-3 control-label">计费周期：</label>

                  <option>天</option>
                  <option>月</option>
                  <option>季度</option>

            </div>
            <div class="form-group">

                <input type="text" class="form-control" placeholder="支持小数点后两位" />
              </div>
            </div>

<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {
    function ViewModel(){
      this.isAdd = ko.observable(false);

      this.add = function(){
        this.isAdd(true);
      }
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);  

    var scope = $("#chargeFactors");
    function showStep(index){
      $("[step]",scope).hide();
      $("[step=" + index + "]",scope).show();
    };

    $(".step-btn",scope).bind("click",function(){
      var step = $(this).attr("step-target");
      $("#tab" + step ,scope).show().siblings().hide();
      showStep(step);
    });
  });
</script>
