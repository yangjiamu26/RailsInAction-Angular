<div class="simple_form form-horizontal">
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h3 class='modal-title'>新增角色</h3>
      </div>
      <div class='modal-body form-horizontal row'>
        <div class="form-group">
          <label class="col-sm-3 control-label">角色名称：</label>
          <div class="col-sm-8">
            <input type="text" class="form-control">
          </div>
          <div class="col-md-1">
            <span class="text-danger inline m-l-n m-t-sm">*</span>
          </div>          
        </div>
        <div class="form-group">
          <label class="col-sm-3 control-label">角色说明：</label>
          <div class="col-sm-8">
            <textarea name="" id="" cols="30" rows="4" class="form-control"></textarea>
          </div>
        </div>
        
      </div>
      <div class='modal-footer' style="text-align:center;">
        <a class="btn btn-default btn-info">确定</a>
        <a class="btn btn-default btn btn-default" data-dismiss="modal">取消</a>
      </div>
    </div>
  </div>
</div>
