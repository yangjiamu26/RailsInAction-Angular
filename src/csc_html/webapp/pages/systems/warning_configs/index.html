<div class='wrapper-md'>
    <div class="panel panel-default">

      <div class="row wrapper">

              <span class="input-group-addon">告警类型</span>

                <option value="">全部</option>

          </div>
          <div class="col-md-3">

          </div>

      <div class='table-responsive'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr>
              <th>告警类型</th>
              <th>告警指标</th>
              <th>告警临界值(%)</th>
              <th>操作</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>CSC平台告警</td>
              <td>CPU</td>

            <a href="#pages/javascript:void(0)">…</a>
          </li>
          <li class="next">
            <a>下页 ›</a>
          </li>
          <li class="last">
            <a>末页 »</a>
          </li>
        </ul>
      </footer>
    </div>    
    
</div>

<div role="dialog" aria-hidden="true" class="modal fade" data-bind="modal: { show: isEdit }">
    <div class='modal-dialog modal-md' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h3 class='modal-title'>修改告警配置</h3>
            </div>
            <div class='modal-body form-horizontal'>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">告警类型：</label>
                    <div class="col-md-8">
                        <select class="form-control">
                          <option value="">全部</option>
                          <option value="">VDC资源告警</option>
                        </select>
                    </div>                    
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">告警指标：</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" value="DISK" disabled>
                    </div>
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label" for="">告警临界值：</label>
                    <div class="col-md-8">
                        <div class="input-group">
                          <input type="text" class="form-control" value="80">
                          <span class="input-group-addon">%</span>
                        </div>                    
                    </div>
                    <div class="col-md-1">
                      <span class="text-danger inline m-l-n m-t-sm">*</span>
                    </div>                    
                </div>

            </div>
            <div class='modal-footer'>
                <input type="button" name="commit" value="确定" class="btn btn-info" />
                <button name="button" type="button" class="btn btn-default btn btn-default" data-dismiss="modal">取消</button>
            </div>
        </div>
    </div>
</form>


<!-- page specific plugin scripts -->
<script type="text/javascript">
  var scripts = [null, null]
  $('.page-content-area').ace_ajax('loadScripts', scripts, function(args) {

    function ViewModel(){
      this.isEdit = ko.observable(false);

      this.edit = function(){
        this.isEdit(true);
      }
    }

    ko.applyBindings(new ViewModel(), $('#page-content')[0]);

  });
</script>
