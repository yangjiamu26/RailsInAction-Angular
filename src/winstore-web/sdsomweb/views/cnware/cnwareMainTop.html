<div class="content-header">
    <ol class="breadcrumb">
        <li class="active">存储管理</li>
    </ol>
    <p class="muted">CNware存储空间使用监控实时信息。</p>
</div>
<div class="content">
    <div class="row-fluid" ng-init="init()">
        <div class="span4">
            <div class="small-box bg-green-gradient" style="height: 225px">
                <div class="inner">
                  <h3>存储概况</h3>
                  <p>已用：{{capacity.used_bytes/1024 | GBorTB}}</p>
                  <p>总共：{{capacity.capacity_bytes/1024 | GBorTB}}</p>
                </div>
                <div class="chart">
                  <div id="remainSpace" style="width:130px;height:130px;"></div>
                  <span class="value">{{capacity.free_bytes/1024 | GBorTB}}</span>
                  <span class="name">剩余空间</span>
                </div>
              </div>         
        </div>
        <div class="span8">
            <div class="box box-solid box-warning">
                <div class="box-header">
                    <i class="fa fa-area-chart"></i>
                    <h3 class="box-title">系统IOPS</h3>
                    <div class="box-tools pull-right">IOPS</div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="ioPs" style="width:99%;height:160px;"></div>
                </div>
                <!-- /.box-body -->
            </div>         
        </div>
    </div>
    <div class="row-fluid" ng-init="init()">
        <div class="span4">
            <div class="small-box bg-purple-gradient" style="height: 225px">
                <div class="inner">
                  <h3>存储池和LUN信息</h3>
                  <p>存储池数量：{{poolCount}}</p>
                  <p>虚拟磁盘数量：{{lunCount}}</p>
                </div>
                <div class="chart2">
                  <span class="value">{{poolCount}}</span>
                  <span class="name">存储池数量</span>
                </div>
              </div>        
        </div>
        <div class="span8">
            <div class="box box-solid box-success">
                <div class="box-header">
                    <i class="fa fa-area-chart"></i>
                    <h3 class="box-title">系统IO带宽</h3>
                    <div class="box-tools pull-right">{{capacity.bandwidth}}</div>
                </div>
                <!-- /.box-header -->
                <div class="box-body">
                    <div id="ioBroadband" style="width:99%;height:160px;"></div>
                </div>
                <!-- /.box-body -->
            </div>
        </div>
    </div>    
</div>
