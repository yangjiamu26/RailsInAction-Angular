<h2> {{ contact.firstName }} {{ contact.lastName }}</h2>

<p> <label>First Name: </label> <input ng-model= 'contact.firstName' /></p>
<p> <label>Last Name: </label> <input ng-model= 'contact.lastName' /></p>
<p> <label>Email: </label> <input ng-model= 'contact.email' /></p>

<p>
  <button ng-click='update()'>Update</button>
  <button ng-click='delete()'>Delete</button>
</p>
