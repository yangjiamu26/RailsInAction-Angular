<div class="modal-dialog modal-normal winlogin">
    <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">用户登录</h4>
        </div>
        <div class="modal-body">   
            <p class="text-right">还没账号？现在就 <button class="btn btn-white" onclick="showModal('pages/register-step.html')">注册</button></p>     
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="userid" class="control-label col-sm-3">用户名：</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" id="userid" placeholder="输入您注册的企业邮箱或手机号" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="control-label col-sm-3">密码：</label>
                    <div class="col-sm-7">
                        <input type="password" class="form-control" id="password" placeholder="输入您的密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-7 col-sm-offset-3">
                        <a href="index.html" class="btn btn-login">登录</a>
                        <a href="#" class="btn btn-link" onclick="showModal('pages/forgot-password1.html')">忘记密码?</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
