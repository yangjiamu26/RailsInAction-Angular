    <script>
      $(document).ready(function() {
        $('.dropdownHover').dropdownHover({delay: 100}).dropdown();
      });

      $(function(){
        $(".float-box .click").bind("click",function(){
            if($(this).html() == '打开')
                $(this).html("收起");
            else
                $(this).html("打开");
          $(this).toggleClass("arrdown").parent().siblings().toggleClass("hide");
        });
      
        if(navigator.userAgent.indexOf("IE 10") > -1)
            $(".panel").css("right","13px");
      })
