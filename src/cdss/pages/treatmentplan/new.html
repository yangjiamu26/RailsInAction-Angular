<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 style="border-bottom:none">新增标准治疗方案</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal form-inline">
    <div class="control-group">
      <label class="control-label">病种：</label>
      <div class="controls">
        <input type="text" value="病种">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">类别：</label>
      <div class="controls">
        <select>
          <option>中医</option>
          <option>西医</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">科室：</label>
      <div class="controls">
        <select>
          <option>公共</option>
          <option>外科</option>
          <option>内科</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">诊断依据：</label>
      <div class="controls">
        <textarea style="width:95%;height:50px;">方案概述方案概述方案概述方案概述方案概述方案概述方案概述方案概述方案概述方案概述</textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">治疗方案：</label>
      <div class="controls">
        <textarea style="width:95%;height:90px;">方案详情方案详情方案详情方案详情方案详情方案详情方案详情方案详情方案详情方案详情方案详情方案详情</textarea>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">近似病：</label>
      <div class="controls itemcontainer">
        
        <input id="aa" type="text" autocomplete="off" name="tags" placeholder="近似病" data-placement="top" style="width:9em;" class="tm-input tm-input-info" title="输入近似病名称按回车键，或者逗号，即可添加"/>

      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a href="#" class="btn" data-dismiss="modal">取消</a>
  <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
</div>
<script type="text/javascript">
  $(function(){
    $("#addbtn").click(function(){
      if($(this).prev().val() != '')
        $(this).parents(".itemcontainer").find(".item").append('<span>' + $(this).prev().val() + '<a class="del-item" href="#" onclick="delWord(this)">×</a></span>');
      bindDelFun();
    })
    bindDelFun();
  })

  function delWord(obj){
    if(confirm('确定要删除吗?')){ 
      $(obj).parent().remove(); 
      alert('已删除');
    }
  }

  jQuery(".tm-input").tagsManager();

  $(function(){
                 $("select").chosen({
                     disable_search_threshold:10
                 });
                
               })

</script>
