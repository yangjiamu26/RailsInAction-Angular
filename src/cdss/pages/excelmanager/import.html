<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 style="border-bottom:none">导入数据</h3>
</div>
<div class="modal-body"> 
	<div class="form-horizontal">
		<p><a href="#">下载CSV表格</a></p>
		<input type="file" class="bootstrap-filestyle" />
		<button class="btn">开始导入</button>
		<p></p>
		<div id="importing" >
			<p>正在导入</p>
			<div class="progress progress-striped active">
	           <div class="bar bar-info" data-percentage="70"></div>
	        </div>
		</div>
		<hr />
		<div id="importinfo" >
			<p class="info error">导入失败　！</p>
			<p class="info error">原因：</p>
			<p class="info error">第888行数据不附合规则！</p>

			<p class="info success">导入成功　！</p>
			<p class="info success">已成功导入888条数据　！</p>
		</div>
	</div>
</div>
<div class="modal-footer">
  <a href="#" class="btn" data-dismiss="modal">取消</a>
  <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
</div>
<link href="js/progressbar/progressbar.css" rel="stylesheet">
<script src="js/filestyle.js"></script>
<script src="js/progressbar/progressbar.js"></script>
<script type="text/javascript">
	$(".bootstrap-filestyle").filestyle({
		buttonText:"选择..."
	});
	$(".bar").progressbar({
		display_text:2,
		use_percentage:true
	});
</script>
