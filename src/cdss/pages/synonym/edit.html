<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3 style="border-bottom:none">修改 发热 的同义词</h3>
</div>
<div class="modal-body">  
  <form class="form-horizontal form-inline">
    <div class="control-group">
      <label class="control-label">标准词：</label>
      <div class="controls">
        <input type="text" placeholder="标准词" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">科　室：</label>
      <div class="controls">
        <select>
          <option>公共</option>
          <option>外科</option>
          <option>内科</option>
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">同义词：</label>
      <div class="controls itemcontainer">
        
        <input id="aa" type="text" autocomplete="off" name="tags" placeholder="同义词" data-placement="top" style="width:9em;" class="tm-input tm-input-info" title="输入同义词名称按回车键，或者逗号，即可添加"/>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <a href="#" class="btn" data-dismiss="modal">取消</a>
  <a href="#" class="btn btn-primary" data-dismiss="modal">确定</a>
</div>
<script type="text/javascript">
  $(function(){
    $("#addbtn").click(function(){
      if($(this).prev().val() != '')
        $(this).parents(".itemcontainer").find(".item").append('<span>' + $(this).prev().val() + '<a class="del-item" href="#" onclick="delWord(this)">×</a></span>');
      bindDelFun();
    })
    bindDelFun();
  })

  function delWord(obj){
    if(confirm('确定要删除吗?')){ 
      $(obj).parent().remove(); 
      alert('已删除');
    }
  }

  jQuery(".tm-input").tagsManager();

  $(function(){
                 $("select").chosen({
                     disable_search_threshold:10
                 });
                
               })

</script>
