<div class="wrapper-md">
  <div class="tab-container">
    <div class="tab-content">
      <div class="tab-pane active" >
        <div class="row">
          
          <div class="form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">虚拟机名称</span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class=" form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">IP地址</span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class=" form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">服务状态</span>
              <select ui-jq="chosen"  class="w">
                <option value="AK">Alaska</option>
                <option value="HI">Hawaii</option>
                <option value="CA">California</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
              </select>
              
            </div>
          </div>
          
        </div>
        <div class="row">
          
          <div class="form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">业务系统</span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class=" form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">业务域</span>
              <input type="text" class="form-control">
            </div>
          </div>
          <div class=" form-group col-sm-3">
            <div class="input-group m-b">
              <span class="input-group-addon">数据中心</span>
              <select ui-jq="chosen"  class="w">
                <option value="AK">Alaska</option>
                <option value="HI">Hawaii</option>
                <option value="CA">California</option>
                <option value="NV">Nevada</option>
                <option value="OR">Oregon</option>
                <option value="WA">Washington</option>
              </select>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
</div>
