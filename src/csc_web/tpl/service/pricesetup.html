<form class="form-horizontal wc_horizontal">
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">1个CPU：</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="inputEmail3" {{bind-attr value='P_cup'}}>
    </div>
    <div class="col-xs-2 control-label">元/小时</div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">128M内存：</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="inputEmail3" {{bind-attr value='P_memo'}}>
    </div>
    <div class="col-xs-2 control-label">元/小时</div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">1G存储：</label>
    <div class="col-xs-5">
      <input type="text" class="form-control" id="inputEmail3" {{bind-attr value='P_cunchu'}}>
    </div>
    <div class="col-xs-2 control-label">元/小时</div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">结算方式：</label>
    <div class="col-xs-10">
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" {{bind-attr checked=daytype}}>
          日结，将在结算日期来临时的59分59秒进行结算
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" {{bind-attr checked=monthtype}}>
          月结，将在结算日期来临时的23时59分59秒进行结算
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">生效时间：</label>
    <div class="col-xs-5">
      <input {{bind-attr value='date'}} class="form-control laydate-icon" onclick="laydate({istime: true, format: 'YYYY-MM-DD hh:mm:ss'})">
    </div>
  </div>
  <div class="form-group">
    <label for="inputEmail3" class="col-xs-2 control-label">举例说明：</label>
    <div class="col-xs-10">
      <p style="color:#999;margin-top: 7px;">
        计算每24小时产生的费用：<br><br>
        CPU：每个 1个*0.1元/小时*24小时=2.4000元<br>
        内存：1024MB/128MB*0.2元*24小时=38.4000元<br>
        存储：10GB/1GB*0.3元/小时*24小时=72.0000元<br>
        费用合计：每24小时112.8元
      </p>
    </p>
  </div>
</div>
<div class="form-group">
  <label class="col-xs-2 control-label"></label>
  <div class="col-xs-10">
    <button type="button" class="btn btn-success" style="width:80px;margin-right:20px;">保存</button>
    <button type="button" class="btn btn-warning" style="width:80px;">取消</button>
  </div>
</div>
</form>
