
<div class="row text-center">
  <div class="col-sm-3 col-xs-6">
    <div>Todays activity</div>
    <div ui-jq="easyPieChart" ui-options="{
        percent: 75,
        lineWidth: 4,
        trackColor: '{{app.color.light}}',
        barColor: '{{app.color.primary}}',
        scaleColor: false,
        size: 115,
        rotate: 90,
        lineCap: 'butt'
      }" class="inline m-t">
      <div>
        <span class="text-primary h3">75%</span>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-xs-6">
    <div>Active Players</div>
    <div ui-jq="easyPieChart" ui-options="{
        percent: 35,
        lineWidth: 4,
        trackColor: '{{app.color.light}}',
        barColor: '{{app.color.info}}',
        scaleColor: false,
        size: 115,
        rotate: 0,
        lineCap: 'butt'
      }" class="inline m-t">
      <div>
        <span class="text-info h3">35%</span>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-xs-6">
    <div>Weekly Changes</div>
    <div ui-jq="easyPieChart" ui-options="{
        percent: 50,
        lineWidth: 4,
        trackColor: '{{app.color.light}}',
        barColor: '{{app.color.warning}}',
        scaleColor: false,
        size: 115,
        rotate: 180,
        lineCap: 'butt'
      }" class="inline m-t">
      <div>
        <span class="text-warning h3">50%</span>
      </div>
    </div>
  </div>
  <div class="col-sm-3 col-xs-6">
    <div>Monthly Changes</div>
    <div ui-jq="easyPieChart" ui-options="{
        percent: 60,
        lineWidth: 4,
        trackColor: '{{app.color.light}}',
        barColor: '{{app.color.success}}',
        scaleColor: false,
        size: 115,
        rotate: 90,
        lineCap: 'butt'
      }" class="inline m-t">
      <div>
        <span class="text-success h3">60%</span>
      </div>
    </div>
  </div>
</div>
